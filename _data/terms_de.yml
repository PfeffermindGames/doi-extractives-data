 "Bundesimmissionsschutzgesetz": "Das Bundesimmissionsschutzgesetz (BImSchG) ist das bedeutendste und in der Praxis relevanteste Gesetz des Umweltrechts. Es stellt die Genehmigungsgrundlage für Industrie- und Gewerbeanlagen dar. In der rohstofffördernden Industrie sind Steinbrüche zum Abbau von Steinen und Erden genehmigungspflichtig. Ab einer Abbaufläche von 10 Hektar müssen sie das volle Genehmigungsverfahren mit Öffentlichkeitsbeteiligung und Umweltverträglichkeitsprüfung (UVP) durchlaufen. Bei einer Abbaufläche kleiner als 10 Hektar kommt das vereinfachte Genehmigungsverfahren zum Tragen. <br/><br/> Die Zuständigkeit für das immissionsschutzrechtliche Genehmigungsverfahren wird in den Landesimmissionsschutzgesetzen näher bestimmt. Mit dem Verwaltungsvollzug sind die Länder beauftragt. Im Regelfall ist das jeweilige Landesumweltministerium als oberste Immissionsschutzbehörde des Landes zuständig. Nachgeordnete Behörden sind die Regierungspräsidien, Kreis- und untere Verwaltungsbehörden. Die sachliche Zuständigkeit liegt in der Regel bei den unteren Verwaltungsbehörden."
