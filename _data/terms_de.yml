 "Bundesimmissionsschutzgesetz": "Das Bundesimmissionsschutzgesetz (BImSchG) ist das bedeutendste und in der Praxis relevanteste Gesetz des Umweltrechts. Es stellt die Genehmigungsgrundlage für Industrie- und Gewerbeanlagen dar. In der rohstofffördernden Industrie sind Steinbrüche zum Abbau von Steinen und Erden genehmigungspflichtig. Ab einer Abbaufläche von 10 Hektar müssen sie das volle Genehmigungsverfahren mit Öffentlichkeitsbeteiligung und Umweltverträglichkeitsprüfung (UVP) durchlaufen. Bei einer Abbaufläche kleiner als 10 Hektar kommt das vereinfachte Genehmigungsverfahren zum Tragen. <br/><br/> Die Zuständigkeit für das immissionsschutzrechtliche Genehmigungsverfahren wird in den Landesimmissionsschutzgesetzen näher bestimmt. Mit dem Verwaltungsvollzug sind die Länder beauftragt. Im Regelfall ist das jeweilige Landesumweltministerium als oberste Immissionsschutzbehörde des Landes zuständig. Nachgeordnete Behörden sind die Regierungspräsidien, Kreis- und untere Verwaltungsbehörden. Die sachliche Zuständigkeit liegt in der Regel bei den unteren Verwaltungsbehörden."
 "Subventionen": "Es gibt sowohl auf internationaler als auch auf nationaler Ebene unterschiedliche Defini-tionen und methodische Ansätze zur Frage, was Subvention sind und wie sie berechnet werden. Entsprechend der Definition des Subventionsberichts der Bundesregierung werden hier direkt budgetrelevante Subventionen des Bundes für private Unternehmen und Wirtschaftszweige (d. h. Finanzhilfen als Geldleistungen sowie Steuervergünstigungen als spezielle steuerliche Ausnahmeregelungen) erfasst. Subventionen der föderalen Ebene können über die Subventionsberichte der Bundesländer eingesehen werden (siehe hierzu Anlage 5 des Subventionsbericht der Bundesregierung)."
 "Wasserhaushaltsgesetz": "Der Abbau von Grundeigentümerbodenschätzen wie Kies, Sand, Mergel, Ton, Lehm, Moor oder Steine im Nassabbau erfordert gem. des § 68 Abs. 1 Wasserhaushaltsgesetz (WHG) ein Planfestellungsverfahren. (Der)Grund ist, dass im Nassabbau Grundwasser freigelegt wird und in der Folge oberirdische Gewässer entstehen. Das Planfeststellungsverfahren wird von der unteren Wasserbehörde durchgeführt. <br/><br/>Die Verfahrensschritte des Planfeststellungsverfahrens richten sich nach den allgemeinen Bestimmungen der §§ 72-78 des Verwaltungsverfahrensgesetzes (VerwVfG). Im Sinne des § 68 Abs. 3 Nr. 1 und 2 WHG darf der Plan nur dann festgestellt oder genehmigt werden, wenn eine Beeinträchtigung des Allgemeinwohls nicht zu erwarten ist und andere Anforderungen des WHG sowie sonstige öffentlich-rechtliche Bestimmungen erfüllt sind."
 "Bruttowertschöpfung": "Die Bruttowertschöpfung wird durch Abzug der Vorleistungen von den Produktionswerten errechnet; sie umfasst also nur den im Produktionsprozess geschaffenen Mehrwert. Die Bruttowertschöpfung ist bewertet zu Herstellungspreisen, das heißt ohne die auf die Güter zu zahlenden Steuern (Gütersteuern), aber einschließlich der empfangenen Gütersubventionen. <br/><br/>Beim Übergang von der Bruttowertschöpfung (zu Herstellungspreisen) zum Bruttoinlandsprodukt sind die Nettogütersteuern (Gütersteuern abzüglich Gütersubventionen) global hinzuzufügen, um zu einer Bewertung des Bruttoinlandsprodukts zu Marktpreisen zu gelangen. <br/><br/>Quelle: <a href='https://www.destatis.de/DE/ZahlenFakten/GesamtwirtschaftUmwelt/VGR/Glossar/Bruttowertschoepfung.html' target='_blank'>Statistisches Bundesamt</a>"
 "Bruttoinlandsprodukt": "Das Bruttoinlandsprodukt (BIP) misst den Wert der im Inland hergestellten Waren und Dienstleistungen (Wertschöpfung) in einer bestimmten Periode (Quartal, Jahr). Das statistische Bundesamt <a href='https://www.destatis.de/DE/ZahlenFakten/GesamtwirtschaftUmwelt/VGR/Methoden/BIP.html' target='_BLANK'>berechnet</a> das BIP folgendermaßen: Produktionswert  minus Vorleistungen ist gleich die Bruttowertschöpfung; zuzüglich Gütersteuern und abzüglich der Subventionen ergibt das BIP."
 "Planfeststellungsverfahren": "Das bergrechtliche Planfeststellungsverfahren dient der Überprüfung eines Rahmenbetriebsplans einschließlich dessen rechtsgültiger Zulassung im Fall einer erfolgreichen Durchführung. Als rechtliche Grundlage zur Durchführung eines Planfeststellungsverfahrens zwecks Überprüfung eines erforderlichen Rahmenbetriebsplans dient §§ 52 Abs. 2 a i.V.m. 57 a des Bundesberggesetzes (BBergG)."
 "Bauordnung": "In den Bundesländern, in denen die Gesetzgebung kein Abgrabungsgesetz vorsieht und das Landesnaturschutzgesetz nicht für den Abbau von nichtenergetischen, grundeigenen Rostoffen im Rahmen von Trockengrabungen zum Tragen kommt, fällt diese Art der Rohstoffförderung in den Geltungsbereich der entsprechenden Landesbauordnungen. <br/>Zudem bestehen rechtliche Abgrenzungen: Die Landesbauordnungen gelten für die Abgrabung von Festgesteinen  (Kalkstein,  Basalt  etc.) in  Steinbrüchen mit einer Fläche von bis zu 10 ha,  in  denen  nicht  gesprengt  wird. Für den Fall, dass diese Größenordnung überschritten wird oder sich nach Beendigung der Abbautätigkeiten Gewässer bilden werden, kommen wiederum das BImSchV bzw. WHG zum Tragen."
 "Abgrabungsgesetze": "Der oberirdische Abbau von nichtenergetischen, grundeigenen Rostoffen im Rahmen von Trockengrabungen wird in Bayern und Nordrhein-Westfalen auf Landesebene durch die vorhandenen Abgrabungsgesetze (AbgrG) bestimmt. Für die Abgrabung von Festgesteinen  (Kalkstein,  Basalt  etc.) in  Steinbrüchen,  in  denen  nicht  gesprengt  wird, gilt das AbgrG für Förderstätten mit einer Fläche von bis zu 10 ha. Für den Fall, dass diese Größenordnung überschritten wird oder sich nach Beendigung der Abbautätigkeiten Gewässer bilden werden, kommen wiederum das BImSchV bzw. WHG zum Tragen. In den anderen Bundesländern ist diese Art der Rohstoffförderung in den jeweiligen Landesbauordnungen oder Landesnaturschutzgesetzen geregelt.<br/><br/>Im Allgemeinen besitzt das AbgrG für solche Rohstoffe Gültigkeit, deren Abbau nicht unmittelbar dem Bergrecht bzw. -behörden unterliegt und somit bereits Gegenstand des BbergG ist. Hierunter fallen insbesondere  Kies,  Sand,  Ton, Lehm, Kalkstein, Dolomit, sonstige Gesteine, Moorschlamm und Ton. Jedoch kann für bestimmte Rohstoffe, wie z. B. Quarzkies, die Zuständigkeit zwischen AbgrG oder Bergrecht fallabhängig variieren. In jedem Fall muss die angerufene Behörde ihre  eigene Zuständigkeit stets selbst überprüfen. Vom AbgrG miteingeschlossen ist auch die Oberflächennutzung sowie deren anschließenden Wiedernutzbarmachung."
"Fünf-Säulen-Fürsorgesystem und Sicherungsnetz": "In Deutschland ist die Sozialversicherung eine Mischform aus Versicherung (Finanzierung durch Beiträge), Versorgung (Ausgleich nach sozialen Gesichtspunkten) und Fürsorge (Leistungen zur Rehabilitation). Die soziale Sicherung besteht aus fünf Säulen: 1.) Krankenversicherung; (2.) Unfallversicherung; (3.) Rentenversicherung; (4.) Arbeitslosenversicherung; (5.) Pflegeversicherung."
"MontanMitbestG, MontanMitbestGErgG": "Die Abkürzung MontanMitbestG steht für das Gesetz über die Mitbestimmung in den Aufsichtsräten und Vorständen der Unternehmen des Bergbaus und der Eisen und Stahl erzeugenden Industrie vom 21.5.1951, welches 1956 durch das Mitbestimmungsergänzungsgesetz (MontanMitbestGErgG) ergänzt wurde."
"Braunkohlereviere": "Braunkohlereviere sind bestimmte geographisch eingegrenzte Bezirke, welche einer Bergbehörde unterstellt sind. Die vom Strukturstärkungsgesetz unterstützten Braunkohlereviere in Deutschland sind: Lausitzer Revier (Bundesländer: Brandenburg/Sachsen), Mitteldeutsches Revier (Sachsen/Sachsen-Anhalt/Thüringen), Rheinisches Revier (Nordrhein-Westfalen), Helmstedter Revier (Niedersachsen)."
"Beschäftigungswirkung": "Als Beschäftigungswirkung werden Einflüsse auf die Beschäftigung (d.h. Anzahl der Arbeitsplätze) ausgehend von einem Sektor oder einer Investition bezeichnet. Direkte (Beschäftigungs-)Effekte (z.B. Angestellte im rohstoffgewinnenden Sektor) werden genauso einbezogen wie indirekte (Beschäftigungs-)Effekte (z.B. Angestellte in vor- oder nachgelagerten Wertschöpfungsstufen, wie Hersteller von Vorprodukten zur Rohstoffgewinnung o.ä.)."
"Sozialpartnerschaft": "Die Sozialpartnerschaft spielt in Deutschland eine herausragende Rolle. Auf den unterschiedlichsten Ebenen findet das gestaltende Miteinander zwischen Arbeitgeber*innen und Arbeitnehmer*innen, Arbeitgeberverbänden und Gewerkschaften mit dem Ziel statt, Interessengegensätze durch Konsenspolitik zu lösen. Zum Beispiel auf betrieblicher Ebene, wo eine Beteiligung der Arbeitnehmer*innen in betrieblichen Angelegenheiten über die von ihnen gewählten Betriebsräte stattfindet. Auf Unternehmensebene sind ab einer bestimmten Unternehmensgröße Arbeitnehmer*innen in den Aufsichtsorganen vertreten. Daneben arbeiten die Sozialpartner auf unterschiedlichsten regionalen Ebenen, auf Bundesebene, aber auch in Europa ständig zusammen - in Form gemeinsamer Positionierungen, Initiativen, Aktionen oder des sozialen Dialogs. Sie widmen sich den grundlegenden Orientierungsfragen der Menschen und beteiligen sich an Werte- und Systemdebatten."
"Unternehmensgruppen": "Als Unternehmensgruppe wird die Gesamtheit rechtlich selbstständiger Unternehmen bezeichnet, die aufgrund bestimmter Gemeinsamkeiten zusammengehören (z.B. indem sie einer einheitlichen Leitung unterstehen oder in einem Abhängigkeits- oder Beherrschungsverhältnis zueinanderstehen). <br/><br/>Bilden die Unternehmen eine vertraglich verbundene Einheit, so spricht man von einem Unternehmensverbund. Dabei kann es sich um einen Konzern handeln oder eine anderweitig kooperierende Gruppe von Unternehmen wie z. B. eine Zeitungsgruppe oder die Sparkassen-Finanzgruppe."
"Primär- und Sekundärrohstoffe": "Primärrohstoffe sind abgesehen von ihrer Gewinnung unbearbeitete Rohstoffe, beispielsweise Frischholzfasern für die Papierherstellung, die aus gefällten Bäumen gewonnen wurden. Sekundärrohstoffe hingegen werden durch Recycling gewonnen, etwa Holzfasern aus Altpapier. Aufgrund begrenzter natürlicher Ressourcen ist es unvermeidlich, den Verbrauch von Primärrohstoffen zu reduzieren. Eine Möglichkeit hierfür besteht in der Substitution durch Sekundärrohstoffe.<br/><br/>Je nach Beschaffenheit, technischem Verfahren und Aufwand können verschiedene Rohstoffe unterschiedlich oft als Sekundärrohstoffe wiederaufbereitet werden. Dabei kann die Zerkleinerung und Trennung verschiedener Bestandteile, z.B. bei Verbundwerkstoffen, erhebliche Mengen Energie erfordern. Unter Umständen ist die Gewinnung von Primärrohstoffen dann wirtschaftlich günstiger als das Recycling. Durch neue bzw. verbesserte Recycling-Verfahren und recycling-freundlich konzipierte Produkte kann dieses Verhältnis verschoben werden. Zudem können steuerliche Anreize, etwa durch eine Besteuerung von Primärrohstoffen, den Anteil recycelter Rohstoffe erhöhen." 
"Stoffliche und energetische Verwertung": "Unter stofflicher Verwertung (Recycling) ist gem. § 3 Absatz 25 KrWG jedes Verwertungsverfahren zu verstehen, durch das Abfälle zu Erzeugnissen, Materialien oder Stoffen entweder für den ursprünglichen Zweck oder für andere Zwecke aufbereitet werden; es schließt die Aufbereitung organischer Materialien ein, nicht aber die energetische Verwertung. Die energetische Verwertung meint hingegen die Aufbereitung von Abfällen für die thermische Verwertung durch Verbrennung. Ein Teil der Abfälle wird aber auch verbrannt, um sie zu beseitigen."
