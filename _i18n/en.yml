  h2: Steine und Erden
  p1: Steine-Erden-Rohstoffe umfassen eine Vielzahl von Bodenschätzen, insbesondere Kiese und Sande, gebrochene Natursteine, Kalk-, Mergel- und Dolomitsteine, Gips- und Anhydritsteine sowie Tone und Lehme. Steine und Erden sind Massenrohstoffe; sie sind aufgrund geologischer Verhältnisse standortgebunden und nicht gleichmäßig über das Land verteilt.
  slides_title: Wissenswertes über Industrieminerale
  slides:
    - Jährlich werden von der Baustoff-, Steine-und-Erden-Industrie insgesamt etwa 550 Mio. t Primärrohstoffe gefördert bzw. in der Produktion eingesetzt. Darüber hinaus kommen bei der Herstellung von Baustoffen jährlich fast 100 Mio. t Sekundärrohstoffe zur Schonung der Ressourcen zum Einsatz.
    - Steine-Erden-Rohstoffe umfassen eine Vielzahl von Bodenschätzen; der mengenmäßig größte Anteil an der Gewinnung entfällt auf die Rohstoffe Kies, Sand und Naturstein.
    - Rund 80% der Steine-Erden-Güter werden in die Bauwirtschaft geliefert – etwa 20% finden Einsatz in der Chemie-, Stahl- oder Glasindustrie.
    - Steine und Erden werden zur Herstellung vieler Produkte unseres Alltags benötigt. So ist Steinmehl die Grundsubstanz von Zahnpasta.
    - Statistisch gesehen braucht jeder von uns stündlich über 1 kg Gips, Steinmehl, Sand, Kies oder Natursteine.
  geschichte:
    title: Geschichte
    p: Der Abbau von Steinen und Erden ist seit Beginn der Menschheitsgeschichte überliefert. Bei den ältesten bekannten „Steinen aus Menschenhand“ handelt es sich nach den Erkenntnissen der Wissenschaft um aus dem 9. bis 8. Jahrtausend vor Christus stammende Bodenbefestigungen im Nahen Osten. Auch in Deutschland hat die Gewinnung von Steinen und Erden eine sehr lange Tradition. Während die Rohstoffe früher hauptsächlich manuell gewonnen wurden, nutzen Betriebe heute den Einsatz moderner Technik. Geophysik, GPS, intelligente Maschinen- und Anlagensteuerungen sowie weitgehend automatisierte Prozesse bestimmen die Rohstoffförderung.
  gewinnung:
    title: Gewinnung
    p: Jährlich werden von der Baustoff-, Steine-und-Erden-Industrie insgesamt etwa 550 Mio. t Primärrohstoffe gefördert bzw. in der Produktion eingesetzt. Mengenmäßig zählen Kiese und Sande mit rund 240 Mio. t und gebrochene Natursteine mit etwa 210 Mio. t zu den wichtigsten Rohstoffen der deutschen Rohstoffgewinnung. Die Branche der Kies-, Sand- und Natursteingewinnung besteht in Deutschland aus etwa 1.600 Unternehmen, die rund 3.100 Gewinnungsstätten betreiben.
  verwendung:
    title: Verwendung
    p: Rund 80% der Steine-Erden-Güter werden in die Bauwirtschaft geliefert – etwa 20% finden Einsatz in der Chemie-, Stahl- oder Glasindustrie. Neben den primär gewonnenen Steinen und Erden werden in der Baustoffindustrie jährlich fast 100 Mio. t Sekundärrohstoffe (mineralische Bauabfälle, Nebenprodukte aus industriellen Prozessen) eingesetzt. Diese entstehen zum Beispiel beim Abbruch von Gebäuden, der Produktion von Roheisen (Hochofenschlacken) oder bei der Stromerzeugung in konventionellen Kraftwerken (REA-Gips, Flugasche). Der Einsatz von Sekundärrohstoffen trägt zur Substitution primärer Rohstoffe bei. Die Substitutionsquote beträgt etwa 15%.
  industrieminerale:
    title: Industrieminerale
    geschichte:
      title: Geschichte
      p1: Als Industrieminerale werden mineralische Gesteine bezeichnet, die aufgrund ihrer besonderen chemischen und physikalischen Eigenschaften sofort, d. h. ohne Stoffumwandlung, eine industrielle Verwendung finden. Zu dieser Gruppe gehören Kaolin (auch Porzellanerde genannt), Quarzsand, Quarzit, Feldspat, Klebsand, Bentonit, Spezialton, Kieselerde, Flussspat, Schwerspat und Kali.
      p2: Industrieminerale werden in Deutschland seit mehreren Hundert Jahren in sehr unterschiedlichem Umfang gefördert. Die beiden in Deutschland mengenmäßig am meisten geförderten Industrieminerale sind Quarz und Quarzsande sowie Spezialtone mit einer Fördermenge von rund 30,9 Millionen und 6,4 Millionen t.
    gewinnung:
      title: Gewinnung
      p1: Aufgrund natürlicher Gegebenheiten weist der Abbau von Industriemineralen in Deutschland eine hohe Regionalität auf. Während z. B. Kaolin und Kieselerde insbesondere in Bayern gefördert werden, konzentriert sich die Gewinnung von Spezialton vorwiegend auf Rheinland-Pfalz und Hessen.
      p2: Industrieminerale werden hauptsächlich von kleinen und mittelständischen Betrieben zumeist über Tage gefördert. Einige wenige Industrieminerale, wie zum Beispiel Fluss- und Schwerspat, werden jedoch auch unter Tage abgebaut. 2014 gab es insgesamt 627 aktive Förderstätten in Deutschland, von denen rund die Hälfte allein auf die Gewinnung von Quarz und Quarzsande spezialisiert waren.
    verwendung:
      title: Verwendung
      p: Industrieminerale finden aufgrund ihrer chemischen und physikalischen Eigenschaften insbesondere in der Papier-, Chemie-, Glas-, Keramik-, Feuerfest- sowie in der Gießerei- und Stahlindustrie Anwendung. Aber auch die Pharmabranche, das Umweltmanagement (Abgasreinigung, Kläranlagen, Solarpanel oder Windkraftanlagen) und die Automobilindustrie machen sich die Eigenschaften der Industrieminerale zunutze.
  eisenerze:
    title: Eisenerze
    p: "In Deutschland wird in Nordrhein-Westfalen und Sachsen Eisenerz abgebaut. Das hier geförderte Eisenerz wird jedoch nicht zu Eisen verhüttet, sondern dient größtenteils in Form von Schotter, Splitt und Brechsanden als farbiger und eisenreicher Zuschlagstoff für die Beton- bzw. Zementindustrie. In Deutschland wird in Nordrhein-Westfalen und Sachsen Eisenerz abgebaut. Das hier geförderte Eisenerz wird jedoch nicht zu Eisen verhüttet, sondern dient größtenteils in Form von Schotter, Splitt und Brechsanden als farbiger und eisenreicher Zuschlagstoff für die Beton- bzw. Zementindustrie."

rechtlicher-rahmen:
  title: Wer ist zuständig? Rechtlicher Rahmen und staatliche Stellen
  p: "Die Rohstoffgewinnung wird in Deutschland vor allem durch das Bundesberggesetz (BBergG) geregelt, welches 1982 die alten Berggesetze der Bundesländer sowie zahlreiche bergrechtliche Nebengesetze des Bundes und der Länder abgelöst hat. Die Federführung für das Bergrecht innerhalb der Bundesregierung liegt beim Bundeswirtschaftsministerium. Die Bergbehörden der Bundesländer führen das Gesetz jedoch aus und sind je nach Bodenschatz für die Genehmigung und Aufsicht der bergbaulichen Tätigkeit zuständig. Um den Besonderheiten ihrer Region gerecht zu werden, haben die Bundesländer teils eigene Bergverordnungen verabschiedet."
