  daten_einsehen: Daten einsehen
  daten_einsehen_post: . Eigene Darstellung.
  p1:
    p1: "Neben den Zahlungen, die rohstoffgewinnende Unternehmen an staatliche Stellen abführen, fördert der Staat die Unternehmen der Branche auch finanziell mit Subventionen und steuerlichen Begünstigungen. So werden beispielsweise Finanzhilfen für den Steinkohlebergbau gewährt: zum einen Zuschüsse für den Absatz der Steinkohle und zum Ausgleich von Belastungen infolge von Kapazitätsanpassungen; zum anderen Anpassungsgeld für einen sozialverträglichen Personalabbau in der Branche. Zudem gewährt der Staat Begünstigungen bei der Energie- und Stromsteuer für Unternehmen des Produzierenden Gewerbes (s."
    k1: Begünstigungen für Strom- und Energiesteuer
    p2: "). Grundsätzlich gibt es sowohl auf internationaler als auch auf nationaler Ebene unterschiedliche Definitionen und methodische Ansätze zu der Frage, was eine Subvention ist und wie sie berechnet wird. Die hier verwendete Begriffe von Subventionen für rohstoffabbauende Unternehmen beruht auf der Definition des Subventionsberichts der Bundesregierung. Demnach werden nur direkt budgetrelevante Subventionen des Bundes für private Unternehmen und Wirtschaftszweige erfasst. Subventionen der föderalen Ebene können über die Subventionsberichte der Bundesländer eingesehen werden (siehe hierzu Anlage 5 des Subventionsberichts der Bundesregierung)."
    chart1_source: "Quelle: Subventionsbericht der Bundesregierung, eigene Darstellung (siehe Endnote)"
  zuschusse:
    title: Zuschüsse für den Absatz der Steinkohle
    p1: "Der deutsche Steinkohlenbergbau ist – insbesondere aufgrund der geologisch bedingten hohen Förderkosten – nicht wettbewerbsfähig. Daher wurde 2007 zwischen dem Bund, den steinkohleproduzierenden Bundesländern Nordrhein-Westfalen und Saarland, der RAG AG und der Industriegewerkschaft Bergbau, Chemie, Energie (IG BCE) eine Einigung darüber erzielt, dass der subventionierte Steinkohlenbergbau bis zum Jahre 2018 sozialverträglich beendet wird. Grundlage hierfür sind das Steinkohlefinanzierungsgesetz vom 20.12.2007 sowie eine Rahmenvereinbarung zwischen Bund, Revierländern, dem Bergbauunternehmen RAG AG und der IG BCE. Die öffentliche Hand gewährt zeitlich begrenzte Hilfen zur Förderung des Absatzes (Ausgleich der Differenz zwischen heimischen Förderkosten und Weltmarktpreis) und zur Bewältigung der notwendigen Stilllegungsmaßnahmen. Auch mit Blick auf Klimaschutz und Ressourcenschonung werden die Subventionen zurückgeführt und im Endergebnis vollständig abgebaut."
    chart2_source: "Quelle: Subventionsbericht Bundesregierung, eigene Darstellung (siehe Endnote)"
    entwicklung:
      title: Entwicklung
      p: "Im Jahr 2016 belief sich die Höhe der geleisteten Absatzbeihilfen des Bundes auf 1.282 Mio. Euro. Weitere Zuschüsse gewährte das Land Nordrhein-Westfalen. Die dem Steinkohlenbergbau zugesagten Hilfen sind degressiv gestaltet. Von 1998 bis 2005 haben sich die Bundeshilfen etwa halbiert und von 2006 bis 2014 noch einmal um 25 % reduziert. Abweichungen vom rückläufigen Trend der Subvention sind u. a. in schwankenden Weltmarktpreisen für Steinkohle begründet. "
    kontrolle:
      title: Kontrolle
      p: "Die Subventionierung des deutschen Steinkohlenbergbaus ist im Rahmen der EU genehmigungspflichtig und wurde von der EU-Kommission geprüft und genehmigt. Zudem werden die bereitgestellten Beihilfen hinsichtlich ihrer zweckentsprechenden Verwendung durch das Bundesamt für Wirtschaft und Ausfuhrkontrolle in Zusammenarbeit mit Wirtschaftsprüfer/innen jährlich überprüft."
    vorsorge:
      title: Vorsorge
      p: "Zur Bewältigung der notwendigen Stilllegungsmaßnahmen wird das ehemalige Beteiligungsvermögen der RAG AG zur Finanzierung der nach der Stilllegung verbleibenden Ewigkeitslasten (Grubenwasserhaltung, Dauerbergschäden, Grundwasserreinigung) durch die privatrechtliche RAG-Stiftung bereit gestellt. Soweit dieses Vermögen zur Deckung der Ewigkeitslasten nicht ausreicht, werden der Bund und die Revierländer im Verhältnis von einem Drittel und zwei Drittel eintreten."
  heading_anpassungsgeld: Anpassungsgeld
  anpassungsgeld_p: Arbeitnehmer/innen, die mindestens 50 Jahre (Untertage-Beschäftigte) bzw. 57 Jahre (Übertage-Beschäftigte) alt sind und die aus Anlass einer Stilllegungs- oder Rationalisierungsmaßnahme vor dem 1. Januar 2023 ihren Arbeitsplatz verlieren, erhalten für maximal fünf Jahre Anpassungsgeld als Überbrückungshilfe bis zur Anspruchsberechtigung auf eine Leistung der Rentenversicherung. Die Anpassungshilfe spiegelt die soziale Verantwortung von Bund und den steinkohleproduzierenden Bundesländern wieder. Im Jahr 2016 wurden durch den Bund Anpassungshilfen in Höhe von 113,2 Mio. Euro gewährt.
  beschäftigte:
    title: Beschäftigte
    p: Die Zahl der Beschäftigten entwickelt sich rückläufig. So waren Anfang des Jahres 2008 32.803 Arbeitnehmer/innen im Steinkohlenbergbau beschäftigt. Bis Ende des Jahres 2015 wurde die Beschäftigungszahl sozialverträglich auf 9.640 Arbeitnehmer/innen reduziert. Diesem Trend folgt mit zeitlicher Verzögerung auch die Anzahl der Anpassungsgeld(APG)-Berechtigten. Da nach den letzten Zechenstilllegungen zum Jahresende 2018 weitere Arbeitnehmer/innen ausscheiden werden und eine sinkende Zahl an Beschäftigten noch nach 2018 für die Stilllegung der Gruben benötigt wird, gelten die derzeit aktuellen APG-Richtlinien noch bis zum Jahre 2027.
  kontrolle:
    title: Kontrolle
    p: Neben der Prüfung der zweckentsprechenden Verwendung der Mittel durch das Bundesamt für Wirtschaft und Ausfuhrkontrolle in Zusammenarbeit mit Wirtschaftsprüfern prüft der Bundesrechnungshof im Rahmen der Haushaltsprüfung des Bundesamtes jährlich stichprobenartig APG-Einzelfälle.
    source: "Quelle: Subventionsbericht der Bundesregierung, eigene Darstellung"
    daten-einsehen: Daten einsehen
  begünstigungen:
    title: Begünstigungen für Strom- und Energiesteuer
    p1: Sowohl bei der Stromsteuer als auch bei der Energiesteuer existieren verschiedene Steuerbegünstigungen. Steuerbegünstigungen erfassen Steuerbefreiungen, Steuerermäßigungen und Steuerentlastungen. Das Stromsteuergesetz (StromStG) sieht Begünstigungen für bestimmte Arten der Verwendung bzw. der Stromerzeugung vor. Das Energiesteuergesetz (EnergieStG) kennt ebenfalls Verwendungen, bei denen Energieerzeugnisse steuerlich begünstigt werden. Ein Teil dieser Begünstigungen ist nach der Energiesteuerrichtlinie verpflichtend zu gewähren.
    p2: Als Unternehmen des Produzierenden Gewerbes können rohstoffgewinnende Unternehmen insbesondere von den verschiedenen Steuerentlastungsmöglichkeiten des Energie- und Stromsteuerrechts profitieren.
    p3: "Drei Regelungen sind hierbei besonders relevant:"
    list:
      item1: "Steuerentlastung für Unternehmen (§ 54 EnergieStG, § 9b StromStG): Unternehmen des Produzierenden Gewerbes wird auf Antrag eine Ermäßigung der Stromsteuer und der Energiesteuer in Höhe von 25% der Regelsteuersätze auf Strom und Heizstoffe sowie Kraftstoffe gewährt, die in begünstigten Produktionsanlagen eingesetzt werden."
      item2: "Steuerentlastung in Form des sog. Spitzenausgleichs (§ 55 EnergieStG, § 10 StromStG): Für Unternehmen des Produzierenden Gewerbes soll die zusätzliche Belastung durch die „ökologische Steuerreform“ durch eine Entlastung bei der Energie- und der Stromsteuer abgemildert werden. Da die Mehreinnahmen durch die ökologische Steuerreform auch dazu dienten, den Faktor Arbeit zu vergünstigen und dazu beigetragen haben, dass die von Unternehmen zu zahlenden Arbeitgeberanteile an den Rentenversicherungsbeiträgen im Vergleich zu 1999 gesunken sind, wird für den Spitzenausgleich eine Vergleichsrechnung für das jeweilige Unternehmen angestellt. Um eine doppelte Entlastung sowohl bei den Arbeitgeberanteilen an der Rentenversicherung als auch bei der eingesetzten Energie zu vermeiden, werden die eingesparten Rentenversicherungsbeiträge bei der Berechnung der Höhe der Entlastung berücksichtigt. Die Höhe der Entlastung errechnet sich somit je nach Unternehmen individuell und ist zudem auf maximal 90% der gezahlten Stromsteuer sowie 90% des Steueranteils nach § 55 Abs. 3 EnergieStG gedeckelt. Voraussetzungen für eine Inanspruchnahme des Spitzenausgleichs sind u. a. der Nachweis eines zertifizierten Energiemanagementsystems und die jährliche Reduzierung der Energieintensivität des Produzierenden Gewerbes als Ganzes um einen gesetzlich festgelegten Wert. Vergleichswert ist der Durchschnittswert der Energieintensität des Produzierenden Gewerbes für den Zeitraum 2007-2012."
      item3: "Bestimmte Prozesse und Verfahren/Herstellerprivileg (§ 9a StromStG, § 51 EnergieStG, §§ 26, 37, 44 und 47 EnergieStG): Unternehmen des Produzierenden Gewerbes können Strom bzw. Energieerzeugnisse bei Entnahme bzw. Verwendung zu genau bestimmten, energieintensiven Zwecken (wie Elektrolyse, Metallerzeugung, Herstellung von Glaswaren etc.) vollständig von der Steuer entlasten. Zudem können Unternehmen, die Energieerzeugnisse auf dem Betriebsgelände produzieren (Raffinerien, Gasgewinnungs- und Kohlebetriebe), die selbst produzierten Energieerzeugnisse im eigenen Unternehmen zur Aufrechterhaltung des Betriebs steuerfrei nutzen oder von der Steuer entlasten."
    p4: "Die Subventionen werden im Subventionsbericht der Bundesregierung für das gesamte Produzierende Gewerbe und nicht separat für einzelne Wirtschaftszweige wie den Rohstoffsektor dargestellt. Die in der nachfolgenden Tabelle dargestellten ausgewählten Begünstigungen gelten für das gesamte Produzierende Gewerbe. Daraus lassen sich nicht notwendiger Weise Rückschlüsse auf den Anteil der Begünstigungen für den rohstoffproduzierenden Sektor ziehen."
