auswahl-sektoren:
  title: Auswahl der Sektoren
  nav_items:
    - name: title
      title: Seitenanfang
  p1: "Der EITI-Standard verlangt eine Berücksichtigung aller wesentlichen Zahlungsströme des extraktiven Sektors eines Landes. Die MSG hat in verschiedenen Sitzungen darüber beraten, welche Sektoren der Rohstoffgewinnung in den ersten deutschen EITI-Bericht aufgenommen werden sollen. Im Einzelnen wurde die Berücksichtigung folgender Sektoren beschlossen:"
  li1: "Braunkohle"
  li2: "Erdöl und Erdgas"
  li3: "Kali und Salze"
  li4: "Steine und Erden"
  p2: "Der Abbau von Steinkohle läuft Ende 2018 in Deutschland aus, der Sektor wird daher nicht im Rahmen des Zahlungsabgleichs berücksichtigt (Lesen Sie hierzu auch die"
  link1: "allgemeinen Erläuterungen "
  p3: "zum Abbau von Steinkohle in Deutschland und zu"
  link2: "staatlichen Finanzhilfen "
  p4: "für den Steinkohlesektor)."

identifizierung-unternehmen:
  title: Identifizierung der Unternehmen
  nav_items:
    - name: title
      title: Seitenanfang
  p1: "Hinsichtlich der Auswahl der Unternehmen hat die MSG beschlossen, sich an den Vorgaben der EU-Bilanzrichtlinie 2013/34/EU vom 26. Juni 2013 zu orientieren. Für die Identifizierung der für den ersten D-EITI Bericht relevanten Unternehmen hat der Unabhängige Verwalter im ersten Schritt anhand einer Datenbankanalyse"
  sup1:
    title: "1"
    text1: "Orbis Europe Datenbank des Anbieters Bureau van Dijk "
    link: "(www.bvdinfo.com),"
    text2: "abgerufen am 02.02.17, 03.02.17 und 28.02.17."
  p2: "sämtliche Unternehmen selektiert, die in der Haupttätigkeit der rohstoffgewinnenden Industrie in den Bereichen Braunkohle, Erdöl/Erdgas sowie Steine und Erden (inklusive Kali/Salze) zugeordnet sind. Das Ordnungskriterium stellte hierbei die Zuordnung der Unternehmen zu den Abteilungen 05 bis 08 entsprechend der Verordnung 1893/2006/EG vom 20.12.2006 dar (Lesen Sie "
  link1: hier
  p3: "mehr zur Auswahl der Unternehmen). Im zweiten Schritt erfolgte eine Filterung dieser Unternehmen nach den Größenkriterien, die durch das HGB für „große“ Gesellschaften vorgegeben sind. "
  p4: "Der Kreis dieser vorläufig identifizierten Unternehmen wurde durch den Unabhängigen Verwalter manuell erweitert um Unternehmensgruppen, bei denen eine sogenannte Konzerninfizierung über „tätige“ Tochterunternehmen in Frage kommen könnte (Lesen Sie "
  link2: hier
  p5: "mehr zur Auswahl der Unternehmen). Im Anschluss wurde das Ergebnis einer Analyse durch die Mitglieder der MSG unterzogen. Es ergaben sich insbesondere folgende Erkenntnisse bzw. Ergebnisse:"
  li1: "Unternehmen, deren Tätigkeit schwerpunktmäßig der Speicherung (z. B. Errichtung und Betrieb von Kavernenspeichern zur Speicherung von Erdgas) von Rohstoffen unter Tage zuzuordnen ist, werden trotz Zuordnung zu den Abteilungen 05 bis 08 nicht berücksichtigt, da hier nicht die Gewinnung von Rohstoffen im Vordergrund steht;"
  li2: "Sämtliche zunächst erfasste Gesellschaften der Abteilung 07 (Erzbergbau) betreiben keinen aktiven Rohstoffabbau in Deutschland und werden damit nicht berücksichtigt."
  p6: "Auf Grundlage des beschriebenen Auswahlprozesses wurden insgesamt 48 Unternehmen bzw. Unternehmensgruppen für eine mögliche Mitwirkung am deutschen EITI-Prozess identifiziert und um Teilnahme gebeten. Aufgrund der schwierigen Datenlage kann diese Zahlenangabe weder als eindeutig noch als abschließend bezeichnet werden."
  p7: "Es zeigt sich, dass durch die von der MSG festgelegten Auswahlkriterien eine hohe Abdeckung für die Sektoren Braunkohle, Erdöl- bzw. Erdgas, Kali und Salze/Industriesole erreicht wird (vgl. die Darstellung in der "
  link3: Tabelle
  p8: "zu teilnehmenden Unternehmen). Bei diesen Rohstoffen handelt es sich ausschließlich um bergfreie Bodenschätze. Diese Sektoren enthalten vergleichsweise wenige, aber verhältnismäßig große Unternehmenseinheiten. Dagegen werden die Rohstoffe des Sektors Steine und Erden von einer sehr hohen Anzahl an Unternehmenseinheiten mit einer Vielzahl von Werken bzw. Abbaustätten gewonnen. Die hohe Frachtkostenintensität ist ein wesentlicher Grund für die regionale Gewinnung und Vermarktung dieser Rohstoffe. Nach Schätzungen des Bundesverbandes Baustoffe – Steine und Erden (bbs) würden aufgrund der Kleinteiligkeit des Sektors die 25 größten Steine-Erden-Anbieter lediglich einen Anteil von etwa 1,6 % an der Gesamtzahl der Unternehmen der Branche und ca. 22 % an der Gesamtzahl der Gewinnungsstätten der Branche ausmachen. Hierbei ist zudem davon auszugehen, dass sich bereits unter den 25 größten Anbietern dieser Branche eine Reihe von Unternehmen bzw. Unternehmensgruppen befinden, die nicht die "
  link4: hier
  p9: "erläuterten Größenkriterien erfüllen und damit nicht von den durch die MSG beschlossenen Auswahlkriterien erfasst werden. Die Abdeckung des Sektors Steine und Erden bleibt damit bedingt durch die hohe Anzahl nicht erfasster kleiner und mittlerer Unternehmen deutlich hinter der Abdeckung der übrigen Sektoren zurück."

regierungsstellen-steuergeheimnis:
  title: "Identifizierung der Regierungsstellen & Steuergeheimnis"
  nav_items:
    - name: title
      title: Seitenanfang
    - name: regierungsstellen
      title: Regierungsstellen
    - name: steuergeheimnis
      title: Steuergeheimnis
  regierungsstellen:
    h: "Identifizierung der Regierungsstellen"
    p1: "Die Gesamtheit der Regierungseinheiten, die Einnahmen aus der Rohstoffindustrie in Deutschland generieren, ergibt sich unmittelbar aus den Zahlungsströmen, die für den vorliegenden ersten D-EITI Bericht festgelegt wurden. Aufgrund des föderalen Aufbaus der Verwaltung in Deutschland ist keine zentrale Erfassung der relevanten Zahlungsströme möglich. Es handelt sich im Einzelnen grundsätzlich um folgende staatliche Stellen:"
    list1:
      li1: "Körperschaftsteuer: die zuständigen Finanzämter am jeweiligen Sitz der Unternehmen"
      li2: "Feldes- und Förderabgabe: die jeweils zuständigen Bergbehörden der Bundesländer, in denen das Erlaubnis-/Bewilligungsfeld liegt"
      li3: "Gewerbesteuer: die Gemeinden, in deren Gebiet sich die steuerlich relevanten
Betriebsstätten befinden (ohne Zahlungsabgleich)"
      li4: "Pachtzahlungen: die staatlichen Stellen, die aufgrund einzelvertraglicher Regelungen Einnahmen im Zusammenhang mit dem Rohstoffabbau erzielen (ohne Zahlungsabgleich)"
  steuergeheimnis:
    h: "Umgang mit dem Steuergeheimnis"
    p1: "Sowohl die EITI-Berichterstattung als auch der Zahlungsabgleich umfassen Steuerdaten, namentlich Zahlungsströme betreffend Körperschaftsteuer und Gewerbesteuer, die dem "
    link1: "Steuergeheimnis"
    p2: "gemäß §§ 30 ff. AO unterliegen. Im Zusammenhang mit dem Steuergeheimnis sind nachfolgende Aspekte von Bedeutung:"
    list1:
      li1: "Im Zuge der Erstellung des EITI-Berichts werden die von den Unternehmen gemeldeten Zahlungsströme an staatliche Stellen aufbereitet und offengelegt. Davon betroffen sind auch Steuerzahlungen, also Daten, die unter das Steuergeheimnis fallen. Diese Form der Nutzung steuerrelevanter Daten ist nur dann zulässig, wenn der Steuerpflichtige, also das jeweilige Unternehmen, ausdrücklich zustimmt (§ 30 Abs. 4 Nr. 3 AO). Über die Vorlagen zur Datenerhebung ist sichergestellt, dass diese Zustimmung zum Zwecke der Veröffentlichung der Daten im Rahmen der EITI-Berichterstattung von jedem einzelnen Unternehmen eingeholt wird."
      li2: "Im Rahmen des vorzunehmenden Zahlungsabgleichs müssen die vom Unternehmen gemeldeten Steuerzahlungen abgeglichen werden mit den Daten, die die Finanzverwaltung als Empfänger der Zahlungen meldet. Aufgrund des Steuergeheimnisses darf die Finanzbehörde diese Daten grundsätzlich nicht für Zwecke des Zahlungsabgleichs zur Verfügung stellen. Dazu bedarf es vielmehr einer ausdrücklichen Bevollmächtigung durch den Steuerpflichtigen zugunsten des Unabhängigen Verwalters."
    p3: "Form und Inhalt dieser Vollmacht sind durch die zuständigen Fachabteilungen des Bundesfinanzministeriums und der Länder geprüft und auch im Rahmen eines gemeinsamen Bund-Länder-Ausschusses abgestimmt worden. Die abgestimmte Vollmacht zur Vorlage bei den jeweiligen Finanzämtern wurde nach Abstimmung mit der MSG und den Bergbehörden auch als Muster für die entsprechende Vollmacht zur Vorlage bei den zuständigen Bergbehörden zum Zwecke des Abgleichs der Feldes- und Förderabgaben verwendet."

zahlungsströme:
  title: "Auswahl der Zahlungsströme und Wesentlichkeit von Zahlungen"
  nav_items:
    - name: title
      title: Seitenanfang
    - name: steuern
      title: Steuern
      subnav_items:
        - name: körperschaftsteuer
          title: Körperschaftsteuer
        - name: gewerbesteuer
          title: Gewerbesteuer
        - name: besonderheiten
          title: Besonderheiten hinsichtlich der Erfassung von Steuerzahlungen in bestimmten Mutter-Tochter-Konstellationen
        - name: organschaftsverhältnissen
          title: Besonderheiten hinsichtlich der Erfassung von Steuerzahlungen bei steuerlichen Organschaftsverhältnissen
    - name: feldes
      title: Feldes- und Förderabgaben nach Bundesberggesetz
    - name: pachtzahlungen
      title: Pachtzahlungen
    - name: wesentlichkeit
      title: Wesentlichkeit von Zahlungen

  p1: "Zahlungsströme der Rohstoffwirtschaft sind gemäß EITI-Standard zu berücksichtigen, wenn sie als erheblich für eine vollständige Darstellung der Unternehmenszahlungen und Staatseinnahmen anzusehen sind. Die nachfolgenden Zahlungsströme werden im Rahmen des ersten deutschen EITI-Berichts erfasst bzw. dem Zahlungsabgleich mit den Einnahmen der staatlichen Stellen unterworfen. Lesen Sie hierzu mehr unter"
  link: "Anfallende Zahlungen."
  sup1:
    title: "1"
    text: " So existieren nach Angaben des statistischen Bundesamtes in Deutschland insgesamt 11.192 Gemeinden"
  steuern: "Steuern"
  körperschaftsteuer:
    title: "Körperschaftsteuer"
    p1_1: "Die Körperschaftsteuer ist in Deutschland die zentrale Ertragsteuer der Kapitalgesellschaften. Sie stellt keine spezifische Steuer für Unternehmen des Rohstoffsektors dar, sondern erfasst werden alle im Inland ansässigen oder tätigen Kapitalgesellschaften. Bemessungsgrundlage der Körperschaftsteuer ist das zu versteuernde Einkommen, welches unter Berücksichtigung steuerlicher Modifikationen aus dem handelsrechtlichen Jahresüberschuss abgeleitet wird. Soweit ein Unternehmen neben Tätigkeiten im Rohstoffsektor auch in anderen Bereichen wirtschaftlich tätig ist, kann es zu Abgrenzungsproblemen hinsichtlich des Anteils der Körperschaftsteuer kommen, die auf die Tätigkeiten im Rohstoffsektor entfällt, da die"
    link: "Körperschaftsteuer"
    p1_2: "auf Basis des gesamten zu versteuernden Einkommens berechnet wird."
    p2: "Aus diesem Grunde wird die Körperschaftsteuer in den nach handelsrechtlichen Vorschriften aufzustellenden Zahlungsberichten als nicht projektbezogene Zahlung eingestuft. Eine Aufteilung dieser Zahlungen auf Tätigkeiten innerhalb und außerhalb des Rohstoffsektors kann durch die Unternehmen wahlweise vorgenommen werden, wenn eine sachgerechte Schlüsselung anhand geeigneter Aufteilungsmaßstäbe verlässlich möglich ist. Dieser handelsrechtlichen Vorgehensweise wird für Zwecke der EITI-Berichterstattung gefolgt."

  gewerbesteuer:
    title: "Gewerbesteuer"
    p1_1: "Weiterhin werden gewerblich tätige Unternehmen in Deutschland der Gewerbesteuer unterworfen. Hebeberechtigt sind die Gemeinden, in denen das jeweilige Unternehmen Betriebsstätten unterhält; eine Betriebsstätte kann sich hierbei auch über mehrere Gemeinden erstrecken. Zahlungsempfänger für Gewerbesteuerzahlungen sind entsprechend die einzelnen Gemeinden und nicht etwa der Bund oder die Länder in zentraler Funktion. Insofern spiegelt sich der föderale Staatsaufbau in Deutschland wieder (Lesen Sie hierzu auch mehr zur"
    link: "Gewerbesteuer"
    p1_2: "). Dies stellt den Zahlungsabgleich hinsichtlich der Gewerbesteuer angesichts der Vielzahl an Gemeinden vor besondere Herausforderungen."
    p1_3: "Hinzu kommt, dass die einzelnen Gemeinden – anders als die einzelnen Finanzämter im Fall der Körperschaftsteuer – nicht zentral über eine Organisationseinheit angesprochen werden können."
    p2: "Es ist nicht im Vorhinein absehbar, an welche und an wie viele Gemeinden Zahlungen für Gewerbesteuer geleistet werden. Diese Informationen können nur von den Unternehmen selbst im Rahmen des Datenerhebungsprozesses generiert werden. "
    p3: "Vor diesem Hintergrund hat die MSG beschlossen, die Gewerbesteuerzahlungen der Unternehmen im Rahmen der Datenerhebung aufzunehmen und im vorliegenden EITI-Bericht darzustellen, allerdings auf einen generellen Zahlungsabgleich für den ersten deutschen EITI-Bericht zu verzichten. Der Abgleich der Gewerbesteuerzahlungen mit den Einnahmen der Gemeinden als Zahlungsempfänger soll stattdessen beispielhaft stellvertretend für alle anderen teilnehmenden Unternehmen anhand der Zahlungsdaten eines am Berichtsprozess teilnehmenden Unternehmens veranschaulicht werden. Für diesen beispielhaften Zahlungsabgleich der Gewerbesteuerzahlungen hat sich die esco - european salt company GmbH & Co. KG, Hannover, ein Unternehmen der K+S-Gruppe mit Sitz in Kassel, bereit erklärt. Zu weiteren Einzelheiten und den Ergebnissen dieses Zahlungsabgleichs der Gewerbesteuerzahlungen vgl. die Ausführungen unter Kapitel 9.c.iii."

  besonderheiten:
    title: "Besonderheiten hinsichtlich der Erfassung von Steuerzahlungen in bestimmten Mutter-Tochter-Konstellationen"
    p1: "Personengesellschaften wie die GmbH & Co. KG spielen in Deutschland traditionell – im Gegensatz zu vielen anderen Rechtskreisen – gerade in der mittelständischen Wirtschaft eine große Rolle. Sie unterliegen der Gewerbesteuer, nicht aber der Körperschaftsteuer. Eine Belastung mit Körperschaftsteuer erfolgt erst auf Ebene des Gesellschafters, soweit dieser eine Kapitalgesellschaft ist. Insofern ist eine Besonderheit des deutschen Steuerrechts zu beachten, wonach Personengesellschaften im Bereich der Ertragsteuern selbst nicht Steuersubjekt sind, sondern der im Unternehmen erwirtschaftete Ertrag wird auf Ebene der Gesellschafter zusammen mit den von diesen aus anderen Quellen erzielten Einkünften der Besteuerung unterworfen."
    p2: "In der Konstellation Tochter-Personengesellschaft einer Mutter-Kapitalgesellschaft können sich Konsequenzen für die Erfassung der Steuerzahlungen (Gewerbesteuer und Körperschaftsteuer) im Rahmen der Datenerhebung für den EITI-Bericht ergeben, die nachfolgend beispielhaft dargestellt werden. Dabei wird jeweils unterstellt, dass ein Unternehmen bei entsprechender Tätigkeit im Rohstoffsektor freiwillig an der Datenerhebung für den EITI-Bericht teilnimmt."
    p3: "Wenn sowohl die Mutter-Kapitalgesellschaft als auch die Tochter-Personengesellschaft im Rohstoffsektor tätig sind werden alle relevanten Steuerzahlungen (Gewerbesteuer der Tochter- und der Muttergesellschaft sowie Körperschaftsteuer auf Ebene der Muttergesellschaft) im EITI-Bericht erfasst. Falls dagegen Tochter- oder Muttergesellschaft nicht im Rohstoffsektor tätig sind, werden nicht alle oder zu viele Steuerzahlungen an staatliche Stellen erfasst. Wenn beispielsweise die Mutter-Kapitalgesellschaft im Rohstoffsektor tätig ist, die Tochter-Personengesellschaft aber nicht, umfassen die gemeldeten Körperschaftsteuerzahlungen des Mutterunternehmens auch die Ergebnisse des Tochterunternehmens. Aus handelsrechtlicher Sicht besteht in diesem Fall die Möglichkeit, aber nicht die Pflicht zur Aufteilung der Körperschaftsteuerzahlungen auf Tätigkeiten im Rohstoffsektor und auf Tätigkeiten außerhalb des Rohstoffsektors. Ist umgekehrt die Tochter-Personengesellschaft im Rohstoffsektor tätig, die Mutter-Kapitalgesellschaft aber nicht, werden über die (alleinige) Teilnahme der Tochtergesellschaft an der Datenerhebung lediglich die Gewerbesteuerzahlungen der Tochtergesellschaft erfasst, nicht aber (anteilig) die auf die Ergebnisse der Tochtergesellschaft entfallende Körperschaftsteuer bei der Mutter-Kapitalgesellschaft. "
    p4: "Vorstehende Ergebnisse sind im deutschen Steuersystem begründet. Die MSG hat beschlossen, der dargestellten steuerrechtlichen Sichtweise auch für EITI-Zwecke zu folgen."

  organschaftsverhältnissen:
    title: "Besonderheiten hinsichtlich der Erfassung von Steuerzahlungen bei steuerlichen Organschaftsverhältnissen"
    p1: "Das deutsche Steuerrecht kennt bei der Gewerbesteuer und bei der Körperschaftsteuer punktuelle Sonderregelungen zur Behandlung von Unternehmensgruppen. Unter bestimmten Bedingungen kann eine sogenannte steuerliche Organschaft vorliegen. In solchen Konstellationen tätigen die eingegliederten Gesellschaften (Organgesellschaften), welche selbst Kapitalgesellschaften sind, i.d.R. keine Steuerzahlungen, sondern die Versteuerung des Ergebnisses aller in die Organschaft einbezogenen Unternehmen erfolgt vielmehr insgesamt ausschließlich über den Organträger. Der Organträger zahlt wiederum Steuern auf eigene Erträge und Erträge der Organgesellschaften, die ggf. nicht ausschließlich aus Tätigkeiten im Zusammenhang mit der Gewinnung von Rohstoffen resultieren."
    p2: "Auf Ebene des Organträgers wird daher für Zwecke des handelsrechtlichen (Konzern-) Zahlungsberichts wie folgt differenziert:"
    item1: "Ist die Organschaft entsprechend § 341r Nr. 1 HGB schwerpunktmäßig in der mineralgewinnenden Industrie tätig, kann eine Berichterstattung über den Gesamtbetrag der durch den Organträger gezahlten Steuern erfolgen. Es besteht keine Pflicht zur Aufteilung der Steuerzahlungen auf Tätigkeiten innerhalb bzw. außerhalb des Anwendungsbereich des § 341r Nr. 1 HGB."
    item2: "Ist die Organschaft dagegen nicht schwerpunktmäßig entsprechend § 341r Nr. 1 HGB in der mineralgewinnenden Industrie tätig, können die Steuerzahlungen des Organträgers auf freiwilliger Basis aufgeteilt werden. Andernfalls unterbleibt die Angabe der durch den Organträger geleisteten Steuerzahlungen."
    p3: "Die Ergebnisse des Zahlungsabgleichs belegen die hohe praktische Bedeutung von steuerlichen Organschaften im Rahmen der Besteuerung von Unternehmensgruppen. In der Folge unterbleibt daher in verschiedenen Fällen bei den am Zahlungsabgleich teilnehmenden Unternehmen eine Angabe der durch den Organträger gezahlten Steuern (vgl. hierzu die Darstellungen zu den Ergebnissen des"
    link1: "Zahlungsabgleichs)."
    p4: "Auch hinsichtlich der Erfassung von Steuerzahlungen im Rahmen steuerlicher Organschaften hat sich die MSG dafür entschieden, für EITI-Zwecke der handelsrechtlichen Sichtweise zu folgen."

  feldes:
    title: "Feldes- und Förderabgaben nach Bundesberggesetz"
    p1_1: "In Deutschland wird für sogenannte bergfreie Rohstoffe auf Basis des Bundesberggesetzes als spezifische Abgabe für Unternehmen des Rohstoffsektors die"
    link1: "Feldes- und die Förderabgabe"
    p1_2: "(§§ 30, 31 BBergG) erhoben."
    p2: "Die MSG hat beschlossen, die Feldes- und Förderabgabe als Zahlungsstrom in den EITI-Bericht aufzunehmen und neben der Körperschaftsteuer dem Zahlungsabgleich zu unterwerfen."

  pachtzahlungen:
    title: "Pachtzahlungen"
    p1: "Über die Feldes- und Förderabgaben hinaus werden in Deutschland keine weiteren Gegenleistungen für das Aufsuchen und die Gewinnung von bergfreien Rohstoffen erhoben. Jedoch können Pachtzahlungen an staatliche Stellen im Zusammenhang mit dem Abbau nicht bergfreier Rohstoffe insbesondere im Bereich Steine und Erden anfallen. Dies ist der Fall, wenn staatliche Stellen als Grundeigentümer privatrechtliche Verträge über den Abbau von Rohstoffen mit der Rohstoffwirtschaft abschließen. Die vertraglichen Regelungen können sowohl fixe Zahlungen als auch Zahlungen in Abhängigkeit von der abgebauten Menge oder eine Kombination beider Varianten vorsehen."
    p2_1: "Zahlungsempfänger für Pachtzahlungen sind die staatlichen Stellen, die vertragliche Regelungen mit dem Unternehmen abgeschlossen haben (z. B. Gemeinden, Forstämter, staatliche Domänenverwaltung bzw. Moorverwaltung). Inhalt und Anzahl der Verträge werden nicht zentral dokumentiert (Lesen Sie mehr zu den "
    link: "Zahlungen"
    p2_2: "der rohstoffgewinnenden Industrie). Hinzu kommt, dass die einzelnen staatlichen Stellen, die Pachtverträge abgeschlossen haben – anders als die einzelnen Finanzämter im Fall der Körperschaftsteuer – nicht zentral über eine Organisationseinheit angesprochen werden können. Dies führt wie bei der Gewerbesteuer zu besonderen Schwierigkeiten hinsichtlich eines Zahlungsabgleichs. "
    p3: "Es ist nicht im Vorhinein absehbar, an welche und an wie viele staatliche Stellen Pachtzahlungen geleistet werden. Diese Informationen können nur von den teilnehmenden Unternehmen selbst im Rahmen des Datenerhebungsprozesses bereitgestellt werden. "
    p4: "Die MSG hat daher beschlossen, Pachtzahlungen der Unternehmen an staatliche Stellen im Rahmen der Datenerhebung zu erfassen, jedoch nicht in den Zahlungsabgleich einzubeziehen. Analog zu den Gewerbesteuerzahlungen hat die MSG ursprünglich beabsichtigt, die Pachtzahlungen beispielhaft durch ein teilnehmendes Unternehmen stellvertretend für alle anderen teilnehmenden Unternehmen durch den unabhängigen Verwalter abgleichen zu lassen. Dieser beispielhafte Abgleich ist allerdings bisher nicht zustande gekommen."

  wesentlichkeit:
    title: "Wesentlichkeit von Zahlungen"
    p1: "Die handelsrechtlichen Regelungen zur Erstellung von (Konzern-)Zahlungsberichten sehen vor, dass die betroffenen Unternehmen Zahlungen eines Berichtsjahres ab einem Betrag von EUR 100.000,00 je staatlicher Stelle zu berichten haben (vgl. § 341t Abs. 4 HGB). Eine staatliche Stelle, an die im Berichtszeitraum weniger als 100.000,00 Euro geleistet wurde, braucht nicht angegeben zu werden. "
    p2: "Die MSG hat sich dazu entschieden, diese Regelungen für den ersten D-EITI Bericht zu übernehmen. Sind Zahlungen geleistet worden, die den Betrag von 100.000,00 Euro je staatlicher Stelle im Berichtsjahr 2016 nicht erreichten, sehen die Vorlagen zur Datenerhebung einen entsprechenden Hinweis auf das Vorhandensein von Zahlungen vor, ohne dass diese betragsmäßig zu nennen wären."

