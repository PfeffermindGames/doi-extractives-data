    - name: rohstoff-menge
      title: Rohstoff Menge (2015)
    - name: rohstoff-wert
      title: Rohstoff Wert (2015)
  p1: In Deutschland wird eine Vielzahl von unterschiedlichen mineralischen Rohstoffen und Energierohstoffen gefördert. Die nachfolgenden Diagramme listen die in Deutschland gewonnenen Rohstoffe nach Menge und geschätztem Wert im Jahr 2015 auf.
  p2: Weitere Informationen zu Datenquellen sowie Links zu Originaldaten sind hier einzusehen.
  daten_einsehen: Daten Einsehen
  steinkohle:
    title: Steinkohle
    p: Die deutsche Steinkohlenförderung sinkt seit Jahren kontinuierlich und es ist geplant bis Ende 2018 die Förderung sozialverträglich zu beenden. Im Jahr 2015 betrug die Förderung 6,2 Mio. t v.F. Aus den durchschnittlichen Grenzübergangspreisen für Kraftwerkskohlen für das Jahr 2015, kann man daraus einen Wert von etwa 423 Mio. Euro abschätzen.
  braunkohle:
    title: Braunkohle
    p: Die Förderung der heimischen Braunkohle lag bei 178,1 Mio. t in etwa auf dem Vorjahresniveau. Nach Schätzung der BGR entspricht dies einem Wert von 2431 Mio. Euro.
  erdöl:
    title: Erdöl
    p: Die deutsche Erdölproduktion lag im Jahr 2015 bei 2,41 Mio. t. Ähnlich wie bei der Steinkohle hat die BGR aus den durchschnittlichen Grenzübergangspreisen für das Jahr 2015 den Wert der Erdölproduktion auf 859 Mio. Euro abgeschätzt.
  erdgas:
    title: Erdgas
    p: 2015 wurde in der Bundesrepublik in neun Bundesländern Erdgas (einschl. Erdölgas) in Höhe von 9.387,62 Mio. m³ gefördert. Wie bei Erdöl, hat die BGR aus den durchschnittlichen Grenzübergangspreisen für das Jahr 2015 den Wert der Erdgasproduktion auf 2064 Mio. Euro abgeschätzt.
  kalisalz:
    title: Kalisalz
    p1_1: In Deutschland werden durch zwei Unternehmen Kali- und Magnesiumsalze gewonnen. Die verwertbare Förderung lag im Jahr 2015 bei 5,7 Mio. t in Form von Kaliprodukten
    link1: (BMWi 2016).
    p1_2: Dazu kommen noch sonstige Erzeugnisse aus der Kalifabrikation in Höhe von rund 1,5 Mio. t
    link2: (BMWi 2016).
    p1_3: Der Wert der Kali- und Kalisalzprodukte beträgt nach der Berechnung der BGR etwa 2.156 Mio. Euro.
  spezialton:
    title: Spezialton
    p: Nach Angaben der deutschen Bergbehörden wurden im Jahr 2015 in Deutschland 6,40 Mio. t verwertbarer Menge an Spezialton gefördert. Dabei handelt es sich um hochwertigen Ton für die keramische Industrie und Feuerfesttone. Nach Angaben des Statistischen Bundesamtes hat die BGR den Wert dieser Menge auf 148 Mio. Euro berechnet.
  steinsalz:
    title: Steinsalz und Industriesole
    p: Nach Angaben der deutschen Bergbehörden wurden im Jahre 2015 in Deutschland 13,7 Mio. t (NaCl-Inhalt) an Steinsalz und Industriesole gewonnen. Aufbauend auf Wertangaben des Statistischen Bundesamtes berechnete die BGR den Wert dieser Menge auf 566 Mio. Euro.
  kaolin:
    title: Kaolin
    p1_1: Kaolin wird überwiegend in der Papierindustrie und zu Produktion von Feinkeramik verwendet. Nach den Meldungen der deutschen Bergbehörden, wurden im Jahr 2015 5,3 Mio. t kaolinhaltiges Rohmaterial gefördert, wovon 3,8 Mio. t verwertbar waren
    link: (BMWi 2016).
    p1_2: Nach Aufbereitung blieben etwa 1,1 Mio. t verkaufsfähige Kaolinprodukte im Wert von 119 Mio. Euro.
  quarzkies_und_sand:
    title: Quarzkies und –sand
    p1_1: Die Gewinnung von Quarzkiese und –sanden
    sup2:
      title: "2"
      text: "In [BMWi 2016] wird eine andere Klassifikation betrachtet, nämlich Quarz und Quarzsand. Davon sind Quarzsand und-kies nur eine Untermenge, die nicht eigens nach Bergrecht ausgewiesen wird. Für die Schätzung des Wertes werden deshalb hier die Daten aus [MIRO 2016] übernommen."
    p1_2: belief sich im Jahr 2015 auf 9,7 Mio. t mit einem Wert von 205,5 Mio. Euro. Der Rohstoff wird u. a. als Glassand, Gießereisand sowie als Füllstoff in chemischen und bauchemischen Produkten eingesetzt.
  kies_und_sand:
    title: Kies und Sand und gebrochener Naturstein
    p: Kiese, Sande und gebrochene Natursteine werden zu ca. 95 % in der Bau- und Baustoffindustrie verwendet (BGR 2016). Hier kommen sie z. B. im Tiefbau oder in der Betonherstellung zum Einsatz. Im Jahr 2015 wurden Kiese und Sande in Höhe von 239 Mio. t mit einem Wert von 1.510 Mio. Euro gefördert, sowie gebrochene Natursteine in Höhe von 210 Mio. t und einem Wert von 1.439 Mio. Euro.
    sup1:
      title: "1"
      text: "Alle Angaben aus [MIRO 2016]. Die geförderte Menge in [BMWi 2016] zu Kiesen und Kiessanden ist wesentlich geringer, da nur ein Bruchteil der Unternehmen unter das Bergrecht fällt."
  naturwerkstein:
    title: Naturwerkstein
    p: Naturwerkstein wird zunächst in Rohblöcken gewonnen und anschließend zu Platten unterschiedlichen Formats gesägt. Diese Platten werden z. B. als Fassadenverkleidung oder als Wand- und Bodenbelag eingesetzt. Zudem finden sie als Fensterbänke, Treppenstufen und Grabsteine Verwendung. Im Jahr 2015 wurden 0,44 Mio. t des Rohstoffs gefördert, mit einem geschätzten Wert von 52 Mio. Euro.
  kalk_mergel:
    title: Kalk-/Mergel- und Dolomitstein
    p: Im Jahr 2015 wurden 48,9 Mio. t Kalk-, Mergel- und Dolomitstein mit einem Wert von 719 Mio. Euro gefördert. Kalk wird u. a. im Haus- und Straßenbau sowie bei der Produktion von z. B. Eisen, Stahl, Zement, Glas oder Lebensmitteln eingesetzt.
