    p1: Eine betriebsbezogene Zulassung bestimmt, unter welchen technischen und umweltrechtlichen Voraussetzungen Bodenschätze aufgesucht und gewonnen werden dürfen. Hauptbetriebspläne werden alle zwei Jahre zugelassen.
