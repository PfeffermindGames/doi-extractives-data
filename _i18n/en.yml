  p1:
    p1: "Es wurden"
    link1: "48 Unternehmesgruppen"
    p2: "aus den"
    link2: "Sektoren"
    p3: "Braunkohle, Erdgas, Erdöl, Kali, Salze (inkl. Industriesohle) sowie Steine und Erden identifiziert und eingeladen sich an D-EITI zu beteiligen."
    link3: "Zwölf Unternehmensgruppen"
    p4: ", mit einer Abdeckung von rund 90% für die Sektoren Braunkohle, Erdgas, Erdöl und Kali, haben sich bisher beteiligt und zu folgenden Zahlungsströmen berichtet:"
    link4: Körperschaftsteuer
    link5: Feldes- und Förderabgaben,
    link6: Gewerbesteuer,
    link7: Pachtzahlungen.
    p5: "Zahlungen wurden ab einer"
    link8: "Wesentlichkeitsschwelle"
    p6: "von 100.000 € und für das Geschäftsjahr 2016 gemeldet."
  p2:
    p7: "Die berichteten Zahlungen der Unternehmen für Körperschaftsteuer und Feldes- und Förderabgaben wurden mit den korrespondierenden Einnahmen der "
    link8_1: "öffentlichen Stellen"
    p7_1: "abgeglichen. Hierfür haben die teilnehmenden Unternehmen die öffentlichen Stellen vom"
    link9: "Steuergeheimnis"
    p8: befreit.
  p3:
    p9: "Die Zahlungen der Unternehmen für"
    link10: "Gewerbesteuer,"
    link10_1: " Pachtzahlungen"
    p10: "wurden für das Jahr 2016 nicht mit den Einnahmen der staatlichen Stellen abgeglichen."

  p4:
    p11: "Die gesammelten Daten zum Zahlungsabgleich finden Sie hier:"
    link11: Daten einsehen
  förderabgaben:
    title: "Zahlungsabgleich Körperschaftsteuer und Feldes- und Förderabgaben"
    p1: "Der Abgleich der von den Unternehmen für das Jahr 2016 gemeldeten Zahlungen für Körperschaftsteuer bzw. Feldes-/Förderabgaben mit den jeweiligen Einnahmen der staatlichen Stellen umfasste insgesamt 302 Mio. EUR. Dabei wurden Differenzen von drei Cent festgestellt:"
    p2: "Die aufgeschlüsselten Zahlungen pro Unternehmen und öffentlicher Stelle für Körperschaftsteuer sowie Feldes- und Förderabgaben finden Sie"
    link: hier.
  abdeckung:
    title: "Abdeckung der Sektoren"
    p1: "Nachfolgende Übersicht gibt die Abdeckung der jeweiligen Sektoren durch den Kreis der identifizierten Unternehmen sowie der tatsächlich am Berichtsprozess teilnehmenden Unternehmen wieder. Die Bezugsgröße für die Ermittlung der Abdeckung in den Sektoren Braunkohle, Erdöl, Erdgas ist die Fördermenge aus dem Jahr 2016. Die Bezugsgröße für die Ermittlung der Abdeckung in den Sektoren Kali, Salze (inkl. Industriesohle) ist die verwertbare Fördermenge aus dem Jahr 2015."
    p2: "*) Auf die Ermittlung eines Grades der Abdeckung des Sektors Steine und Erden wurde vor dem Hintergrund der"
    link1: "Kleinteiligkeit des Sektors "
    p3: "verzichtet."
    p4: "**) Die Angabe einer Abdeckung unterbleibt, um den Schutz wettbewerbsrelevanter Daten sicher zu stellen."
    link2: Daten einsehen
  unternehmen:
    title: "Summe berichteter Zahlungen der Unternehmen"
    p1: "Die nachfolgende Übersicht zeigt die in 2016 durch die"
    link1: "teilnehmenden Unternehmen"
    p2: "geleisteten Zahlungen an staatliche Stellen für die Zahlungsströme Körperschaftsteuer, Gewerbesteuer, Feldes-/Förderabgaben sowie Pachtzahlungen. Bis zum 31.01.2018 können noch weitere Unternehmen ihre Zahlungsströme an D-EITI melden. Im Frühjahr 2018 werden diese Zahlungsströme auf der Website entsprechend aktualisiert."
    link2: "Daten einsehen"
    p3: "Nachfolgend die aufgeschlüsselten Zahlungen pro Unternehmen und Zahlungsstrom:"
    link3: "Daten einsehen"
    p4: "Die Meldungen zu den Zahlungsströmen Körperschaftsteuer und Gewerbesteuer verdeutlichen die hohe Relevanz von "
    link4: "steuerlichen Organschaftsverhältnissen in Deutschland"
    p5: ". Liegt in diesen Fällen der Schwerpunkt der Tätigkeit der Organschaft außerhalb der Rohstoffgewinnung, kann die Angabe der durch den Organträger abgeführten Steuern unterbleiben (vgl. Fußnote 3) in Tabelle „Datenmeldungen Unternehmen“). Ist die Organschaft dagegen insgesamt schwerpunktmäßig in der Rohstoffgewinnung tätig, kommt es zu einer (anteiligen bzw. vollständigen) Meldung der durch den Organträger abgeführten Steuern (vgl. Fußnote 2) ) in Tabelle „Datenmeldungen Unternehmen“."
