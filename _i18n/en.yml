  unternehmen:
    title: "Summe berichteter Zahlungen der Unternehmen"
    p1: "Die nachfolgende Übersicht zeigt die in 2016 durch die"
    link1: "teilnehmenden Unternehmen"
    p2: "geleisteten Zahlungen an staatliche Stellen für die Zahlungsströme Körperschaftsteuer, Gewerbesteuer, Feldes-/Förderabgaben sowie Pachtzahlungen. Bis zum 31.01.2018 können noch weitere Unternehmen ihre Zahlungsströme an D-EITI melden. Im Frühjahr 2018 werden diese Zahlungsströme auf der Website entsprechend aktualisiert."
    link2: "Daten einsehen"
    p3: "Nachfolgend die aufgeschlüsselten Zahlungen pro Unternehmen und Zahlungsstrom:"
    link3: "Daten einsehen"
