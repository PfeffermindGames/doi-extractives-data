  zahlungsabgleich:
    title: "Daten zum Zahlungsabgleich"
    p1_1: "Die Informationen zum Zahlungsabgleich finden Sie in dieser"
    link1: "Excel-Datei."
    p1_2: "Der Zahlungsabgleich wurden von dem Unabhängigen Verwalter der D-EITI für den ersten Bericht (Warth & Klein Grant Thornton Wirtschaftsprüfungsgesellschaft Düsseldorf) erstellt. Erläuterungen zur Erstellung des Zahlungsabgleichs sowie zur Auswahl der Rohstoffsektoren, Unternehmen, und Zahlungsströmen sind in diesem"
