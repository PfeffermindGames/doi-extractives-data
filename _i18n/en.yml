  steinkohle:
    title: Steinkohle
    subtitle: Wissenswertes über Steinkohle
    slides:
      - Mit der Schließung der letzten verbliebenen Bergwerke in Bottrop und Ibbenbüren wird die subventionierte Steinkohleförderung in Deutschland zum 31.12.2018 beendet.
      - Die Beendigung erfolgt auf gesetzlicher Grundlage und sozialverträglich.
      - Mit einer Förderung von rund 6 Mio. t (2015) trägt deutsche Steinkohle zu ca. 10 % zur Deckung des deutschen Steinkohlebedarfs bei.
      - Ca. 90 % der benötigten Steinkohle werden importiert, hauptsächlich aus Russland, Kolumbien, den USA und Australien.
      - Im internationalen Vergleich ist der deutsche Steinkohlenbergbau durch schwierige geologische Bedingungen (große Abbauteufen, geringmächtige Flöze, hoher Gebirgsdruck) und eine ausgedehnte, untertägige Infrastruktur gekennzeichnet.
    geschichte:
      title: Geschichte
      p1: "Wirtschaftliche Bedeutung erlangte der Steinkohlenbergbau in Deutschland im Zuge der Industrialisierung im 19. und 20. Jahrhundert. Die Förderung stieg stetig und erreichte mit dem Beginn des Zweiten Weltkrieges zunächst ihren Höhepunkt mit über 200 Mio. t Jahresförderung. Nach dem Zweiten Weltkrieg wurde einheimische Steinkohle in der Elektrizitätswirtschaft, der Stahlindustrie und bei der Wärmeversorgung eingesetzt. Mitte der 1950er Jahre wurden in rund 170 Bergwerken jährlich 150 Mio. t Steinkohle durch über 600.000 Arbeitnehmer gewonnen. Ende der 50er Jahre wandelte sich die Situation. Die einheimische Steinkohle war wegen ihrer hohen Förderkosten – die Gewinnung erfolgt ausschließlich im Tiefbau und erfordert bis heute eine Subventionierung durch die öffentliche Hand – auf dem Weltmarkt nicht mehr konkurrenzfähig. Importkohle und vor allem das billige Erdöl substituierten die einheimische Steinkohle."
      p2: "Die heutige Situation des deutschen Steinkohlenbergbaus ist das Ergebnis eines kontinuierlichen Anpassungsprozesses. Seinen Anfang nahm er mit der Gründung der Ruhrkohle AG – einer Zusammenführung von 51 Bergwerken des Ruhrgebiets – im Jahre 1969."
    ausblick:
      title: Ausblick
      p1: Am 7. Februar 2007 haben sich der Bund, das Land Nordrhein-Westfalen und das Saarland sowie die RAG AG und die Industriegewerkschaft Bergbau, Chemie, Energie (IG BCE) darauf verständigt, die subventionierte Förderung der Steinkohle in Deutschland zum Ende des Jahres 2018 sozialverträglich zu beenden. Der Auslaufprozess wird durch eine am 14. August 2007 abgeschlossene Rahmenvereinbarung „Sozialverträgliche Beendigung des subventionierten Steinkohlenbergbaus in Deutschland“ und durch das im Dezember 2007 in Kraft getretene Steinkohlefinanzierungsgesetz geregelt. Lesen Sie hierzu auch
      k1: Subventionen
      p2: und steuerliche Begünstigungen.
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p1: Steinkohle deckt in Deutschland 12,7 % (2015) des Primärenergieverbrauches ab und trägt zu 18,1 % (2015) zur deutschen Stromerzeugung bei. Im Jahre 2015 entfielen auf die Kraftwerke 78 % des Gesamtverbrauchs an Steinkohle, auf die Stahlindustrie 20 % sowie auf das sonstige produzierende Gewerbe und auf den Hausbrand und Kleinverbraucher etwa 2 %. Die einheimische Steinkohlenförderung belief sich im Jahr 2015 auf 6,2 Mio. t. Dies entspricht einem Wert von rund 557 Millionen Euro. Aktuell werden in Deutschland noch zwei Bergwerke (ein Bergwerk im Ruhrgebiet, ein Bergwerk in Ibbenbüren) mit 8.500 Beschäftigten betrieben. Angesichts dieser Entwicklung werden heute rund  90 % des Bedarfs an Steinkohle und Steinkohleprodukten (57,5 Mio. t in 2015) durch Importe gedeckt.
  braunkohle:
    title: Braunkohle
    slides_title: Wissenswertes über Braunkohle
    slides:
      - Mit einer Fördermenge von rund 178 Mio. t (2015) ist die Braunkohle zu knapp 12 %  am Primärenergieverbrauch in Deutschland beteiligt.
      - Der Anteil der Braunkohle an der Bruttostromerzeugung liegt bei rund 24 %.
      - In Deutschland wird aktuell in drei Braunkohlerevieren in zehn aktiven Tagebauen Braunkohle gefördert. Das Rheinische Revier ist das größte Braunkohlerevier Europas und Deutschland der weltweit größte Produzent von Braunkohle.
      - Deutschland deckt seinen Braunkohlebedarf zu 100% aus heimischen Lagerstätten.
      - Rekultivierung und der Ausgleich für die Landinanspruchnahme durch den Bergbau sind wichtige Themen des deutschen Braunkohlebergbaus.
    geschichte:
      title: Geschichte
      p: Bereits im 17. Jahrhundert wurde in Deutschland Braunkohle als Ersatz für den knapper werdenden Brennstoff Holz gefördert. Mit der zunehmenden Industrialisierung und der Erschließung neuer Lagerstätten stieg die Braunkohleförderung im 19. Jahrhundert von 170.000 t (1840) auf 40 Mio. t (1900). Im 20. Jahrhundert setzte sich dieser Trend unverändert fort, bis 1985 der Höhepunkt der Förderung mit 433 Mio. t/Jahr erreicht wurde. Ein Großteil des Anstieges der gesamtdeutschen Fördermenge entfiel auf die ostdeutschen Braunkohlereviere. Im Zuge der Wiedervereinigung ging die Braunkohleförderung der ostdeutschen Braunkohlereviere von 1989 bis 1994 um 67% zurück, hervorgerufen insbesondere durch eine Änderung im Energieträgermix. Die Gesamtdeutsche Fördermenge sank in diesem Zeitraum von 410 Mio. t auf 207 Mio. t.
    gewinnung:
      title: Gewinnung
      p: Braunkohle wird hauptsächlich in drei Revieren – dem Rheinischen, Lausitzer und Mitteldeutschen Revier – ausschließlich in Tagebauen, also oberflächennah, gefördert. Die Jahresförderung betrug 2015 rund 178,1 Millionen Tonnen und war in den letzten Jahren weitgehend konstant. Der Wert der 2015 in Deutschland geförderten Braunkohle betrug 2,4 Mrd. Euro. Damit ist die Braunkohle – nach dem Wert der Produktion – der wichtigste in Deutschland geförderte Rohstoff. Mit dem Rückgang der Braunkohleförderung im Zuge der deutschen Wiedervereinigung ist die Zahl der direkt im Braunkohlebergau Beschäftigten von 130.000 (1990) auf 15.600 (2015) gesunken.
    verwendung:
      title: Verwendung
      p: Braunkohle wird zu rund 90 % zur Strom- und Fernwärmeerzeugung eingesetzt. Die wirtschaftliche Nutzung erfolgt dabei lagerstättennah im Verbund von Tagebau und Kraftwerk. Rund zehn Prozent der Braunkohlenförderung werden zu festen oder staubförmigen Brennstoffen (Braunkohlenbriketts, Braunkohlenstaub und Wirbelschichtbraunkohle, Braunkohlenkoks) veredelt – für eine gewerbliche Nutzung sowie für die privaten Haushalte. Braunkohle deckt in Deutschland 11,8 % (2015) des Primärenergieverbrauches und trägt zu 23,8 % (2015) zur Stromerzeugung in Deutschland bei. Dabei deckt die heimische Förderung der Braunkohle den jährlichen Verbrauch.

