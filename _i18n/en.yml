    title: Rechtliche Regelung
    p1: "Hinsichtlich ihrer rechtlichen Regelung werden in Deutschland drei Gruppen von Rohstoffen unterschieden:"
    ul:
      li1:
        title: "Bergfreie Bodenschätze"
        p: "stehen nicht im Eigentum des Grundeigentümers. Das Aufsuchen und Gewinnen dieser Bodenschätze unterliegt dem BBergG und muss durch die Bergbehörden der Bundesländer genehmigt werden."
      li2:
        title: "Grundeigene Bodenschätze"
        p: "stehen im Eigentum des Grundeigentümers, wodurch es für das Aufsuchen und die Gewinnung dieser Bodenschätze keine Genehmigung bedarf. Bestimmte grundeigene Bodenschätze fallen jedoch unter das Bergrecht und die Zuständigkeit der Bergaufsicht."
      li3:
        title: "Grundeigentümerbodenschätze"
        p1: "sind alle Bodenschätze, die nicht bergfrei oder grundeigen sind und stehen ebenfalls im Eigentum des Grundeigentümers, fallen jedoch nicht unter das Bergrecht und die Bergaufsicht des Bergamtes. Die Genehmigungsverfahren der Grundeigentümerbodenschätze erfolgen vielmehr nach den Vorschriften des"
