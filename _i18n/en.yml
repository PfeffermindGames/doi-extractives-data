  p1: Der Begriff Steine-Erden-Rohstoffe umfasst eine Vielzahl von Bodenschätzen, insbesondere Kiese, Sande, Natursteine, Kalk- und Dolomitstein, Gips- und Anhydritstein sowie Ton. Die Nachfrage nach diesen nichtmetallischen mineralischen Rohstoffen kann weitgehend aus heimischen Lagerstätten bedient werden.
  slides_title: Wissenswertes über Industrieminerale
  slides:
    - Die etwa 1.600 Unternehmen der Baustoff-, Steine-und-Erden-Industrie in Deutschland betreiben rund 3.100 Gewinnungsstätten.
    - Das Wort „Zement“ geht zurück auf das römische Wort caementum für Bruchstein oder Baustein.
    - eit dem dritten Jahrhundert vor Christus errichteten die Römer Bauwerke aus einem Gemisch von Bruchstein, Puzzolan- und Ziegelmehl sowie gebranntem Kalk. Die so errichteten Bauten nannten sie opus caementitium.
    - Steine und Erden werden zur Herstellung vieler Produkte unseres Alltags benötigt. So ist Steinmehl die Grundsubstanz von Zahnpasta.
    - Für die Produktion von einer Tonne Rohzucker braucht man 130 - 165 Kilogramm Kalk.
    - Statistisch gesehen braucht jeder von uns stündlich über 1 kg Gips, Steinmehl, Sand, Kies oder Natursteine.
    - Kalkmehl sorgt dafür, dass sich Toastbrotscheiben voneinander trennen lassen und Kaugummi nicht an der Verpackung kleben bleibt.
  geschichte:
    title: Geschichte
    p: Der Abbau von Steinen und Erden ist seit Beginn der Menschheitsgeschichte überliefert. Bei den ältesten bekannten „Steinen aus Menschenhand“ handelt es sich nach den Erkenntnissen der Wissenschaft um aus dem 9. bis 8. Jahrtausend vor Christus stammende Bodenbefestigungen im Nahen Osten. Während die Rohstoffe früher hauptsächlich manuell gewonnen wurden, nutzen heute Betriebe den Einsatz moderner Technik. Geophysik, GPS, intelli- gente Maschinen- und Anlagensteuerungen sowie weitgehend automatisierte Prozesse bestimmen die Rohstoffförderung.
  gewinnung:
    title: Gewinnung
    p: Jährlich werden von der Baustoff-, Steine-und-Erden-Industrie insgesamt etwa 550 Mio. t Primärrohstoffe gefördert bzw. in der Produktion eingesetzt. Mengenmäßig zählen Kiese, Sande und gebrochene Natursteine zu den wichtigsten Rohstoffen der deutschen Rohstoffgewinnung. Wertmäßig nehmen Sie mit 1.502 Mio. Euro (Sand und Kies) und 1.466 Mio. Euro (gebrochene Natursteine) Platz vier und fünf bei den in Deutschland geförderten Rohstoffen ein. Die Baustoff-, Steine-und-Erden-Industrie besteht in Deutschland aus etwa 1.600 Unternehmen, die rund 3.100 Gewinnungsstätten betreiben.
  verwendung:
    title: Verwendung
    p: Rund 80% der Steine-Erden-Güter werden in die Bauwirtschaft geliefert – etwa 20% finden Einsatz in der Chemie-, Stahl- oder Glasindustrie. Neben den primär gewonnenen Steinen und Erden werden in der Baustoffindustrie jährlich fast 100 Mio. t Sekundärrohstoffe (mineralische Bauabfälle, Nebenprodukte aus industriellen Prozessen) eingesetzt. Diese entstehen zum Beispiel beim Abbruch von Gebäuden, der Produktion von Roheisen (Hochofenschlacken) oder bei der Stromerzeugung in konventionellen Kraftwerken (REA-Gips, Flugasche). Der Einsatz von Sekundärrohstoffen trägt zur Substitution primärer Rohstoffe bei. Die Substitutionsquote beträgt etwa 15%.
  industrieminerale:
    title: Industrieminerale
    geschichte:
      title: Geschichte
      p1: Als Industrieminerale werden mineralische Gesteine bezeichnet, die aufgrund ihrer besonde- ren chemischen und physikalischen Eigenschaften eine industrielle Verwendung finden. Die Abgrenzung zu den Steinen und Erden ist dabei fließend.
      p2: Industrieminerale werden in Deutschland seit mehreren Hundert Jahren in sehr unterschiedlichem Umfang gefördert. Die beiden in Deutschland mengenmäßig am meisten geförderten Industrieminerale sind Quarz und Quarzsande sowie Spezialtone mit einer Fördermenge von 31,7 Millionen und 6,7 Millionen Tonnen. Mengenmäßig spielt der Abbau von Industriemineralen hinter Steinen und Erden sowie einigen Energierohstoffen indessen eine eher untergeordnete Rolle.
    gewinnung:
      title: Gewinnung
      p: Insgesamt weist der Abbau von Industriemineralen in Deutschland eine hohe Regionalität auf. Während Bayern ein Zentrum des Abbaus von Kaolin und Kieselerde ist, werden in Rheinland-Pfalz und Hessen vorwiegend Spezialtone gefördert. Industrieminerale werden hauptsächlich von kleinen und mittelständischen Betrieben zumeist über Tage gefördert. Einige wenige Industrieminerale, wie zum Beispiel Fluss- und Schwerspat, werden jedoch auch unter Tage abgebaut. 2014 gab es insgesamt 627 aktive Förderstätten in Deutschland, von denen 291 allein auf die Förderung von Quarz und Quarzsande spezialisiert waren.
    verwendung:
      title: Verwendung
      p: Industrieminerale finden aufgrund ihrer chemischen und physikalischen Eigenschaften in der industriellen und landwirtschaftlichen Produktion sowie in der Bauwirtschaft Anwendung. Hier werden Industrieminerale insbesondere in der Papier-, Chemie-, Glas-, Keramik-, Feuerfest- sowie in der Gießerei- und Stahlindustrie eingesetzt. Aber auch die Pharmabranche, das Umweltmanagement (Abgasreinigung, Kläranlagen, Solarpanel oder Windkraftanlagen) und die Automobilindustrie machen sich die Eigenschaften der Industrieminerale zunutze.

rechtlicher-rahmen:
  title: Wer ist zuständig? Rechtlicher Rahmen und staatliche Stellen
  p: "Die Rohstoffgewinnung wird in Deutschland vor allem durch das Bundesberggesetz (BBergG) geregelt, welches 1982 die alten Berggesetze der Bundesländer sowie zahlreiche bergrechtliche Nebengesetze des Bundes und der Länder abgelöst hat. Die Federführung für das Bergrecht innerhalb der Bundesregierung liegt beim Bundeswirtschaftsministerium. Die Bergbehörden der Bundesländer führen das Gesetz jedoch aus und sind je nach Bodenschatz für die Genehmigung und Aufsicht der bergbaulichen Tätigkeit zuständig. Um den Besonderheiten ihrer Region gerecht zu werden, haben die Bundesländer teils eigene Bergverordnungen verabschiedet."
