erneuerbare_energien:
  title: Erneuerbare Energien
  nav_items:
    - name: title
      title: Seitenanfang

  p1_1: Erneuerbare Energien
  sup14:
    title: "14"
    text1: "Quelle für die im Bericht genannten Zahlen:"
    link: "BMWi (2016): Erneuerbare Energien in Zahlen,"
    text2: " AGEE-Stat (2016): Entwicklung der erneuerbaren Energien in Deutschland im Jahr 2016."
  p1_2: "leisten einen großen und wachsenden Anteil an der Energieversorgung Deutschlands. 2016 betrug der Anteil erneuerbarer Energien 12 % am gesamten Primärenergieverbrauch."
  source: "Quelle: Arbeitsgemeinschaft Energiebilanzen - 03/2017"
  p2_1: "Besonders groß ist der Anteil im Stromsektor, mehr als 30 % des Bruttostromverbrauchs werden durch erneuerbare Quellen gedeckt (über 190.000 GWh). Die Bundesregierung hat sich zum Ziel gesetzt, die Energieversorgung bis 2050 nahezu vollständig zu dekarbonisieren und so die Treibhausgasemissionen zu reduzieren. Im Jahr 2015 gingen in Deutschland mehr als 80 % der Treibhausgasemissionen (752 Mt CO2-Äquivalente) auf die Verbrennung fossiler Energien zurück"
  sup15:
    title: "15"
    text: "BMWi Energiedaten vom 16.03.2017, Treibhausgas-Emissionen nach Gasen und Quellkategorien."
  p2_2: "Derzeit werden fossil betriebene Kraftwerke neben den erneuerbaren Energien benötigt, um dem Energiebedarf in Deutschland gerecht zu werden."
  p3: "Die Technologien der erneuerbaren Energien benötigen beispielsweise Stahl, Zement oder petrochemische Rohstoffe wie folgendes Beispiel zeigt: Bauteile einer Windkraftanlage bestehen zu etwa 45 % aus Erdöl und Produkten der petrochemischen Industrie. Ein Flügel einer Windturbine, der bei großen Windrädern 30 bis 50 Meter lang sein kann, enthält bis zu 12.000 kg petrochemische Erzeugnisse."
  p4: "Die politische Zielsetzung der Bundesregierung hat nicht nur Auswirkungen auf die deutsche und europäische Energiewirtschaft, sondern auch auf die deutsche Rohstoffindustrie. Durch die Energiewende ändert sich der Rohstoffbedarf in Deutschland. So steigt der Bedarf an Steinen und Erden, Kupfer, Stahl, Kobalt, Lithium, Seltenen Erden, Platingruppenmetallen, Indium oder Tellur mit dem Bau der Erneuerbaren-Energien-Anlagen, von Speichern oder auch der intelligenten Netze an. Darüber hinaus wird es Verschiebungseffekte in der Nachfrage nach Rohstoffen geben: Durch die Veränderung im Stromerzeugungsmix wird das Aufkommen an Sekundärrohstoffen beeinflusst. Der Rückgang der Kohleverstromung hat z. B. Einfluss auf die Produktion von REA-Gips. Ein Sinken des Aufkommens müsste durch einen entsprechenden Anstieg bei der Primärrohstoffgewinnung (Naturgips) ausgeglichen werden. Dies zeigt, dass eine zuverlässige Versorgung mit mineralischen und metallischen Rohstoffen sowie der sichere Zugang zu heimischen Rohstofflagerstätten Voraussetzungen für den Erfolg der Energiewende und darüber hinaus für den reibungslosen Produktionsablauf in der deutschen Rohstoffindustrie sind."
  p5: "Einige der für die Energiewende benötigten Metalle, zum Beispiel Elektronikelemente wie Indium, Germanium oder Gallium sind beibrechende Rohstoffe, das heißt, sie werden als Nebenprodukt im Bergbau eines anderen Metalls gewonnen. Bei diesen Metallen funktioniert der Regelkreis der Rohstoffversorgung nur eingeschränkt. In Deutschland und Europa sind Potenziale solcher Lagerstätten vorhanden, so dass mit einer gezielten Lagerstättenentwicklung und Rohstoffgewinnung Importabhängigkeiten verringert werden können."
  p6: "Die Investitionen in Erneuerbare-Energien-Anlagen betrugen 2015 15 Mrd. Euro, aus dem Betrieb der bestehenden Anlagen wurden 14,7 Mrd. Euro Umsatz erwirtschaftet. Der Ausbau erneuerbarer Energien kann Beschäftigungswirkungen über eine zunehmende Nachfrage nach diesbezüglichen Waren und Dienstleistungen entfalten. Schwerpunkt war die Windenergie, die 2015 insgesamt mehr als 140.000 Personen Beschäftigung bot. Finanziert wird der Ausbau der erneuerbaren Energien mit über dem Börsenstrompreis liegenden Einspeisevergütungen zugunsten der Betreiber der Erneuerbare-Energien-Anlagen. Diese Einspeisevergütungen werden von den Endkunden über Umlagen auf ihren Strompreis aufgebracht. Für den weiteren Ausbau der erneuerbaren Energien sind industrielle Energieprojekte mit der Entwicklung der erneuerbaren Energien in geeigneter Weise zu verbinden. Das betrifft auch die deutsche Rohstoffindustrie, die bereits eine Reihe von Projekten im Bereich Wind, Biomasse, Geothermie, Solar und Wasserkraft in Deutschland installiert hat."
  p7: "Erneuerbare Energieträger werden sowohl in der Stromerzeugung, als auch in der Wärmeerzeugung und im Verkehrssektor verwendet. Wichtigster erneuerbarer Energieträger im Stromsektor ist auch hier die Windenergie: In 2016 wurden 40 % des erneuerbaren Stroms aus Windenergie generiert. Die Windenergie spielt eine tragende Rolle beim Ausbau der erneuerbaren Energien hin zu einer wirtschaftlich tragfähigen und klimaverträglichen Energieversorgung bei angemessenen Preisen und hohem Wohlstandsniveau. Die Nutzung der Windenergie hat mittlerweile einen Anteil von über 13 % am deutschen Stromverbrauch. An verschiedenen ehemaligen Bergbaustandorten in Nordrhein-Westfalen sind inzwischen Windkraftanlagen vornehmlich auf begrünten Bergehalden mit bevorzugter Windsituation entstanden, die Modellcharakter für Deutschland haben. Neben dem weiteren Ausbau an geeigneten Landstandorten und dem Ersatz alter, kleinerer Anlagen durch moderne und leistungsstärkere Anlagen – dem sogenannten Repowering – kommt dem Ausbau der Windenergie auf See eine wachsende Bedeutung zu. Alleine 2016 wurden Anlagen mit einer installierten Leistung von rund 4.500 MW an Land und rund 700 MW auf See gebaut. Insgesamt stehen in Deutschland zurzeit rund 47.000 MW Kapazität aus Windanlagen zur Verfügung, die im Jahr 2016 fast 80.000 GWh Strom produziert haben, ein Sechstel davon auf See. Bis zum Jahr 2030 soll nach den Plänen der Bundesregierung eine Leistung von 15.000 MW Offshore-Wind am Netz sein. Mit Blick auf den Ausbau und die immer größer werdenden Leistungseinheiten (mehr als 10 MW je Windkraftanlage) wird hier auch der mineralische und metallische Rohstoffbedarf steigen. So wird zum Beispiel für den Bau der Fundamente von Windenergieanlagen Beton benötigt. Damit einher geht eine entsprechend höhere Nachfrage nach Kalkstein für die Zementherstellung sowie Zuschlagsstoffen wie Kies und Sand."
  p8: "Auch die Biomasse hat sich zu einem relevanten Energieträger für die Stromerzeugung entwickelt. Inzwischen beträgt die Gesamtkapazität der Anlagen zur Stromerzeugung aus Biomasse rund 7.200 MW, die Stromerzeugung lag 2016 bei gut 50.000 GWh (9 % des gesamten Stromverbrauchs, 23 % der erneuerbaren Stromerzeugung). Neben Biogas (inkl. Biomethan, Deponie- und Klärgas) werden auch feste und flüssige Biomasse sowie biogene Abfälle zur Stromerzeugung genutzt, jedoch ist Biogas mit 63 % (2016) der gesamten Biomasse der bedeutendste biogene Energieträger zur Stromerzeugung."
  p9: "Auch Sonnenergie lässt sich zur Stromerzeugung nutzen. Mehr als 1,5 Millionen Photovoltaikanlagen wandeln die Strahlungsenergie direkt in Strom um und stellten Ende 2016 insgesamt rund 40.000 MW installierte Leistung in Deutschland. 2016 wurden rund 1.000 MW Leistung zugebaut. Demzufolge steigt auch die Stromerzeugung aus Photovoltaik nach wie vor kontinuierlich an und hat in 2016 gut 38.000 GWh erreicht. Photovoltaik deckte damit 6,5 % des gesamten Bruttostromverbrauchs und leistete 20 % der erneuerbaren Stromversorgung. Auch deutsche Bergbauunternehmen entscheiden sich zunehmend für den Einsatz von Photovoltaik-Anlagen an verschiedenen Bergbauindustriestandorten in Deutschland."
  p10: "Neben Wind, Biomasse und Photovoltaik leistete auch die Wasserkraft mit rund 22.000 GWh (2016) einen Beitrag zur Stromerzeugung."
  p11: "Neben dem Stromsektor werden auch im Wärmesektor zunehmend erneuerbare Energieträger verwendet. 2016 wurden insgesamt 165.000 GWh aus erneuerbaren Wärmequellen bestritten. Wichtigster erneuerbarer Energieträger zur Wärmeerzeugung sind dabei mit 111.000 GWh biogene Feststoffe, überwiegend Holz, beispielsweise in Form von Holzpellets. Auch Biogas, biogener Abfall sowie durch Wärmepumpen nutzbar gemachte Geothermie und Umweltwärme sind relevante erneuerbare Wärmeenergieträger mit jeweils über 10.000 GWh erzeugter Wärme in 2016. Die Tiefe Geothermie ist als grundlastfähige Energieform mit einer hohen Jahreslaufleistung (angestrebt > 8.000 h bei Geothermiekraftwerken) ein fester Bestandteil eines sinnvollen Energiemixes. Die Bedeutung der Geothermie für die Wärmeversorgung nimmt laufend zu. Solarthermie leistete mit gut 7.000 GWh ebenfalls einen Beitrag zur Wärmeversorgung."
  p12: "Im Verkehrssektor kann Biomasse CO2-Emissionen mindern, insbesondere in Form von Biokraftstoffen wie Bioethanol, Biodiesel oder Biogas für Autos, Lastwagen, Züge, Schiffe und Flugzeuge. Auch Elektrofahrzeuge stellen eine Möglichkeit dar, CO2-Emissionen zu mindern. Im Jahr 2015 stellten die erneuerbaren Energien 5,3 % des Kraftstoffverbrauchs in Deutschland."
  p13: "Durch den flexiblen Einsatz sowohl im Strom-, Wärme- als auch im Verkehrssektor ist die Biomasse damit insgesamt der bedeutendste erneuerbare Energieträger. 60 % der gesamten Endenergie aus erneuerbaren Energiequellen wurde 2015 durch die verschiedenen energetisch genutzten Biomassen bereitgestellt."
  p14: "Der Ausbau erneuerbarer Energien trägt zur Vermeidung von Treibhausgasemissionen bei und reduziert die Verwendung fossiler, überwiegend importierter Energieträger. Trotz des Ausbaus der erneuerbaren Energien werden derzeit aber weiterhin konventionelle Kraftwerke benötigt. Da in Deutschland fossile Energieträger wie Mineralöl, Erdgas und Steinkohle zu einem hohen Anteil eingeführt werden, führen Einsparungen in diesem Bereich auch zu einer Senkung der deutschen Energieimporte: Erneuerbare Energien wie auch die Stromerzeugung auf Basis eigener Energierohstoffe können diese Importabhängigkeiten deutlich reduzieren und somit die Energiesicherheit erhöhen."

