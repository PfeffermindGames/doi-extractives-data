  steinkohle:
    title: Steinkohle
    subtitle: Wissenswertes über Steinkohle
    slides:
      - Prosper-Haniel, das letzte noch aktive Bergwerk Deutschlands, befindet sich in Bottrop im Steinkohlerevier Ruhrgebiet.
      - Hier werden in einer Tiefe von 700 und 1.300 Metern jährlich 2,6 Mio. Tonnen Steinkohle gefördert.
      - Das gesamte Grubenfeld erstreckt sich auf einer Fläche von 90 km² und ist durch ein unterirdisches Streckennetz von rund 140 km erschlossen.
      - Bis Ende 2018 wird im politischen Auftrag die sozialverträgliche Beendigung der subventionierten Steinkohleförderung umgesetzt.
      - Der Steinkohlenbergbau trägt Verantwortung für die Folgen des Abbaus und bietet nachhaltige Lösungen und Konzepte für die Nachbergbauära.
      - Umwelt-Engineering, Flächenentwicklung und Immobilienmanagement stützen den anstehenden Strukturwandel  auf 9.700 ha Fläche.
      - 2012 wurden 81 % der in Deutschland verstromten Steinkohle importiert, vor allem aus  Australien, Südafrika und Kolumbien.
    geschichte:
      title: Geschichte
      p1: "Wirtschaftliche Bedeutung erlangte der Steinkohlenbergbau in Deutschland im Zuge der Industrialisierung im 19. und 20. Jahrhundert. Die Förderung stieg stetig und erreichte mit dem Beginn des zweiten Weltkrieges zunächst ihren Höhepunkt mit über 200 Mio. t Jahresförderung."
      p2: "Nach dem 2. Weltkrieg wurde einheimische Steinkohle in der Elektrizitätswirtschaft, der Stahlindustrie und bei der Wärmeversorgung eingesetzt. Mitte der 50er Jahre wurden in rd. 170 Bergwerken jährlich 150 Mio. t Steinkohle durch über 600.000 Arbeitnehmer gewonnen. Ende der 50er Jahre wandelte sich die Situation. Die einheimische Steinkohle war wegen ihrer hohen Förderkosten – die Gewinnung erfolgt ausschließlich im Tiefbau und erfordert bis heute eine Subventionierung durch die öffentliche Hand – auf dem Weltmarkt nicht mehr konkurrenzfähig. Importkohle und vor allem das billigte Erdöl substituierten in Deutschland die einheimische Steinkohle."
      p3: Die heutige Situation des deutschen Steinkohlenbergbaus ist das Ergebnis eines kontinuierlichen Anpassungsprozesses, der mit der Gründung der Ruhrkohle AG (eine Zusammenführung von 51 Bergwerken des Ruhrgebiets) im Jahre 1969 seinen geordneten Anfang nahm. Bis Ende 2018 wird die Förderung der deutschen Steinkohle sozialverträglich beendet werden.
    ausblick:
      title: Ausblick
      p: Am 7. Februar 2007 haben sich der Bund, das Land Nordrhein-Westfalen und das Saarland sowie die RAG AG und die Industriegewerkschaft Bergbau, Chemie, Energie (IG BCE) darauf verständigt, die – aufgrund der geologisch bedingten hohen Förderkosten - subventionierte Förderung der Steinkohle in Deutschland zum Ende des Jahres 2018 sozialverträglich zu beenden. Der Auslaufprozess wird durch eine am 14. August 2007 abgeschlossene Rahmenvereinbarung „Sozialverträgliche Beendigung des subventionierten Steinkohlenbergbaus in Deutschland“ und durch das im Dezember 2007 in Kraft getretene Steinkohlefinanzierungsgesetz geregelt. Siehe hierzu Text zu Subventionen.
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p1: Steinkohle deckt in Deutschland 12,7 % (2015) des Primärenergieverbrauches und trägt zu 18,1 % (2015) zur deutschen Stromerzeugung bei. Im Jahre 2015 entfielen auf die Kraftwerke 78 % des Gesamtverbrauchs an Steinkohle, auf die Stahlindustrie 20 %, auf das sonstige produzierende Gewerbe und auf den Hausbrand und Kleinverbraucher etwa 2 %.
      p2: Die einheimische Steinkohlenförderung belief sich im Jahr 2015 auf 6,2 Mio. t. Dies entspricht einem Wert von rund 557 Millionen Euro. Momentan werden in Deutschland noch zwei Bergwerke (ein Bergwerk im Ruhrgebiet, ein Bergwerk in Ibbenbüren) mit 8.500 Beschäftigten betrieben. Angesichts dieser Entwicklung werden mittlerweile rund 90 % des Bedarfs an Steinkohle und Steinkohleprodukten (57,5 Mio. t in 2015) in Deutschland durch Importe gedeckt.
  braunkohle:
    title: Braunkohle
    slides_title: Wissenswertes über Braunkohle
    slides:
      - Mit einer Fördermenge von rund 178 Mio. t ist die Braunkohle zu knapp 12 % an der Primärenergiegewinnung in Deutschland beteiligt.
      - Der Anteil der Braunkohle in der Bruttostromerzeugung liegt bei rund 24 %.
      - Rekultivierung und der Ausgleich für die Landinanspruchnahme durch den Bergbau sind ebenso wichtige Themen der deutschen Braunkohleindustrie wie Investitionen in Kraftwerke (Neubauten und Modernisierungen) für eine effiziente Stromerzeugung.
      - In Deutschland wird aktuell in drei Braunkohlerevieren in 12 aktiven Tagebauen Braunkohle gefördert. Das rheinische Revier ist das größte Braunkohlerevier Europas.
      - Mit einem Anteil von rund 20 Prozent ist  Deutschland der weltweit größte Produzent von Braunkohle.
      - Deutschland deckt seinen Braunkohlebedarf zu 100% aus heimischen Lagerstätten.
    geschichte:
      title: Geschichte
      p: Bereits im 17. Jahrhundert wurde in Deutschland Braunkohle als Ersatz für den knapper werdenden Brennstoff Holz gefördert. Mit der zunehmenden Industrialisierung und der Erschließung neuer Lagerstätten stieg die Braunkohleförderung im 19. Jahrhundert von 170.000 t (1840) auf 40 Mio. t (1900). Im 20. Jahrhundert setzte sich dieser Trend unverändert fort, bis 1985 der Höhepunkt der Förderung mit 433 Mio. t/Jahr erreicht wurde. Ein Großteil des Anstieges der gesamtdeutschen Fördermenge entfiel auf die ostdeutschen Braunkohlereviere. Im Zuge der Wiedervereinigung ging die Braunkohleförderung der ostdeutschen Braunkohlereviere von 1989 bis 1994 um 67% zurück, hervorgerufen insbesondere durch eine Änderung im Energieträgermix. Die gesamtdeutsche Fördermenge sank im gleichen Zeitraum von 410 Mio. t auf 207 Mio. t.
    gewinnung:
      title: Gewinnung
      p: Braunkohle wird hauptsächlich in drei Revieren – dem Rheinischen, Lausitzer und Mitteldeutschen Revier – ausschließlich in Tagebauen, also oberflächennah, gefördert. Die Jahresförderung betrug 2015 rund 178,1 Millionen Tonnen und war in den letzten Jahren weitgehend konstant. Der Wert der 2014 in Deutschland geförderten Braunkohle betrug 2,5 Mrd. Euro. Damit ist die Braunkohle – nach dem Wert der Produktion – nach Erdgas der zweitwichtigste in Deutschland geförderte Rohstoff. Mit dem Rückgang der Braunkohleförderung im Zuge der deutschen Wiedervereinigung ist die Zahl der direkt im Braunkohlebergau Beschäftigten von 130.000 (1990) auf 16.000 (2014) gesunken.
    verwendung:
      title: Verwendung
      p: Braunkohle wird zu rund 90 % zur Strom- und Fernwärmeerzeugung eingesetzt. Die wirtschaftliche Nutzung erfolgt dabei lagerstättennah im Verbund von Tagebau und Kraftwerk. Rund zehn Prozent der Braunkohlenförderung werden zu festen oder staubförmigen Brennstoffen (Braunkohlenbriketts, Braunkohlenstaub und Wirbelschichtbraunkohle, Braunkohlenkoks) veredelt – für eine gewerbliche Nutzung sowie für die privaten Haushalte. Braunkohle deckt in Deutschland 11,8 % (2015) des Primärenergieverbrauches und trägt zu 23,8 % (2015) zur Stromerzeugung in Deutschland bei. Dabei deckt die heimische Förderung der Braunkohle den jährlichen Verbrauch.

