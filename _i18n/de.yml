  p1: Beschäftigung und Soziales
  p2: "Die rohstoffgewinnende Industrie bietet in einer Vielzahl unterschiedlicher Berufe und Tätigkeiten gute Industriearbeitsplätze. Zum Jahresende 2017 waren knapp 67.000 Menschen"
