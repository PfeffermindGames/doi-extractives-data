  steinkohle:
    title: Steinkohle
    subtitle: Wissenswertes über Steinkohle
    slides:
      - Mit der Schließung der letzten verbliebenen Bergwerke in Bottrop und Ibbenbüren wurde die subventionierte Steinkohleförderung in Deutschland zum 31. Dezember 2018 beendet.
      - Die Beendigung erfolgt auf gesetzlicher Grundlage und sozialverträglich.
      - Mit einer Förderung von rund 3,7 Mio. t trug die deutsche Steinkohle im Jahr 2017 zu ca. 7 % zur Deckung des deutschen Steinkohlenbedarfs bei.
      - Ca. 93 % der benötigten Steinkohle wurden importiert, hauptsächlich aus der Russischen Föderation, Kolumbien, den USA und Australien.
      - Im internationalen Vergleich ist der deutsche Steinkohlenbergbau durch ungünstige geologische Bedingungen (große Abbauteufen, geringmächtige Flöze, hoher Gebirgsdruck) und eine ausgedehnte, untertägige Infrastruktur gekennzeichnet.
    geschichte:
      title: Geschichte
      p1: "Wirtschaftliche Bedeutung erlangte der Steinkohlenbergbau in Deutschland im Zuge der Industrialisierung im 19. und 20. Jahrhundert. Die Förderung stieg stetig und erreichte mit dem Beginn des Zweiten Weltkrieges einen ersten Höhepunkt mit über 200 Mio. t Jahresförderung. Nach dem Zweiten Weltkrieg wurde heimische Steinkohle in der Elektrizitätswirtschaft, der Stahlindustrie und bei der Wärmeversorgung eingesetzt. Mitte der 1950er Jahre wurden in rund 170 Bergwerken jährlich 150 Mio. t Steinkohle durch über 600.000 Arbeitnehmer/innen gewonnen. Ende der 1950er Jahre wandelte sich die Situation. Die heimische Steinkohle war wegen ihrer hohen Förderkosten – die Gewinnung erfolgt ausschließlich im Tiefbau und erfordert bis heute eine Subventionierung durch die öffentliche Hand – auf dem Weltmarkt nicht mehr konkurrenzfähig. In den vergangenen Jahrzehnten ersetzten Importkohle und vor allem das billigere Erdöl die heimische Steinkohle."
      p2: "Die heutige Situation des deutschen Steinkohlenbergbaus ist das Ergebnis eines kontinuierlichen Anpassungsprozesses. Seinen Anfang nahm er mit der Gründung der Ruhrkohle AG – einer Zusammenführung von 51 Bergwerken des Ruhrgebiets – im Jahr 1969."
    ausblick:
      title: Ausblick
      p1: Am 7. Februar 2007 haben sich der Bund, das Land Nordrhein-Westfalen und das Saarland sowie die RAG AG und die Industriegewerkschaft Bergbau, Chemie, Energie (IG BCE) darauf verständigt, die subventionierte Förderung der Steinkohle in Deutschland zum Ende des Jahres 2018 sozialverträglich zu beenden. Der Auslaufprozess wird durch eine am 14. August 2007 abgeschlossene Rahmenvereinbarung „Sozialverträgliche Beendigung des subventionierten Steinkohlenbergbaus in Deutschland“ und durch das im Dezember 2007 in Kraft getretene Steinkohlefinanzierungsgesetz geregelt. Siehe hierzu das Kapitel 7 zu
      k1: Subventionen
      p2: und steuerliche Begünstigungen.
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p1: Im Jahr 2017 deckte Steinkohle in Deutschland 10,9 % des Primärenergieverbrauches ab und trug zu 14,1 % zur deutschen Stromerzeugung bei. Im Jahre 2017 entfielen auf die Kraftwerke etwa 61 % des Gesamtverbrauchs an Steinkohle, auf die Stahlindustrie weitere 36 % sowie auf das sonstige produzierende Gewerbe und auf den Hausbrand und Kleinverbraucher etwa 3 %. Die heimische Steinkohlenförderung belief sich im Jahr 2017 auf 3,7 Mio. t. Dies entspricht einem Wert von rund 337 Mio. Euro. Im Jahr 2017 wurden in Deutschland noch zwei Bergwerke (ein Bergwerk in Bottrop, ein Bergwerk in Ibbenbüren) mit 5.711 Beschäftigten betrieben. Angesichts dieser Entwicklung wurden im Jahr 2017 rund 93 % des Bedarfs an Steinkohle und Steinkohlenprodukten (50,3 Mio. t) durch Importe gedeckt.
  braunkohle:
    title: Braunkohle
    slides_title: Wissenswertes über Braunkohle
    slides:
      - Mit einer Fördermenge von rund 171,3 Mio. t (2017) ist die Braunkohle zu knapp 11,1 %  am Primärenergieverbrauch in Deutschland beteiligt.
      - Der Anteil der Braunkohle an der Bruttostromerzeugung lag 2017 bei rund 22,5 %.
      - In Deutschland wird aktuell in drei Braunkohlereviere in zehn aktiven Tagebauen Braunkohle gefördert. Das Rheinische Revier ist das größte Braunkohlenrevier Europas und Deutschland der weltweit größte Produzent von Braunkohle.
      - Deutschland deckt seinen Braunkohlebedarf zu 100 % aus heimischen Lagerstätten.
      - Rekultivierung und der Ausgleich für die Landinanspruchnahme durch den Bergbau sind wichtige Themen des deutschen Braunkohlebergbaus.
    geschichte:
      title: Geschichte
      p: Bereits im 17. Jahrhundert wurde in Deutschland Braunkohle als Ersatz für den knapper werdenden Brennstoff Holz gefördert. Mit der zunehmenden Industrialisierung und der Erschließung neuer Lagerstätten stieg die Braunkohleförderung im 19. Jahrhundert von 170.000 t (1840) auf 40 Mio. t (1900). Im 20. Jahrhundert setzte sich dieser Trend unverändert fort, bis 1985 der Höhepunkt der Förderung mit 433 Mio. t/Jahr erreicht wurde. Ein Großteil des Anstieges der gesamtdeutschen Fördermenge entfiel auf die ostdeutschen Braunkohlereviere. Im Zuge der Wiedervereinigung ging die Braunkohlenförderung der ostdeutschen Braunkohlereviere von 1989 bis 1994 um 67 % zurück, hervorgerufen insbesondere durch eine Änderung im Energieträgermix. Die Gesamtdeutsche Fördermenge sank in diesem Zeitraum von 410 Mio. t auf 207 Mio. t.
    gewinnung:
      title: Gewinnung
      p: Braunkohle wird hauptsächlich in drei Revieren – dem Rheinischen, Lausitzer und Mitteldeutschen Revier – ausschließlich in Tagebauen, also oberflächennah, gefördert. Die Jahresförderung betrug 2017 rund 171,3 Mio. Tonnen und war in den letzten Jahren weitgehend konstant. Der Wert der 2017 in Deutschland geförderten Braunkohle betrug geschätzt 2,3 Mrd. Euro. Damit war die Braunkohle  der wertmäßig wichtigste in Deutschland geförderte Rohstoff. Mit dem Rückgang der Braunkohlenförderung im Zuge der deutschen Wiedervereinigung ist die Zahl der direkt im Braunkohlenbergbau Beschäftigten von 130.000 (1990) auf 20.891 (2017) gesunken.
    verwendung:
      title: Verwendung
      p: Braunkohle wird zu rund 90 % zur Strom- und Fernwärmeerzeugung eingesetzt. Die wirtschaftliche Nutzung erfolgt dabei lagerstättennah im Verbund von Tagebau und Kraftwerk. Rund 10 % der Braunkohlenförderung werden zu festen oder staubförmigen Brennstoffen (Braunkohlenbriketts, Braunkohlenstaub und Wirbelschichtbraunkohle, Braunkohlenkoks) veredelt – für eine gewerbliche Nutzung sowie für die privaten Haushalte. Braunkohle deckt in Deutschland 11,1 % (2017) des Primärenergieverbrauches und trägt zu 22,5 % (2017) zur Stromerzeugung in Deutschland bei. Dabei deckt die heimische Braunkohlenförderung den jährlichen Verbrauch.
