    beispiel:
      title: Beispiel für die Transparenz von Kompensationsverzeichnissen in Baden-Württemberg
      p1: Grundlage für das baden-württembergische Kompensationsverzeichnis bildet neben dem § 17 Abs. 6 BNatSchG die Kompensationsverzeichnis-Verordnung und die Ökokonto-Verordnung des Landes, welche eine öffentliche Dokumentationspflicht vorsehen. Beide Verordnungen können auf der Webseite des Umweltministeriums Baden-Württembergs heruntergeladen werden. Das baden-württembergische Kompensationsverzeichnis ist in die Abteilungen „Ökokonto“ und „Eingriffskompensation“ unterteilt.
      p2: Ein Ökokonto ist ein Instrument für Eingriffsverursacher, um Kompensationsmaßnahmen zeitlich und räumlich von der Abbaufläche zu entkoppeln und somit flexibler zu managen. Über sogenannte „Ökopunkte“, die durch die gezielte ökologische Aufwertung von externen Flächen angesammelt werden, können Kompensationsmaßnahmen bevorratet und die entsprechenden Ökopunkte bei späteren Eingriffen verbraucht werden, um sie ganz oder in Teilen auszugleichen. Eingriffsverursacher wie z.B. Rohstoffunternehmen und Kommunen treten hierbei sowohl als Produzenten als auch als Verbraucher und Händler von Ökopunkten auf.
      p3_1: Eine zentrale Übersicht über die Gesamtanzahl aller Eingriffe in Baden-Württemberg, einschließlich ihrer Kompensationsmaßnahmen, ist zwar nicht verfügbar, jedoch können die naturschutz-rechtlichen Ökokontomaßnahmen sowie die bereits einem naturschutzrechtlichen Eingriff zugeordneten Kompensationsmaßnahmen über die Internetseiten der zuständigen unteren Naturschutzbehörden auf Ebene der Stadt- und Landkreise abgerufen werden
      link1: http://www4.lubw.baden-wuerttemberg.de/servlet/is/225385/
      link2:  bzw. http://www4.lubw.baden-wuerttemberg.de/servlet/is/225375/
      p3_2: "Dort sind folgende Informationen zu den naturschutzrechtlichen Kompensationsmaßnahmen der Kreise einsehbar:"
      list1:
        item1: Bezeichnung der Zulassungsbehörde und der Kompensationsmaßnahme (Kurzbeschreibung),
        item2: Aktenzeichen und Datum des Zulassungsbescheids,
        item3: Art des den Eingriff verursachenden Vorhabens
        item4: Vorhabenträger/in,
        item5: Lage der Kompensationsfläche,
        item6: Maßgaben zur fristgerechten Umsetzung der Kompensationsmaßnahme und zum festgesetzten Unterhaltungszeitraum,
        item7: Stand der Umsetzung.
      p4: "Für die Ökokontomaßnahmen sind weiterhin folgende Informationen einsehbar:"
      list2:
        item1: Maßnahmenkomplex
        item2: Status
        item3: Naturraum,
        item4: Lage der Maßnahme,
        item5: Ökopunkte.
      p5: Im Kompensationsverzeichnis des Landes Baden-Württemberg sind Kompensationsmaßnahmen sowohl auf Eingriffsflächen, als auch auf Ersatzflächen dokumentiert. Aufgelistet sind Maßnahmen seit April 2011.

    beispiel_für_festsetzung:
      title: Beispiel für die Festsetzung von Ersatzgeldzahlungen in Nordrhein-Westfalen (NRW)
      p1: Ersatzgeld kann als Ultima Ratio bei einem zugelassenen Eingriff erhoben werden, wenn Beeinträchtigungen der Natur nicht zu vermeiden oder in angemessener Frist auszugleichen oder zu ersetzen sind. Nach dem BNatSchG richtet sich die Ersatzgeldzahlung nach den durchschnittlichen Kosten der nicht durchführbaren Kompensationsmaßnahmen einschließlich der erforderlichen Kosten für deren Planung und Unterhaltung sowie die Flächenbereitstellung unter Einbeziehung der Personal- und sonstigen Verwaltungskosten. Sind diese nicht feststellbar, bemisst sich die Ersatzgeldzahlung nach Dauer und Schwere des Eingriffs unter Berücksichtigung der dem Verursacher daraus erwachsenden Vorteile (§ 15 Abs. 6 S. 1ff. BNatSchG).
      p2: Bei der Zulassung der Aktivitäten der rohstofffördernden Industrie in NRW ist die Festsetzung von Ersatzgeldzahlungen die Ausnahme. Dennoch gibt es Fälle, bei denen z.B. der überwiegende Teil der Kompensation in der Rekultivierung erfolgt, ein kleines rechnerisches Kompensationsdefizit aber noch auf einer externen Fläche umzusetzen wäre oder die Festsetzung der Kompensation durch Wiedernutzbarmachung nicht zweckmäßig ist. Wenn diese Fläche bzw. die erforderliche Maßnahme mit verhältnismäßigem Aufwand nicht verfügbar, nicht umsetzbar bzw. nicht zweckmäßig ist, erfolgt eine entsprechende Ersatzgeldfestsetzung. In NRW wird diese Festsetzung entsprechend den Vorgaben des Landesnaturschutzgesetzes (LG) im Benehmen mit der jeweils zuständigen höheren Landschaftsbehörde vorgenommen (§ 6 Abs. 1 LG).
      p3: Empfänger des Ersatzgeldes ist die regional zuständige untere Landschaftsbehörde, welche das Ersatzgeld zweckgebunden für Maßnahmen des Naturschutzes und der Landschaftspflege zu verwenden hat (§ 4a Abs. 1 LG). Soweit das Ersatzgeld für einen Eingriff in Waldflächen zu zahlen oder für eine Aufforstung von Flächen zu verwenden ist, wird es der Forstverwaltung zu Verfügung gestellt (§ 4a Abs. 2 LG).
      p4: Beispiele für Ersatzgeldfestsetzungen sind die Kiestagebaue im Tagebauvorfeld der Braunkohlevorhaben. In drei Tagebauen war eine ökologisch wertvolle Wiedernutzbarmachung nicht angezeigt, weil im direkten Anschluss zur Kies- bzw. Sandgewinnung der Braunkohlentagebau die Fläche nutzt. Für diese Fälle hat die dortige untere Landschaftsbehörde ein vereinfachtes Bewertungsverfahren entwickelt, mit welchem eine angemessene Ersatzgeldzahlung ermittelt werden kann. Für die drei vorgenannten Vorhaben sind insgesamt Ersatzgeldzahlungen von 265.767,90 Euro festgesetzt worden.
      p5: Für einen weiteren Kiestagebau wurde im Rahmen einer kleinflächigen Erweiterungsplanung ein Ersatzgeld festgesetzt, sofern die beabsichtigte Rekultivierung nicht umgesetzt werden kann. Mit dem eingenommenen Ersatzgeld von 21.900 Euro soll dann die untere Landschaftsbehörde des Kreises eine andere gleichwertige Kompensationsmaßnahme umsetzen. (Bei den vorgenannten Beispielen handelt es sich nicht um eine abschließende Aufzählung).
      p6: In den Jahren zwischen 2011 und 2015 hat es bei der Bergbehörde NRW Ersatzgeldfestsetzungen von insgesamt ca. 300.000 Euro gegeben. Für die Braunkohlenbergbaue in NRW hat es bisher keine Ersatzgeldzahlungen gegeben; die Eingriffskompensation erfolgt überwiegend in der Wiedernutzbarmachung. Das Verhältnis der vielen und teilweise auch sehr großflächigen Tagebauvorhaben (insbesondere im Braunkohlenbergbau) unter Bergrecht in NRW zu den wenigen vorgenannten kleinen Vorhaben zeigt, dass die Festsetzung von Ersatzgeld in den bergrechtlichen Verfahren eine untergeordnete Rolle spielt.

    kooperation_zwischen:
      title: Kooperation zwischen Stakeholdern
      p: Weil jede Rohstoffextraktion einen erheblichen Eingriff in Natur und Landschaft darstellt, sollte eine umweltschonende Abbauführung und Gewinnungstechnik Unternehmensstandard sein. Eine zeitnahe Renaturierung und Rekultivierung kann zur Förderung der biologischen Vielfalt beitragen, aber auch betriebene Abbaustätten sind Habitate für seltene Tiere und Pflanzen. Hierbei hat sich die Zusammenarbeit zwischen abbauenden Unternehmen, dort Beschäftigten und ortskundigen Naturschützern als sinnvoll erwiesen. Dadurch kann das Betriebsmanagement an die lokalen und spezifischen Biodiversitätsansprüche angepasst werden. Dies gelingt in der Regel, wenn Unternehmensleitung und Beschäftigte kontinuierlich im Dialog mit naturschutzfachlich kundigen Institutionen und Personen stehen. Bei Erweiterungen oder neuen Abbauvorhaben dient der frühzeitige Dialog von Interessensträgern auch dazu, Konflikte gar nicht erst entstehen zu lassen. Informations- und Schulungsmaterialien zum Thema helfen der Breitenwirkung solcher Initiativen, die durch mitgliedsstarke Umwelt- und Naturschutzverbände, die Industriegewerkschaften Bergbau, Chemie, Energie und Bauen-Agrar-Umwelt sowie Wirtschaftsverbände auf Bundes- und Landesebene unterstützt werden.

  rückstellungen:
    title: Rückstellungen
    p1: In Deutschland ist bundesgesetzlich geregelt, dass rohstoffgewinnende Unternehmen Rekultivierungsmaßnahmen durchführen. Die Unternehmen sind darüber hinaus dazu verpflichtet eine langfristige bilanzielle Vorsorge („Finanzierungsvorsorge“) zu treffen. Hierzu gehören üblicherweise Maßnahmen, die nach dem Stilllegen des Bergbaus noch erforderlich sind, wie zum Beispiel Maßnahmen zur Wiedernutzbarmachung der in Anspruch genommenen Oberfläche oder Rekultivierungsmaßnahmen. Für diese finanziellen Verpflichtungen werden nach bilanziellen Vorschriften Rückstellungen gebildet.
    p2: Die Höhe der zu bildenden Rückstellungen basiert auf den zu erwartenden Aufwendungen für verschiedene geplante Maßnahmen. Langfristige steuerrechtliche Rückstellungen mit einer Restlaufzeit von über einem Jahr werden zudem unter Berücksichtigung künftiger Kostensteigerungen mit einem gesetzlich definierten Zinssatz abgezinst. Die zu erwartenden Erfüllungszeitpunkte sind im Wesentlichen abhängig von der wirtschaftlichen Restnutzungsdauer der jeweiligen Förderungsstandorte. Die Verpflichtungen reichen teilweise bei den Unternehmen weit über das Jahr 2050 hinaus.
    p3: Bergbauliche Rückstellungen werden in den Jahresabschlüssen der rohstoffgewinnenden Betriebe auf der Passivseite der Bilanz ausgewiesen. Sie werden daher als Bilanzposition im Rahmen der Abschlussprüfung durch Wirtschaftsprüfungsunternehmen überprüft. Rückstellungen müssen nach den einschlägigen Vorschriften angemessen sein. Dies wird in steuerrechtlichen Fragen von der Finanzverwaltung überprüft.
    p4_1: Transparent ausgewiesen werden die Rückstellungen bei den Unternehmen, die ihre Jahresabschlüsse auf
    link: http://www.bundesanzeiger.de
    p4_2: veröffentlichen müssen. Die Pflicht der Offenlegung gilt für alle Kapitalgesellschaften nach § 325 HGB, alle Personenhandelsgesellschaften ohne natürliche Person als persönlich haftenden Gesellschafter (z.B. GmbH & Co. KG) und sonstige Unternehmen, die eine gewisse Größe überschreiten.

  sicherheitsleistungen:
    title: Sicherheitsleistungen
    p1: Sicherheitsleistungen stellen ein in der Bundesrepublik Deutschland vorgesehenes Instrument dafür dar, die durch rohstoffgewinnende Betriebe zu leistenden Rückbau-, Sicherungs- und Wiedernutzbarmachungsmaßnahmen bei Ausfall oder Verweigerung des Unternehmens ohne zusätzliche Kosten für die Allgemeinheit durch sogenannte Ersatzvornahmen der Behörden umsetzen zu können.
    p2: Für unter das Bundesberggesetz fallende Rohstoffgewinnungsvorhaben sind Sicherheitsleistungen als behördliches Instrument im Bundesberggesetz ausdrücklich vorgesehen. Einzelne Bundesländer haben für die Rohstoffgewinnung außerhalb des Geltungsbereiches des Bundesberggesetzes in ihren Abgrabungsgesetzen oder anderen untergesetzlichen Regelungen für Abgrabungen vergleichbare Vorschriften erlassen. Zudem können zur Absicherung der Durchführung von Ausgleichs- und Ersatzmaßnahmen für die Eingriffe in Natur und Landschaft gemäß § 17 Abs. 5 BNatSchG  Sicherheitsleistungen festgesetzt werden.
    p3: Die Bergbehörde kann im Rahmen Ihres Ermessensspielraums nach § 56 Abs. 2 Bundesberggesetz (BBergG) die Zulassung von Betriebsplänen von einer Sicherheitsleistung abhängig machen, soweit diese erforderlich ist, um insbesondere Maßnahmen zur Gefahrenvorsorge und Wiedernutzbarmachung der in Anspruch genommenen Flächen abzusichern. Dies betrifft beispielsweise Folgemaßnahmen bergbaulicher Aktivitäten, wie Wasserhaltungen aber auch der Rückbau von Anlagen, die Entfernung wassergefährdender Stoffe sowie die Sicherung von ehemaligen Abbauflächen durch Verfüllen oder Absperren.
    p4: Die Behörde kann, sofern sie eine Sicherheit für notwendig hält und sich aus der jeweiligen gesetzlichen Vorschrift keine Beschränkungen ergeben, grundsätzlich jede geeignete Form der Sicherheitsleistung zulassen. Möglich sind die Hinterlegung von Bargeld und Wertpapieren, Hypotheken, spezielle Ausfallversicherungen, betriebliche Rückstellungen, Bank- oder Konzernbürgschaften und sogenannte harte Patronatserklärungen.
    p5: " Branchenüblich im Rohstoffgewinnungssektor sind betriebliche Rückstellungen, Bankbürgschaften oder Versicherungsbürgschaften und insbesondere bei großen Unternehmen Konzernbürgschaften sowie Patronatserklärungen. Bargeld und Wertpapiere werden üblicherweise nicht als Sicherheit angenommen, da die Verwaltung dieser Finanzmittel durch die Behörde zu komplex ist. Insoweit handelt es sich nicht um Zahlungen der Unternehmen an staatliche Stellen."
    p6: "Die Höhe der festzusetzenden Sicherheitsleistung richtet sich nach den geschätzten Kosten einer möglicherweise notwendigen Ersatzvornahme. Soll ein Vorhaben in Abschnitten durchgeführt werden, wird die Sicherheitsleistung orientiert am tatsächlichen Eingriff etappenweise festgesetzt und nach erfolgreicher Teilwiedernutzbarmachung anteilig freigegeben."

wasser:
  title: Wasser
  nav_items:
    - name: title
      title: Seitenanfang
    - name: wasserentnahme
      title: Wasserentnahme zur Rohstoffförderung
      subnav_items:
        - name: verwendung_des_wasser
          title: Verwendung des Wassers
        - name: beispiel
          title: "Beispiel: Wassernutzung im Kali- und Steinsalzbergbau"
        - name: rechtlicher
          title: Rechtlicher Rahmen der Wasserentnahme
        - name: ausgestaltung
          title: Ausgestaltung der Wasserentnahmeentgelte
    - name: wasserentnahmeentgelte
      title: Wasserentnahmeentgelte im Rohstoffsektor
  wasserentnahme:
    title: "Wasserentnahme zur Rohstoffförderung"
    p1_1: "Im Zuge des Abbaus und der Weiterverarbeitung von Rohstoffen kann die Entnahme von Grund- und Oberflächenwasser erforderlich sein. Wie viel Wasser für Aktivitäten des Rohstoffsektors entnommen wird, veröffentlichen die zuständigen statistischen Landesämter der einzelnen Bundesländer."
    sup4:
      title: "8"
      text: "Quelle: Statistisches Bundesamt, Umweltökonomische Gesamtrechnung"
      link: "https://www.destatis.de/DE/ZahlenFakten/GesamtwirtschaftUmwelt/<br/>Umwelt/UmweltoekonomischeGesamtrechnungen/MaterialEnergiefluesse/Tabellen/EntnahmeWasser.html"
    p1_2: Eine Übersicht hierzu bietet Abbildung 4.
    p2_1: Der Sektor „Bergbau und Gewinnung von Steinen und Erden“ entnahm im Jahr 2013 insgesamt 1.583 Mio. m³ Wasser aus Gewässern (i.W. Grundwasser). Davon entfiel rund drei Viertel auf den Kohlebergbau. Dies entspricht etwa 5% des gesamten  2013 in Deutschland durch Wirtschaft und Privathaushalte entnommenen Wassers.
    sup5:
      title: "9"
      text: "In manchen Bundesländern wird zwischen den beiden Bereichen 1. Erzbau, Steine und Erden, sonst. Bergbau und 2. Kohle, Torf, Erdöl und Gas unterschieden; z. B. Statistisches Landesamt Sachsen (2013): Wasserversorgung und Abwasserentsorgung in den Betrieben des  nichtöffentlichen Bereiches im Freistaat Sachsen,"
      link: "https://www.statistik.sachsen.de/download/100_Berichte-Q/Q_I_2_3j_13_SN.pdf"
    p2_2: Je nach regionaler  Bedeutung des Rohstoffsektors -insbesondere des Kohlebergbaus - liegt der Anteil in manchen Bundesländern höher (in Einzelfällen bis zu 30 %).

    verwendung_des_wasser:
      title: Verwendung des Wassers
      p1: Bereits bei der Erschließung einer Rohstofflagerstätte kann das Abpumpen von Grundwasser zu einer Absenkung des Grundwasserspiegels führen. Zudem können Wasserentnahmen während des Abbaus notwendig werden, beispielsweise um Schächte oder Abbaugruben trocken zu halten. Dieses sogenannte Sümpfungs- und Grubenwasser wird, wenn nötig, aufbereitet, gereinigt und im Anschluss als Kühlwasser genutzt, der Allgemeinheit als Trink- und Brauchwasser zur Verfügung gestellt, als Wasser zum Schutz und zum Erhalt von Feuchtbiotopen eingesetzt oder ohne weitere Verwendung in das Oberflächengewässer eingeleitet.
      p2: Die Wassernutzung durch den Bergbau ist mit Folgen für den Wasserhaushalt verbunden. Umweltauswirkungen können sich unter anderem aus der Veränderung des Grundwasserspiegels, der Fließgeschwindigkeit von Gewässern sowie durch das Einleiten von Sümpfungs- und Grubenwasser in Oberflächengewässer ergeben.
    beispiel:
      title: "Beispiel: Wassernutzung im Kali- und Steinsalzbergbau"
      p1: "Im Kali- und Steinsalzbergbau wird in vielen Prozessen Wasser unterschiedlicher Herkunft und Qualität genutzt und eingesetzt, darunter Flusswasser, Grundwasser und Trinkwasser.
      So wird bei der bergmännischen Gewinnung von Kali- und Steinsalz unter Tage das Rohsalz in der Regel mittels Bohren und Sprengen abgebaut. Salz kann jedoch auch in einem Solbetrieb gewonnen werden. Hierbei wird durch ein Bohrloch Frischwasser in lösefähiges (Salz-)Gestein eingebracht, wodurch mit Salzwasser gefüllte Kammern entstehen. Anschließend wird das mit Salz gesättigte Wasser (die sogenannte Sole) über eine weitere Rohrleitung an die Erdoberfläche gefördert. Hier wird schließlich das Salz durch das Verdampfen der Sole gewonnen."
    rechtlicher:
      title: Rechtlicher Rahmen der Wasserentnahme
      p1_1: "Mit der Wasserrahmenrichtlinie (WRRL) ist im Jahr 2000 ein EU-weiter Ordnungsrahmen für den Schutz der Gewässer und des Grundwassers geschaffen worden. Die WRRL gibt unter anderem vor, dass Kosten für Wasserdienstleistungen (zu denen bestimmte Wasserentnahmen zählen können) einschließlich umwelt- und ressourcenbezogener Kosten entsprechend dem Verursacherprinzip zu decken sind."
      sup6:
        title: "10"
        text: "Der Europäische Gerichtshof (EuGH) hat in seinem Urteil vom 11. September 2014 (Aktenzeichen C-525/12) bestätigt, dass Deutschland mit diesen bundes- und landesrechtlichen Regelungen das Prinzip der Kostendeckung aus der EU-Wasserrahmenrichtlinie hinreichend umgesetzt hat. Der EuGH weist zudem ausdrücklich darauf hin, dass die EU-Mitgliedstaaten gemäß Artikel 9 Abs. 4 dieser Richtlinie ohnehin befugt sind, unter Berücksichtigung der Zwecke und Ziele dieser Richtlinie das Kostendeckungsprinzip auf bestimmte Wassernutzungen nicht anzuwenden."
      p1_2: Wasserentnahmen sind zudem auf die allgemeinen Umweltziele der WRRL hin zu überprüfen. Überschreitet die Menge des entnommenen Grund- oder Oberflächenwassers bestimmte Schwellenwerte, müssen für die betreffenden Vorhaben Umweltverträglichkeitsprüfungen durchgeführt werden.
      p2: Die Umsetzung der WRRL in nationales Recht erfolgte in Deutschland durch das Wasserhaushaltsgesetz, das auf nationaler Ebene den Schutz und die Nutzung des Oberflächen- und des Grundwassers regelt. Wasserentnahmen stehen hier unter dem Erlaubnisvorbehalt der Wasserbehörden. Die Landeswassergesetze der Bundesländer ergänzen und konkretisieren die wasserrechtlichen Vorschriften des Bundes. Sie bestimmen insbesondere die Höhe der Wasserentnahmeentgelte.
    ausgestaltung:
      title: Ausgestaltung der Wasserentnahmeentgelte
      p1: "Die Ausgestaltung der Abgaben auf Wasserentnahmen erfolgt durch die Bundesländer, denen auch die Entgelte zufließen. Deshalb gestalten sich die in Deutschland mit Ausnahme von Hessen, Bayern und Thüringen in 13 der 16 Bundesländer erhobenen Wasserentnahmeentgelte sehr unterschiedlich. Für 2016 ist das Gesamtaufkommen in den Haushaltsplänen der Bundesländer 2016 mit etwa 425 Mio. Euro veranschlagt. Die Einnahmen werden zum Teil für wasserwirtschaftliche Aufgaben verwendet oder fließen in den allgemeinen Landeshaushalt."
      sup7:
        title: "11"
        text: "IHK Pfalz (2013): Die Wasserentnahmeentgelte der Länder. Ein Vergleich."
        link: "https://www.ostwestfalen.ihk.de/fileadmin/_migrated/content_uploads/<br/>WEE_Wasserentnahmeentgelte_der_Laender_Broschure-1.pdf"
      p2: "Die meisten Bundesländer erheben für die Entnahme von Grund- und Oberflächenwasser Entgelte. Die Entgelte sollen je nach Ausgestaltung auch den „Wert der öffentlichen Leistung“ für die Inanspruchnahme von Ressourcen wiederspiegeln und können somit zugleich Lenkungsabgaben für eine nachhaltige Gewässerbewirtschaftung sowie zur Anlastung von Umwelt- und Ressourcenkosten sein (§ 1 und §6a Wasserhaushaltsgesetz)."
      sup8:
        title: "12"
        text: "Gawel/Bretschneider (2016): Das Wasserentnahmeentgelt in Baden-Württemberg – Bestandsaufnahme und Evaluierung."
        link: https://um.baden-wuerttemberg.de/fileadmin/redaktion/m-um/intern/<br/>Dateien/Dokumente/3_Umwelt/Schutz_nat%C3%BCrlicher_Lebensgrundlagen/<br/>Wasser/Rechtsvorschriften/WEE/160630_Endbericht_WEE_UFZ.pdf
      p3: Bei der Höhe der Abgabesätze wird in den meisten Bundesländern nach Art der Entnahme, Zweck, Menge oder Herkunft des Wassers (Oberflächenwasser oder Grundwasser) differenziert. Zudem existieren verschiedene länderspezifische Abweichungen von den Regelsätzen durch Befreiung oder Ermäßigung, die auch für den Rohstoffsektor gelten können.

  wasserentnahmeentgelte:
    title: Wasserentnahmeentgelte im Rohstoffsektor
    p1_1: "Für die Wasserentnahme im Rohstoffsektor werden bundesweit sehr unterschiedliche Entgeltsätze erhoben. So werden in einigen Bundesländern für bestimmte Abbauarten Gebührensätze für Oberflächenwasser zwischen 0,3 und 5 Ct/l angewendet (z.B. in Baden-Württemberg, Niedersachsen, Mecklenburg-Vorpommern), während in manchen Bundesländern auch die Gebührensätze für die Grundwasserentnahme zwischen 5 und 31 Ct/l greifen können."
    sup9:
      title: "13"
      text: "Umweltbundesamt (2017): Tabelle Wasserentnahmeentgelte im Rohstoffsektor in den deutschen Bundesländern."
      link: "https://www.umweltbundesamt.de/sites/default/files/medien/2466/dokumente/<br/>tabelle_wasserentnahmeentgelte_im_rohstoffsektor_uba_neu.docx"
    p1_2: In Rheinland-Pfalz und Schleswig-Holstein wiederum ist die Grundwasserfreilegung vom Wasserentnahmeentgelt befreit. In einigen Bundesländern gibt es explizite Regelungen für die bergbaubedingte Wasserhaltung bzw. für Wasser, das ohne Nutzung wieder in Oberflächengewässer eingeleitet wird. Die verschiedenen Entgeltsätze, Ausnahmetatbestände und Ermäßigungsregelungen sind in den jeweiligen Landeswassergesetzen veröffentlicht. Eine Übersicht über die relevanten Entgeltsätze im Rohstoffsektor bietet das Umweltbundesamt.
    sup10:
      title: "14"
      text: Siehe
      link: https://www.umweltbundesamt.de/themen/wasser/wasser-bewirtschaften/oekonomische-fragen#textpart-1
    p1_3: Eine öffentlich zugängliche Informationsquelle über die Höhe der Einnahmen aus den Wasserentgelten bezogen auf den Rohstoffsektor existiert hingegen nicht.
    p2: Die Wasserentnahmeentgelte stellen einen Zahlungsstrom zwischen rohstofffördernden Unternehmen und dem Staat dar. Unter anderem aufgrund der unterschiedlichen Entgeltsätze in den Bundesländern liegen die Zahlungen vermutlich unter der Wesentlichkeitsschwelle, weshalb sie im ersten D-EITI-Bericht nicht in den Zahlungsabgleich aufgenommen werden.

subventionen-und-steuerliche-begünstigungen:
  title: Subventionen und steuerliche Begünstigungen
  nav_items:
    - name: title
      title: Seitenanfang
    - name: zuschusse-fur-den-absatz-der-steinkohle
      title: Zuschüsse für den Absatz der Steinkohle
      subnav_items:
        - name: 1-entwicklung
          title: Etwicklung
        - name: 1-kontrolle
          title: Kontrolle
        - name: 1-vorsorge
          title: Vorsorge
  p1:
    p1: "Neben den Zahlungen, die rohstoffgewinnende Unternehmen an staatliche Stellen abführen, fördert der Staat die Unternehmen der Branche auch finanziell mit Subventionen und steuerlichen Begünstigungen. So werden beispielsweise Finanzhilfen für den Steinkohlebergbau gewährt: zum einen Zuschüsse für den Absatz der Steinkohle und zum Ausgleich von Belastungen infolge von Kapazitätsanpassungen; zum anderen Anpassungsgeld für einen sozialverträglichen Personalabbau in der Branche. Zudem gewährt der Staat Begünstigungen bei der Energie- und Stromsteuer für Unternehmen des Produzierenden Gewerbes (s."
    k1: Begünstigungen für Strom- und Energiesteuer
    p2: "). Grundsätzlich gibt es sowohl auf internationaler als auch auf nationaler Ebene unterschiedliche Definitionen und methodische Ansätze zu der Frage, was eine Subvention ist und wie sie berechnet wird. Die hier verwendete Begriffe von Subventionen für rohstoffabbauende Unternehmen beruht auf der Definition des Subventionsberichts der Bundesregierung. Demnach werden nur direkt budgetrelevante Subventionen des Bundes für private Unternehmen und Wirtschaftszweige erfasst. Subventionen der föderalen Ebene können über die Subventionsberichte der Bundesländer eingesehen werden (siehe hierzu Anlage 5 des Subventionsberichts der Bundesregierung)."
  zuschusse:
    title: Zuschüsse für den Absatz der Steinkohle
    p1: "Der deutsche Steinkohlenbergbau ist – insbesondere aufgrund der geologisch bedingten hohen Förderkosten – nicht wettbewerbsfähig. Daher wurde 2007 zwischen dem Bund, den steinkohleproduzierenden Bundesländern Nordrhein-Westfalen und Saarland, der RAG AG und der Industriegewerkschaft Bergbau, Chemie, Energie (IG BCE) eine Einigung darüber erzielt, dass der subventionierte Steinkohlenbergbau bis zum Jahre 2018 sozialverträglich beendet wird. Grundlage hierfür sind das Steinkohlefinanzierungsgesetz vom 20.12.2007 sowie eine Rahmenvereinbarung zwischen Bund, Revierländern, dem Bergbauunternehmen RAG AG und der IG BCE. Die öffentliche Hand gewährt zeitlich begrenzte Hilfen zur Förderung des Absatzes (Ausgleich der Differenz zwischen heimischen Förderkosten und Weltmarktpreis) und zur Bewältigung der notwendigen Stilllegungsmaßnahmen. Auch mit Blick auf Klimaschutz und Ressourcenschonung werden die Subventionen zurückgeführt und im Endergebnis vollständig abgebaut."
    entwicklung:
      title: Entwicklung
      p: "Im Jahr 2016 belief sich die Höhe der geleisteten Absatzbeihilfen des Bundes auf 1.282 Millionen Euro. Weitere Zuschüsse gewährte das Land Nordrhein-Westfalen. Die dem Steinkohlenbergbau zugesagten Hilfen sind degressiv gestaltet. Von 1998 bis 2005 haben sich die Bundeshilfen etwa halbiert und von 2006 bis 2014 noch einmal um 25 % reduziert. Abweichungen vom rückläufigen Trend der Subvention sind u.a. in schwankenden Weltmarktpreisen für Steinkohle begründet. "
    kontrolle:
      title: Kontrolle
      p: "Die Subventionierung des deutschen Steinkohlenbergbaus ist im Rahmen der EU genehmigungspflichtig und wurde von der EU-Kommission geprüft und genehmigt. Zudem werden die bereitgestellten Beihilfen hinsichtlich ihrer zweckentsprechenden Verwendung durch das Bundesamt für Wirtschaft und Ausfuhrkontrolle in Zusammenarbeit mit Wirtschaftsprüfer/innen jährlich überprüft."
    vorsorge:
      title: Vorsorge
      p: "Zur Bewältigung der notwendigen Stilllegungsmaßnahmen wird das ehemalige Beteiligungsvermögen der RAG AG zur Finanzierung der nach der Stilllegung verbleibenden Ewigkeitslasten (Grubenwasserhaltung, Dauerbergschäden, Grundwasserreinigung) durch die privatrechtliche RAG-Stiftung bereit gestellt. Soweit dieses Vermögen zur Deckung der Ewigkeitslasten nicht ausreicht, werden der Bund und die Revierländer im Verhältnis von einem Drittel und zwei Drittel eintreten."

anpassungsgeld:
  title: Anpassungsgeld
  nav_items:
    - name: title
      title: Seitenanfang
    - name: beschäftigte
      title: Beschäftigte
    - name: kontrolle
      title: Kontrolle
    - name: begünstigungen
      title: Begünstigungen für Strom- und Energiesteuer
      subnav_items:
        - name: table
          title: Ausgewählte Begünstigungen bei der Energie- und Stromsteuer für das gesamte Produzierende Gewerbe

  p: Arbeitnehmer/innen, die mindestens 50 Jahre (Untertage-Beschäftigte) bzw. 57 Jahre (Übertage-Beschäftigte) alt sind und die aus Anlass einer Stilllegungs- oder Rationalisierungsmaßnahme vor dem 1. Januar 2023 ihren Arbeitsplatz verlieren, erhalten für maximal fünf Jahre Anpassungsgeld als Überbrückungshilfe bis zur Anspruchsberechtigung auf eine Leistung der Rentenversicherung. Die Anpassungshilfe spiegelt die soziale Verantwortung von Bund und den steinkohleproduzierenden Bundesländern wieder. Im Jahr 2016 wurden durch den Bund Anpassungshilfen in Höhe von 113,2 Mio. Euro gewährt.
  beschäftigte:
    title: Beschäftigte
    p: Die Zahl der Beschäftigten entwickelt sich rückläufig. So waren Anfang des Jahres 2008 32.803 Arbeitnehmer/innen im Steinkohlenbergbau beschäftigt. Bis Ende des Jahres 2015 wurde die Beschäftigungszahl sozialverträglich auf 9.640 Arbeitnehmer/innen reduziert. Diesem Trend folgt mit zeitlicher Verzögerung auch die Anzahl der Anpassungsgeld(APG)-Berechtigten. Da nach den letzten Zechenstilllegungen zum Jahresende 2018 weitere Arbeitnehmer/innen ausscheiden werden und eine sinkende Zahl an Beschäftigten noch nach 2018 für die Stilllegung der Gruben benötigt wird, gelten die derzeit aktuellen APG-Richtlinien noch bis zum Jahre 2027.
  kontrolle:
    title: Kontrolle
    p: Neben der Prüfung der zweckentsprechenden Verwendung der Mittel durch das Bundesamt für Wirtschaft und Ausfuhrkontrolle in Zusammenarbeit mit Wirtschaftsprüfern prüft der Bundesrechnungshof im Rahmen der Haushaltsprüfung des Bundesamtes jährlich stichprobenartig APG-Einzelfälle.
    source: "Quelle: Subventionsbericht der Bundesregierung, eigene Darstellung"
    daten-einsehen: Daten einsehen
  begünstigungen:
    title: Begünstigungen für Strom- und Energiesteuer
    p1: Sowohl bei der Stromsteuer als auch bei der Energiesteuer existieren verschiedene Steuerbegünstigungen. Steuerbegünstigungen erfassen Steuerbefreiungen, Steuerermäßigungen und Steuerentlastungen. Das Stromsteuergesetz (StromStG) sieht Begünstigungen für bestimmte Arten der Verwendung bzw. der Stromerzeugung vor. Das Energiesteuergesetz (EnergieStG) kennt ebenfalls Verwendungen, bei denen Energieerzeugnisse steuerlich begünstigt werden. Ein Teil dieser Begünstigungen ist nach der Energiesteuerrichtlinie verpflichtend zu gewähren.
    p2: Als Unternehmen des Produzierenden Gewerbes können rohstoffgewinnende Unternehmen insbesondere von den verschiedenen Steuerentlastungsmöglichkeiten des Energie- und Stromsteuerrechts profitieren.
    p3: "Drei Regelungen sind hierbei besonders relevant:"
    list:
      item1: "Steuerentlastung für Unternehmen (§ 54 EnergieStG, § 9b StromStG): Unternehmen des Produzierenden Gewerbes wird auf Antrag eine Ermäßigung der Stromsteuer und der Energiesteuer in Höhe von 25% der Regelsteuersätze auf Strom und Heizstoffe sowie Kraftstoffe gewährt, die in begünstigten Produktionsanlagen eingesetzt werden."
      item2: "Steuerentlastung in Form des sog. Spitzenausgleichs (§ 55 EnergieStG, § 10 StromStG): Für Unternehmen des Produzierenden Gewerbes soll die zusätzliche Belastung durch die „ökologische Steuerreform“ durch eine Entlastung bei der Energie- und der Stromsteuer abgemildert werden. Da die Mehreinnahmen durch die ökologische Steuerreform auch dazu dienten, den Faktor Arbeit zu vergünstigen und dazu beigetragen haben, dass die von Unternehmen zu zahlenden Arbeitgeberanteile an den Rentenversicherungsbeiträgen im Vergleich zu 1999 gesunken sind, wird für den Spitzenausgleich eine Vergleichsrechnung für das jeweilige Unternehmen angestellt. Um eine doppelte Entlastung sowohl bei den Arbeitgeberanteilen an der Rentenversicherung als auch bei der eingesetzten Energie zu vermeiden, werden die eingesparten Rentenversicherungsbeiträge bei der Berechnung der Höhe der Entlastung berücksichtigt. Die Höhe der Entlastung errechnet sich somit je nach Unternehmen individuell und ist zudem auf maximal 90% der gezahlten Stromsteuer sowie 90% des Steueranteils nach § 55 Abs. 3 EnergieStG gedeckelt. Voraussetzungen für eine Inanspruchnahme des Spitzenausgleichs sind u.a. der Nachweis eines zertifizierten Energiemanagementsystems und die jährliche Reduzierung der Energieintensivität des Produzierenden Gewerbes als Ganzes um einen gesetzlich festgelegten Wert. Vergleichswert ist der Durchschnittswert der Energieintensität des Produzierenden Gewerbes für den Zeitraum 2007-2012."
      item3: "Bestimmte Prozesse und Verfahren/Herstellerprivileg (§ 9a StromStG, § 51 EnergieStG, §§ 26, 37, 44 und 47 EnergieStG): Unternehmen des Produzierenden Gewerbes können Strom bzw. Energieerzeugnisse bei Entnahme bzw. Verwendung zu genau bestimmten, energieintensiven Zwecken (wie Elektrolyse, Metallerzeugung, Herstellung von Glaswaren etc.) vollständig von der Steuer entlasten. Zudem können Unternehmen, die Energieerzeugnisse auf dem Betriebsgelände produzieren (Raffinerien, Gasgewinnungs- und Kohlebetriebe), die selbst produzierten Energieerzeugnisse im eigenen Unternehmen zur Aufrechterhaltung des Betriebs steuerfrei nutzen oder von der Steuer entlasten."
    p4: "Die Subventionen werden im Subventionsbericht der Bundesregierung für das gesamte Produzierende Gewerbe und nicht separat für einzelne Wirtschaftszweige wie den Rohstoffsektor dargestellt. Die in der nachfolgenden Tabelle dargestellten ausgewählten Begünstigungen gelten für das gesamte Produzierende Gewerbe. Daraus lassen sich nicht notwendiger Weise Rückschlüsse auf den Anteil der Begünstigungen für den rohstoffproduzierenden Sektor ziehen."
