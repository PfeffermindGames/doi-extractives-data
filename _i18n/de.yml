      title: Förder- und Feldesabgaben
      p1: Die Förderabgaben werden von den Bergämtern der Bundesländer erhoben und variieren stark, abhängig von der lokalen Bergbauaktivität und den festgelegten Abgabesätzen in den einzelnen Bundesländern. Insgesamt wurden 2017 in Deutschland 255,9 Mio. Euro Fördereinnahmen erhoben. Spitzenreiter war mit Abstand Niedersachsen, mit mehr als 181 Mio. Euro. Auf Rang zwei folgte Schleswig-Holstein mit rund 62 Mio. Euro, gefolgt von Rheinland-Pfalz mit rund 4,6 Mio. Euro. Bei einigen Bundesländern unterlag die Höhe der Einnahmen in den vergangenen Jahren signifikanten Schwankungen. Dies kann unterschiedliche Gründe haben, z. B. sinkende Weltmarktpreise für Rohstoffe oder Änderungen der Produktionsmengen.
