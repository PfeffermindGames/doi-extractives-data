  rechtliche-regelung:
    title: Rechtliche Regelung
    p1: "Hinsichtlich ihrer rechtlichen Regelung werden in Deutschland drei Gruppen von Rohstoffen  unterschieden:"
    ul:
      li1:
        title: "Bergfreie Bodenschätze"
        p: "stehen nicht im Eigentum des Grundeigentümers. Das Aufsuchen und Gewinnen dieser Bodenschätze unterliegt dem BBergG, bedarf einer Bergbauberechtigung und muss durch die Bergbehörden der Bundesländer in einem zweistufigen Verfahren genehmigt werden: zum ersten die Erteilung einer Bergbauberechtigung (öffentlich-rechtliche Konzession) und dann die standortbezogene Genehmigung über das Betriebsplanverfahren."
      li2:
        title: "Grundeigene Bodenschätze"
        p: "stehen im Eigentum des Grundeigentümers und unterliegen dem Bergrecht (siehe § 2 Abs. 1 Nummer 1 BBergG). Das Aufsuchen und die Gewinnung dieser Bodenschätze bedarf keiner Bergbauberechtigung, jedoch einer Genehmigung durch die Bergbehörden der Bundesländer."
      li3:
        title: "Grundeigentümerbodenschätze"
        p1: "sind alle Bodenschätze, die nicht bergfrei oder grundeigen sind und ebenfalls im Eigentum des Grundeigentümers stehen, sie fallen jedoch nicht unter das Bergrecht und die Bergaufsicht des Bergamtes. Die Genehmigungsverfahren der Grundeigentümerbodenschätze erfolgen vielmehr nach den Vorschriften des"
        k1: "Bundesimmissionsschutzgesetzes"
        p2: "oder nach landesrechtlichen Bestimmungen (z.B. den"
        k2: "Abgrabungsgesetzen"
        p3: ", dem Wasser- oder Baurecht)."
    p2: "Für die letztgenannte Gruppe der Grundeigentümerbodenschätze sind je nach Bundesland, Rohstoff und Art des Abbaus staatliche Stellen der mittleren und unteren Verwaltungsebene zuständig."
