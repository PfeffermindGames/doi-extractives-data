beschäftigung:
    title: Beschäftigung
    nav_items:
      - name: title
        title: Seitenanfang
      - name: tabelle-1
        title: "Beschäftigung 2016"
      - name: daten-einsehen
        title: "Daten einsehen"
    p1: "Die Beschäftigten in der rohstoffgewinnenden Industrie gehen einer Vielzahl von unterschiedlichen Berufen nach. So arbeiten beispielsweise Ingenieure im Markscheidewesen an der Erkundung und Vermessung von Vorkommen, Rohstoffingenieure und Geotechniker am Aufbau und Betrieb der technischen Anlagen und Bergbautechnologen führen den Abbau im Tage- und Untertagebau durch. Die Branche bietet auch qualifizierte Ausbildungsberufe wie z. B. Industrie- und Verfahrensmechaniker oder Elektroniker."
    p2: "Insgesamt waren in den Unternehmen der rohstoffgewinnenden Industrie zum Stichtag 30.06.2016 in Deutschland 71.074 Mitarbeiter/innen sozialversicherungspflichtig beschäftigt, wobei über die Hälfte aller Angestellten auf den Bereich „Gewinnung von Steinen und Erden, sonstiger Bergbau“ (Anteil: rund 53 %) und gut ein Fünftel auf den Kohlenbergbau (Anteil: etwa 22 %) entfielen. In diesen Zahlen sind für den gleichen Stichtag insgesamt 2.373 Auszubildende der rohstoffgewinnenden Betriebe enthalten. Bezogen auf die insgesamt sozialversicherungspflichtig Beschäftigten in Deutschland entfiel damit ein Anteil von rund 0,23 % auf die rohstoffgewinnende Industrie."
    p3: "Ein weiterer wichtiger Beschäftigungsfaktor sind die Sekundäreffekte des rohstoffgewinnenden Sektors, durch die zusätzliche Arbeits- und Ausbildungsplätze geschaffen werden. Hierzu gehören insbesondere die Dienstleistungen der Zulieferer und Subunternehmer, welche beispielweise mit der Übernahme von logistischen und gastronomischen Aufgaben oder dem Bau und Betrieb von Förderstätten beauftragt werden."
