  förderabgaben:
    title: "Überblick zum Zahlungsabgleich 2017"
    p1: "Für den zweiten D-EITI-Bericht haben sich "
    link1: "17 Unternehmen bzw. Unternehmensgruppen"
    chart_l1: "Zahlungen Unternehmen"
    chart_l2: "Einnahmen staatliche Stellen"
    p2: " bereiterklärt, an der Berichterstattung teilzunehmen und ihre Zahlungsströme freiwillig offenzulegen. Diese Unternehmen decken– gemessen an der jährlichen Fördermenge – 99,7% der Sektoren Erdöl, Erdgas, Braunkohle und Kali ab. "
  abdeckung:
    title: "Abdeckung der Sektoren durch die an D-EITI teilnehmenden Unternehmen"
    p1: "Der Abgleich der von den Unternehmen für das Jahr 2017 gemeldeten Zahlungen für Körperschaftsteuer, Feldes-/Förderabgaben und Gewerbesteuer mit den jeweiligen Einnahmen der staatlichen Stellen umfasste insgesamt 397.325.029,51  Mio. Euro. Im Zuge dieses Abgleichs haben sich vorläufige Differenzen in Höhe von 17,5 Mio. Euro ergeben. Diese wurden im Verlauf der durchgeführten Arbeiten vollständig geklärt."
    p2: "Die aufgeschlüsselten Zahlungen pro Unternehmen und öffentlicher Stelle für Körperschaftsteuer, Feldes- und Förderabgaben sowie Gewerbesteuer finden Sie "
    link1: "hier"
  unternehmen:
    title: "Summe berichteter Zahlungen der Unternehmen"
    p1: "Die nachfolgende Übersicht zeigt die in 2017 durch die"
    link1: "teilnehmenden Unternehmen"
    p2: " geleisteten Zahlungen an staatliche Stellen für die Zahlungsströme Körperschaftsteuer, Gewerbesteuer, Feldes-/Förderabgaben, Pachtzahlungen sowie Zahlungen zur Verbesserung der Infrastruktur. Insgesamt wurden 476.662.362,55 Euro berichtet, wovon rund 83% mit den Einnahmen der staatlichen Stellen abgeglichen wurden. In Bezug auf die Gewerbesteuer wurden sämtliche durch die Unternehmen gemeldeten Zahlungen, die einen Betrag von 2,0 Mio. Euro je staatlicher Stelle überschreiten, einem Abgleich unterworfen. Von den insgesamt gemeldeten 103,6 Mio. Euro Gewerbesteuerzahlungen wurden auf Grundlage dieser Wesentlichkeitsschwelle Zahlungen in Höhe von 58,3 Mio. Euro abgeglichen."
    p3: "Nachfolgend sind alle gemeldeten Zahlungen pro Unternehmen und Zahlungsstrom dargestellt:"
    p3_1: "Die gesammelten Daten zum Zahlungsabgleich 2017 finden Sie hier: "
    link3: "Daten einsehen"
    p4: "Die Meldungen zu den Zahlungsströmen Körperschaftsteuer und Gewerbesteuer verdeutlichen die hohe Relevanz von "
    link4: "steuerlichen Organschaftsverhältnissen in Deutschland"
    p5: ". Liegt in diesen Fällen der Schwerpunkt der Tätigkeit der Organschaft außerhalb der Rohstoffgewinnung, kann die Angabe der durch den Organträger abgeführten Steuern unterbleiben (vgl. Fußnote 3 in Tabelle „Datenmeldungen Unternehmen“). Ist die Organschaft dagegen insgesamt schwerpunktmäßig in der Rohstoffgewinnung tätig, kommt es zu einer (anteiligen bzw. vollständigen) Meldung der durch den Organträger abgeführten Steuern (vgl. Fußnote 2 in Tabelle „Datenmeldungen Unternehmen“)."
    p6: "Der Inhalt und die Zusammensetzung der gemeldeten Zahlungen zur Verbesserung der Infrastruktur wurden auf Wunsch der"
    p6_1: "MSG"
    p6_2: "durch den"
    p6_3: "Unabhängigen Verwalter"
    p6_4: "in Zusammenarbeit mit den meldenden Unternehmen weitergehend analysiert. Erfasst werden sowohl Zahlungen aufgrund gesetzlicher Vorschriften (Grunderwerbsteuern) als auch Zahlungen, die auf privatrechtlichen Verträgen zwischen Unternehmen und staatlichen Stellen (Städten, Gemeinden und Verbänden) beruhen. Letztere umfassen u.a. den Ausgleich von bergbaubedingtem Verwaltungsmehraufwand oder Leistungen im Zusammenhang mit Bau und Unterhaltung lokaler, öffentlicher Infrastruktur. Die veröffentlichten Zahlungsberichte nach §§ 341q ff. HGB für 2017 weisen darüber hinaus noch Zahlungen von Wasserentnahmeentgelten aus. Beide Zahlungsströme wurden auf Beschluss der MSG analog zum ersten "
    p6_5: "D-EITI"
    p6_6: "Bericht keinem Zahlungsabgleich  unterworfen."
