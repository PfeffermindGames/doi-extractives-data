    p2: und
    p3: "Der Wirtschaftszweig „Bergbau und Gewinnung von Steinen und Erden“ umfasst die Gewinnung natürlich vorkommender fester (Kohle, Salz, Erze, Steine und Erden), flüssiger (Erdöl) und gasförmiger (Erdgas) mineralischer Rohstoffe. In der statistischen "
    link: „Klassifikation der Wirtschaftszweige“
    p4: "(WZ 2008) umfasst der Sektor „Bergbau und Gewinnung von Steinen und Erden“ den gesamten Abschnitt B mit folgenden Subsektoren: Kohlenbergbau (WZ08-05); Gewinnung von Erdöl und Erdgas (WZ08-06); Erzbergbau (WZ08-07); Gewinnung von Steinen und Erden, sonstiger Bergbau (WZ08-08) sowie Erbringung von Dienstleistungen für den Bergbau und für die Gewinnung von Steinen und Erden (WZ08-09). Eine detaillierte Auflistung dieser Subsektoren findet sich in der Publikation „Klassifikation der Wirtschaftszweige“ des Statistischen Bundesamts auf den Seiten 175-185. Es gilt zu beachten, dass im Abschnitt B („Bergbau und Gewinnung von Steinen und Erden“) der Subsektor „Erbringung von Dienstleistungen für den Bergbau und für die Gewinnung von Steinen und Erden“ (WZ08-09) inkludiert ist. Dieser Bereich umfasst allerdings keine klassischen Gewinnungstätigkeiten. Daneben gibt es weitere rohstoffgewinnende Unternehmen die aufgrund ihrer Haupttätigkeit einem anderen Wirtschaftszweig zugeordnet sind und deshalb im Folgenden nicht berücksichtigt sind."
  p6: Beim Übergang von der Bruttowertschöpfung (zu Herstellungspreisen) zum Bruttoinlandsprodukt sind die Nettogütersteuern (Gütersteuern abzüglich Gütersubventionen) global hinzuzufügen, um zu einer Bewertung des Bruttoinlandsprodukts zu Marktpreisen zu gelangen.“
