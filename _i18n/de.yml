  klimapolitik_und_strukturwandel:
    title: "Klimapolitik und Strukturwandel"
    p1: "Die Bundesregierung hat sich verpflichtet, die Klimaziele und das Pariser Klimaschutzabkommen umzusetzen."
    p2: "Um diese Zielsetzung zu unterstützen, sollen neben der Beendigung der Förderung von Steinkohle auch die Braunkohlenförderung und die Kohleverstromung in Deutschland bis 2038 auslaufen. Hierfür richtete die Bundesregierung u. a. die Kommission „Wachstum, Strukturwandel und Beschäftigung“"
    p2_1: " ein, die Vorschläge zur Gestaltung des energie- und klimapolitisch begründeten Strukturwandels in Deutschland erarbeitete. Ziel der Kommission war der Erhalt und die Schaffung neuer, guter tarifvertraglich abgesicherter Arbeitsplätze in den betroffenen Regionen, die sichere und bezahlbare Versorgung mit Strom und Wärme zu jedem Zeitpunkt sowie der Erhalt und die Weiterentwicklung der Kohlereviere zu weiterhin lebenswerten und attraktiven Regionen.  Der Kohlenbergbau und die -verstromung befinden sich meist in eher strukturschwächeren Regionen, die dort einen erheblichen Anteil an der industriellen Wertschöpfung leisten. Ein industrieller Arbeitsplatz lässt in der Region rund zwei weitere Arbeitsplätze im industrienahen bzw. Dienstleistungsbereich entstehen."
    p3: "Gleichzeitig beeinträchtigen die Braunkohletagebaue sehr stark die wirtschaftliche, ökologische und soziale Struktur der davon direkt betroffenen Gemeinden und die der Tagebaurandkommunen in den Revieren. Seit Beginn der deutschen Braunkohleförderung wurden 120.000 Menschen umgesiedelt"
    p3_1: ". Noch immer sind Dörfer von der Umsiedlung betroffen. Die Eigentümer der betroffenen Flächen werden von den Unternehmen für die Umsiedlung entschädigt. Die Einigung zum Braunkohleausstiegspfad wird voraussichtlich einige Erweiterungen der Tagebaue reduzieren oder ganz ausschließen."
    p4: "Die Braunkohlereviere"
    p4_1: " sollen nun durch das Strukturstärkungsgesetz Kohleregionen unterstützt werden, damit die Reviere sich zu modernen Wirtschaftsregionen entwickeln können und die wegfallende Beschäftigung kompensiert wird. Der Gesetzentwurf sieht bis zu 40 Mrd. Euro für Investitionen bis 2038 vor, insbesondere auch in Verkehrs- und Breitbandinfrastruktur und in den Aufbau von Forschungseinrichtungen. Die Bundesregierung setzt sich zudem das Ziel, bis zu 5.000 Arbeitsplätze in Behörden des Bundes und sonstigen Bundeseinrichtungen in den Kohleregionen zu erhalten oder neu einzurichten. Weiterhin soll ein neues Förderprogramm „Zukunft Revier“ die Regionen zudem bei konsumtiven, strukturwirksamen Ausgaben unterstützen. Für die betroffenen Beschäftigten der Braun- und Steinkohle"
    p4_2: " soll der Kohleausstieg sozialverträglich ausgestaltet werden. Vor diesem Hintergrund hat die Kommission „Wachstum, Strukturwandel und Beschäftigung“ u. a. ein Anpassungsgeld für Beschäftigte der Braunkohlenwirtschaft vorgeschlagen. Um die gesetzliche Umsetzung des Anpassungsgeldes vorzubereiten, wurde eine ressortübergreifende Projektgruppe beim Bundesministerium für Wirtschaft und Energie eingerichtet."
    sup17:
      title: "17"
      text: "https://www.bmwi.de/Redaktion/DE/Publikationen/Wirtschaft/abschlussbericht-kommission-wachstum-strukturwandel-und-beschaeftigung.html"
    sup18:
      title: "18"
      text: "Abschlussbericht der Kommission für Wachstum, Strukturwandel und Beschäftigung"
    sup19:
      title: "19"
      text: "Lausitzer Revier (Bundesländer: Brandenburg/Sachsen), Mitteldeutsches Revier (Sachsen/Sachsen-Anhalt/Thüringen), Rheinisches Revier (Nordrhein-Westfalen), Helmstedter Revier (Niedersachsen)"
    sup20:
      title: "20"
      text: "Im Steinkohlesektor betreffen Beschäftigung ab dem Jahr 2019 ausschließlich die Verstromung von (importierter) Steinkohle, da Ende 2018 die Förderung von Steinkohle in Deutschland eingestellt wurde. Insgesamt liegt die direkte Beschäftigung des Steinkohlesektors in den Steinkohlekraftwerken bei 5,7 Tsd."
