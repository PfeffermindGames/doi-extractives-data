  unternehmerische_verantwortung:
    title: "Unternehmerische Verantwortung"
    p1: "Deutsche Unternehmen sind eng eingebunden in globale Liefer- und Wertschöpfungsketten. Daraus folgt eine besondere Verantwortung für die Unternehmen, nicht nur national, sondern auch international die Bedingungen, unter denen Rohstoffe abgebaut werden, in den Blick zu nehmen und wirtschaftlichen Erfolg mit sozialer Gerechtigkeit und ökologischer Verträglichkeit zu verbinden. Dies gilt gerade im Bereich des internationalen Bergbaus, der mit hohen menschenrechtlichen sowie sozialen und ökologischen Risiken verbunden sein kann. Diesen Herausforderungen begegnen der Gesetzgeber, die Bundesregierung und Unternehmen auf mehreren Ebenen."
    p2: "Der Nationale Aktionsplan (NAP) der Bundesregierung zur Umsetzung der UN-Leitprinzipien für Wirtschaft und Menschenrechte enthält einen breiten Maßnahmenkatalog zum Schutz der Menschenrechte. Zugleich verankert die Bundesregierung im Aktionsplan erstmals die Verantwortung von deutschen Unternehmen für die Achtung der Menschenrechte. Mit der sog. Konfliktminerale-Verordnung EU 2017/821 werden erstmals verbindliche Sorgfaltspflichten für EU-Importeure von Zinn, Tantal, Wolfram, deren Erzen und Gold (3TG) aus Konflikt- und Hochrisikogebieten eingeführt. Ziel der Verordnung ist es, die Finanzierung bewaffneter Auseinandersetzungen durch Erlöse aus dem Verkauf der genannten Minerale einzudämmen. Die Verordnung gibt dazu zahlreiche Sorgfaltspflichten vor, die Importeure von 3TG ab dem 1. Januar 2021 verbindlich einzuhalten haben. Mit einem nationalen Durchführungsgesetz wird die wirksame Anwendung der Konfliktminerale-Verordnung in Deutschland sichergestellt. Die Anforderungen an die Berichtspflichten von Unternehmen im Zusammenhang mit ihrer unternehmerischen Verantwortung (häufig auch als „Corporate Social Responsibility (CSR)“ bezeichnet) wurden erhöht. Das CSR-Richtlinie-Umsetzungsgesetz, das die EU CSR-Richtlinie (2014/95/EU) in nationales Recht umsetzt, verpflichtet Unternehmen – insbesondere große börsennotierte Unternehmen mit mehr als 500 Beschäftigten – über wesentliche Umwelt-, Arbeitnehmer-, Sozial- und Menschenrechtsbelange sowie über Korruptionsbekämpfung zu berichten."
    p3: "Gleichzeitig setzen sich auf Branchenebene zunehmend Initiativen für mehr Nachhaltigkeit ein. So haben beispielsweise die Industriegewerkschaft Bergbau, Chemie, Energie und die Industriegewerkschaft Bauen-Agrar-Umwelt 2004 mit dem Bundesverband Baustoffe – Steine und Erden und dem Naturschutzbund Deutschland (NABU) eine gemeinsame Erklärung zur nachhaltigen Rohstoffnutzung erarbeitet"
    p3_1: ". Neben einem möglichst umweltschonenden Rohstoffabbau sowie der Stärkung von Biodiversität und Ressourceneffizienz wird dabei auch der hohe Stellenwert der Qualifizierung von Beschäftigten adressiert. Auch im Bereich der industriellen Weiterverarbeitung von Rohstoffen engagieren sich Arbeitnehmer/innen und Arbeitgeber/innen gemeinsam für mehr Nachhaltigkeit. So haben die Sozialpartner (Gewerkschaften und Verbände) in der deutschen Zementindustrie bereits 2002 die Initiative „Zement verbindet nachhaltig“ gegründet. Zentrale Themen sind neben Natur- und Umweltschutzmaßnahmen auch die Sicherung der heimischen Produktion, die wirtschaftlichen Belange der Unternehmen sowie die sozialen Interessen der Beschäftigten. Wesentliches Ziel der Nachhaltigkeitsinitiative ist der Dialog zwischen Politik und Gesellschaft sowie Gewerkschaften und Arbeitgeber/innen."
    sup21:
      title: "21"
      text: "https://www.baustoffindustrie.de/fileadmin/user_upload/bbs/Dateien/gem-rohstoff-erklaerung.pdf"
    sup22:
      title: "22"
      text: "https://www.zement-verbindet-nachhaltig.de/"

