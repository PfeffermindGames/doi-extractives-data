auswahl-sektoren:
  title: Auswahl der Sektoren
  nav_items:
    - name: title
      title: Seitenanfang
  p1: "Der EITI-Standard verlangt eine Berücksichtigung aller wesentlichen Zahlungsströme des extraktiven Sektors eines Landes. Die MSG hat in verschiedenen Sitzungen darüber beraten, welche Sektoren der Rohstoffgewinnung in den zweiten deutschen EITI-Bericht aufgenommen werden sollen. Im Einzelnen wurde die Berücksichtigung folgender Sektoren beschlossen:"
  li1: "Braunkohle"
  li2: "Erdöl und Erdgas"
  li3: "Kali und Salze"
  li4: "Steine und Erden"
  p2: "Der Abbau von Steinkohle ist Ende 2018 in Deutschland beendet worden. Der Sektor wird daher unverändert gegenüber der bisherigen Berichterstattung nicht im Rahmen des Zahlungsabgleichs berücksichtigt (Lesen Sie hierzu auch die"
  link1: "allgemeinen Erläuterungen "
  p3: "zum Abbau von Steinkohle in Deutschland und zu"
  link2: "staatlichen Finanzhilfen "
  p4: "für den Steinkohlesektor)."

identifizierung-unternehmen:
  title: Identifizierung der Unternehmen
  nav_items:
    - name: title
      title: Seitenanfang
  p1: "Für die Identifizierung der für den zweiten D-EITI Bericht relevanten Unternehmen hat der Unabhängige Verwalter im ersten Schritt anhand einer Datenbankanalyse"
  sup1:
    title: "1"
    text1: "Orbis Europe Datenbank des Anbieters Bureau van Dijk "
    link: "(www.bvdinfo.com),"
    text2: " abgerufen am 2. Oktober 2018."
  p2: " sämtliche Unternehmen selektiert, die in der Haupttätigkeit der rohstoffgewinnenden Industrie in den Bereichen Braunkohle, Kali/ Salze, Erdöl/Erdgas sowie Steine und Erden zugeordnet sind. Das Ordnungskriterium stellte hierbei die Zuordnung der Unternehmen zu den Abteilungen 05 bis 08 entsprechend der Verordnung 1893/2006/EG vom 20.12.2006 dar (Lesen Sie "
  link1: hier
  p3: "mehr zur Auswahl der Unternehmen). Im zweiten Schritt erfolgte eine Filterung dieser Unternehmen nach den Größenkriterien, die durch das HGB für „große“ Gesellschaften vorgegeben sind. "
  p4: "Der Kreis dieser vorläufig identifizierten Unternehmen wurde durch den Unabhängigen Verwalter manuell um Unternehmensgruppen, bei denen eine sogenannte Konzerninfizierung über „tätige“ Tochterunternehmen in Frage kommen könnte erweitert (Lesen Sie "
  link2: hier
  p5: "mehr zur Auswahl der Unternehmen). Unverändert gegenüber dem ersten D-EITI Bericht sind nachfolgende Aspekte zu berücksichtigen:"
  li1: "Unternehmen, deren Tätigkeit schwerpunktmäßig der Speicherung (z. B. Errichtung und Betrieb von Kavernenspeichern zur Speicherung von Erdgas) von Rohstoffen unter Tage zuzuordnen ist, werden trotz Zuordnung zu den Abteilungen 05 bis 08 nicht berücksichtigt, da hier nicht die Gewinnung von Rohstoffen im Vordergrund steht;"
  li2: "Sämtliche zunächst erfasste Gesellschaften der Abteilung 07 (Erzbergbau) betreiben keinen aktiven Rohstoffabbau in Deutschland und werden damit nicht berücksichtigt."
  p6: "Auf Grundlage des beschriebenen Auswahlprozesses und den Erkenntnissen aus dem ersten D-EITI Bericht wurden insgesamt 49 Unternehmen bzw. Unternehmensgruppen für eine mögliche Mitwirkung am deutschen EITI-Prozess identifiziert und um Teilnahme gebeten. Vor dem Hintergrund der gesetzlichen Vorgaben (vgl. §§ 341 q ff. HGB) und den daraus resultierenden Interpretationsmöglichkeiten ist auch im Hinblick auf den zweiten D-EITI Bericht eine abschließende Identifizierung aller zur Zahlungsberichterstattung nach HGB verpflichteten Unternehmen nicht sichergestellt. Gleichwohl kann auf Basis der zwischenzeitlich veröffentlichten Zahlungsberichte für 2016 und 2017 festgehalten werden, dass die anhand der oben beschriebenen Methodik identifizierten Unternehmen nahezu deckungsgleich den Unternehmen entsprechen, die bisher tatsächlich einen Zahlungsbericht veröffentlicht haben."
  p7: "Es zeigt sich, dass durch die von der MSG festgelegten Auswahlkriterien eine hohe Abdeckung für die Sektoren Braunkohle, Erdöl- bzw. Erdgas, Kali und Salze/Industriesole erreicht wurde (vgl. die Darstellung in der "
  link3: Tabelle
  p8: " zu teilnehmenden Unternehmen). Bei diesen Rohstoffen handelt es sich ausschließlich um bergfreie Bodenschätze. Diese Sektoren enthalten vergleichsweise wenige, aber verhältnismäßig große Unternehmenseinheiten. Dagegen werden die Rohstoffe des Sektors Steine und Erden von einer sehr hohen Anzahl an Unternehmenseinheiten mit einer Vielzahl von Werken bzw. Abbaustätten gewonnen. Nach Schätzungen des Bundesverbandes Baustoffe – Steine und Erden (bbs) machen aufgrund der Kleinteiligkeit des Sektors die 25 größten Steine-Erden-Anbieter lediglich einen Anteil von etwa 1,6 % an der Gesamtzahl der Unternehmen der Branche und ca. 22 % an der Gesamtzahl der Gewinnungsstätten der Branche aus. Hierbei ist zudem davon auszugehen, dass sich bereits unter den 25 größten Anbietern dieser Branche eine Reihe von Unternehmen bzw. Unternehmensgruppen befinden, die nicht die "
  link4: hier
  p9: " erläuterten Größenkriterien erfüllen und damit nicht von den durch die MSG beschlossenen Auswahlkriterien erfasst werden. Die Abdeckung des Sektors Steine und Erden bleibt damit bedingt durch die hohe Anzahl nicht erfasster kleiner und mittlerer Unternehmen deutlich hinter der Abdeckung der übrigen Sektoren zurück."


regierungsstellen-steuergeheimnis:
  title: "Identifizierung der Regierungsstellen & Steuergeheimnis"
  nav_items:
    - name: title
      title: Seitenanfang
    - name: regierungsstellen
      title: Regierungsstellen
    - name: steuergeheimnis
      title: Steuergeheimnis
  regierungsstellen:
    h: "Identifizierung der Regierungsstellen"
    p1: "Die Gesamtheit der Regierungseinheiten, die Einnahmen aus der Rohstoffindustrie in Deutschland generieren, ergibt sich unmittelbar aus den Zahlungsströmen, die für den vorliegenden zweiten D-EITI Bericht festgelegt wurden. Aufgrund des föderalen Aufbaus der Verwaltung in Deutschland ist keine zentrale Erfassung der relevanten Zahlungsströme möglich. Es handelt sich im Einzelnen grundsätzlich um folgende staatliche Stellen:"
    list1:
      li1: "Körperschaftsteuer: die zuständigen Finanzämter am jeweiligen Sitz der Unternehmen"
      li2: "Feldes- und Förderabgabe: die jeweils zuständigen Bergbehörden der Bundesländer, in denen das Erlaubnis-/Bewilligungsfeld liegt"
      li3: "Gewerbesteuer: die Gemeinden, in deren Gebiet sich die steuerlich relevanten
Betriebsstätten befinden"
      li4: "Pachtzahlungen und Zahlungen zur Verbesserung der Infrastruktur: staatliche Stellen, auf Landes- bzw. Gemeindeebene, je nach Art der Zahlung (ohne Zahlungsabgleich)"
  steuergeheimnis:
    h: "Umgang mit dem Steuergeheimnis"
    p1: "Sowohl die EITI-Berichterstattung als auch der Zahlungsabgleich umfassen Steuerdaten, namentlich Zahlungsströme betreffend Körperschaftsteuer und Gewerbesteuer, die dem "
    link1: "Steuergeheimnis"
    p2: "gemäß §§ 30 ff. AO unterliegen. Im Zusammenhang mit dem Steuergeheimnis sind nachfolgende Aspekte von Bedeutung:"
    list1:
      li1: "Im Zuge der Erstellung des EITI-Berichts wurden die von den Unternehmen gemeldeten Zahlungsströme an staatliche Stellen aufbereitet und offengelegt. Davon betroffen waren auch Steuerzahlungen, also Daten, die unter das Steuergeheimnis fallen. Diese Form der Nutzung steuerrelevanter Daten ist nur dann zulässig, wenn der Steuerpflichtige, also das jeweilige Unternehmen, ausdrücklich zustimmt (§ 30 Abs. 4 Nr. 3 AO). Über die Vorlagen zur Datenerhebung ist sichergestellt, dass diese Zustimmung zum Zwecke der Veröffentlichung der Daten im Rahmen der EITI-Berichterstattung von jedem einzelnen Unternehmen eingeholt wird."
      li2: "Im Rahmen des vorgenommenen Zahlungsabgleichs mussten die vom Unternehmen gemeldeten Steuerzahlungen mit den Daten abgeglichen werden, die die Finanzverwaltung als Empfänger der Zahlungen meldete. Aufgrund des Steuergeheimnisses darf die Finanzbehörde diese Daten grundsätzlich nicht für Zwecke des Zahlungsabgleichs zur Verfügung stellen. Dazu bedarf es vielmehr einer ausdrücklichen Bevollmächtigung durch den Steuerpflichtigen zugunsten des Unabhängigen Verwalters."
    p3: "Form und Inhalt dieser Vollmacht wurden durch die zuständigen Fachabteilungen des Bundesfinanzministeriums und der Länder geprüft und auch im Rahmen eines gemeinsamen Bund-Länder-Ausschusses abgestimmt. Die Vollmacht wurde in der Folge sowohl im Rahmen des Abgleichs der Körperschaftsteuer bzw. Gewerbesteuer als auch für Zwecke des Abgleichs der  Feldes- und Förderabgaben verwendet."

zahlungsströme:
  title: "Auswahl der Zahlungsströme und Wesentlichkeit von Zahlungen"
  nav_items:
    - name: title
