    - name: unternehmen
      title: "Summe berichteter Zahlungen der Unternehmen"
  p1:
    p1: "Der "
    link1: "EITI-Standard"
    p1_1: " verlangt eine Offenlegung aller wesentlichen Zahlungsströme des extraktiven Sektors eines Landes. Hierfür berichten die "
    link2: "teilnehmenden Unternehmen"
    p1_2: " ihre Zahlungen an "
    link3: "staatliche Stellen"
    p1_3: ". In Deutschland werden Zahlungsströme zu den folgenden "
    link4: "Sektoren"
    p1_4: " offengelegt:"
    li_1: "Braunkohle"
    li_2: "Erdöl und Erdgas"
    li_3: "Kali und Salze"
    li_4: "Steine und Erden"
    p2: "Zahlungsströme der Rohstoffwirtschaft sind gemäß EITI-Standard zu berücksichtigen, wenn sie als erheblich für eine vollständige Darstellung der Unternehmenszahlungen und Staatseinnahmen anzusehen sind. Die nachfolgenden Zahlungsströme werden im Rahmen des zweiten D-EITI-Berichts erfasst und zum Teil mit den Einnahmen der staatlichen Stellen abgeglichen (Zahlungsabgleich):"
    link5_1: "Körperschaftsteuer"
    link5_2: "Feldes- und Förderabgaben"
    link5_3: "Gewerbesteuer"
    link5_4: "Pachtzahlungen"
    p2_1: " und "
    link5_5: "Zahlungen für die Verbesserung der Infrastruktur."
    p3: "Die Zahlungen für Körperschaftsteuer, Feldes- und Förderabgaben und Gewerbesteuer werden ab einer"
    link6: "Wesentlichkeitsschwelle"
    p4: " von 100.000 Euro je staatlicher Stelle bzw. von 2 Mio. Euro für die Gewerbesteuer dem Zahlungsabgleich unterworfen. Pachtzahlungen und Zahlungen für die Verbesserung der Infrastruktur werden nicht mit den Einnahmen der staatlichen Stellen abgeglichen."
    p5: "Hinsichtlich der Auswahl der Unternehmen orientiert sich die D-EITI an den Vorgaben der EU- Bilanzrichtlinie 2013/34/EU vom 26. Juni 2013 (siehe"
    link7: "öffentliche Berichte"
    p5_1: ")."
    p6: "Detaillierte Informationen zur Vorgehensweise beim Zahlungsabgleich finden Sie"
    link8: "hier"
