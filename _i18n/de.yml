  wirtschaftlich_berechtigter:
    title: Wirtschaftlich Berechtigter
    p1_1: "Die Frage, wer hinter einem Unternehmen steht und sein sogenannter wirtschaftlich Berechtigter ist, hat in den letzten Jahren im Hinblick auf die Bekämpfung von Terrorismusfinanzierung, Geldwäsche und deren Vortaten wie etwa Steuerstraftaten an Bedeutung gewonnen. Wirtschaftlich Berechtigte von Unternehmen sind solche natürlichen Personen, in deren Eigentum oder unter deren Kontrolle ein Unternehmen letztlich steht bzw. jene natürlichen Personen, auf deren Veranlassung eine Transaktion"
    p1_2: "&nbsp;letztlich durchgeführt oder eine Geschäftsbeziehung letztlich begründet wird (vgl. § 3 Abs. 1 Geldwäschegesetz – GwG). Die bessere Zugänglichkeit dieser Informationen soll die Bekämpfung von Geldwäsche und Terrorismusfinanzierung erleichtern."

  deutsches_transparenzregister:
    title: Deutsches Transparenzregister
    p1_1: "In Deutschland ergibt sich der wirtschaftlich Berechtigte bereits zum Teil aus Angaben, die in öffentlich zugänglichen Registern wie etwa dem Handels-, Genossenschafts-, Partnerschafts-, Vereins- oder Unternehmensregister enthalten sind. Im Rahmen der Umsetzung der Vierten Geldwäscherichtlinie (EU) 2015/849 vom 20. Mai 2015 "
    p1_2: "wurde zum 26. Juni 2017 ein Transparenzregister eingerichtet, welches Daten zum wirtschaftlich Berechtigten in Form eines Internetportals vorhält. Das bedeutet konkret, dass über das Portal in erster Linie Informationen aus bereits bestehenden, öffentlich zugänglichen elektronischen Registern (s. o.) abrufbar sind. Nur soweit sich der wirtschaftlich Berechtigte daraus nicht ableiten lässt, wird eine Mitteilung des wirtschaftlich Berechtigten an das Transparenzregister verlangt. Das Transparenzregister erweitert und vervollständigt also die Informationen zu wirtschaftlich Berechtigten. Dies betrifft auch bisher nicht erfasste Trusts und diesen ähnliche Rechtsgestaltungen."
    p2: "Das Register ist über die Webseite"
    link: www.transparenzregister.de
    p3: "elektronisch zugänglich. Soweit eine Meldepflicht an das Transparenzregister besteht, weil sich der wirtschaftlich Berechtigte nicht bereits aus anderen Registern ergibt, waren diese Meldungen bis zum 1. Oktober 2017 vorzunehmen. Informationen zum wirtschaftlich Berechtigten – das betrifft auch Unternehmen der rohstoffgewinnenden Industrie – sind seit dem 27. Dezember 2017 im Register einsehbar (zu den Details siehe unten „Einsicht in das Transparenzregister“)."

  angaben:
    title: "Angaben zu wirtschaftlich Berechtigten im Transparenzregister"
    p: "Erfasst werden Vor- und Nachname des wirtschaftlich Berechtigten, das Geburtsdatum und Wohnort sowie Art und Umfang des wirtschaftlichen Interesses. Im Falle von Trusts und Trust-ähnlichen Rechtsgestaltungen wird zudem die Staatsangehörigkeit erhoben (vgl. §§ 19, 21 Abs. 1 GwG)."

  betreuung:
    title: "Betreuung des Transparenzregisters"
    p: "Das Transparenzregister wird technisch vom Bundesanzeiger Verlag GmbH geführt. Grundsätzlich sind die in § 20 und § 21 GwG genannten Vereinigungen und Rechtsgestaltungen in Deutschland dazu verpflichtet, die aktuellen Angaben zum wirtschaftlich Berechtigten in elektronischer Form an das Transparenzregister zu melden, sofern ihre Angaben noch nicht in einem anderen Registern verzeichnet sind (vgl. zu den Details § 20 Abs. 2 GwG)."

  einsicht:
    title: "Einsicht in das Transparenzregister"
    p: "Die Informationen zu wirtschaftlich Berechtigten im Transparenzregister sind bestimmten staatlichen Behörden im Rahmen ihrer gesetzlichen Aufgaben, geldwäscherechtlich Verpflichteten im Rahmen der Erfüllung ihrer geldwäscherechtlichen Sorgfaltspflichten und jedem anderen, der ein berechtigtes Interesse an der Einsichtnahme darlegt (z. B. Nichtregierungsorganisationen (NRO’s) oder Journalisten), zugänglich (§ 23 Abs. 1 GwG). Ein derartiges Interesse besteht insbesondere, wenn ein Bezug zur Verhinderung und Bekämpfung von Terrorismusfinanzierung und Geldwäsche sowie deren Vortaten wie etwa Korruption nachvollziehbar vorgebracht wird. Die Bundesregierung hat am 2. Juli 2014 beschlossen, die Kandidatur Deutschlands bei der internationalen „Initiative für Transparenz in der Rohstoffwirtschaft“ (Extractive Industries Transparency Initiative – EITI) einzuleiten. Mit der Umsetzung in Deutschland (D-EITI) stärkt die Bundesregierung die internationalen Bemühungen bei der Bekämpfung von Korruption im Zusammenhang mit Rohstoffgeschäften. Dieses erklärte Ziel begründet ein berechtigtes Interesses von D-EITI zur Einsichtnahme in das Transparenzregister."

  einsichtNeu:
    title: "Erweiterung der Einsichtnahmemöglichkeit in das Transparenzregister"
    p1_1: "Mit der am 9. Juli 2018 in Kraft getretenen Änderungsrichtlinie zur 4. Geldwäscherichtlinie (EU) 2018/843 vom 30. Mai 2018"
    p1_2: ", deren Regelungen zum Großteil von den Mitgliedsstaaten bis 10. Januar 2020 umzusetzen sind, muss der Zugang zum Register künftig öffentlich ausgestaltet werden, d. h. der bisher gestaffelt geregelte Zugang mit Nachweis eines berechtigten Interesses an der Einsichtnahme entfällt. "
    p1_3: "Bestehen bleibt auch die nach der aktuellen Rechtsgestaltung bereits vorgesehene Möglichkeit, dass wirtschaftlich Berechtigte die Einsichtnahmemöglichkeit in das Transparenzregister beschränken können, wenn sie darlegen, Opfer bestimmter Straftaten (z.B. Erpressung) zu werden drohen. Deutschland wird die EU-rechtlichen Vorgaben fristgerecht in nationales Recht umsetzen und das Bundeskabinett hat am 31. Juli 2019 den Regierungsentwurf für eine entsprechende Anpassung des Rechtsrahmens beschlossen."

erweiterung-einsichtnahme:
    title: "Erweiterung der Einsichtnahmemöglichkeit im Zuge der Novellierung der Vierten Geldwäscherichtlinie (EU) 2015/849"
    p: "Mit der am 9. Juli 2018 in Kraft getretenen Änderungsrichtlinie zur 4. Geldwäscherichtlinie (EU) 2018/843 vom 30. Mai 2018, deren Regelungen zum Großteil von den Mitgliedsstaaten bis 10. Januar 2020 umzusetzen sind, muss der Zugang zum Register künftig öffentlich ausgestaltet werden, d. h. der bisher gestaffelt geregelte Zugang mit Nachweis eines berechtigten Interesses an der Einsichtnahme entfällt. Bestehen bleibt die nach der aktuellen Rechtsgestaltung bereits vorgesehene Möglichkeit, dass wirtschaftlich Berechtigte die Einsichtnahmemöglichkeit in das Transparenzregister beschränken können, wenn sie darlegen, Opfer bestimmter Straftaten (z.B. Erpressung) zu werden drohen. Deutschland wird die EU-rechtlichen Vorgaben fristgerecht in nationales Recht umsetzen und das Bundeskabinett hat am 31. Juli 2019 den Regierungsentwurf für eine entsprechende Anpassung des Rechtsrahmens beschlossen."


