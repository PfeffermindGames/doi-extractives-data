  naturschutzrechtliche_eingriffsregelungen:
    title: Naturschutzrechtliche Eingriffsregelungen
    p1: Jede Bergbautätigkeit ist mit Eingriffen in Natur und Landschaft verbunden und kann gravierende Umweltbelastungen zur Folge haben. Gleichzeitig kann auf ehemaligen, aber auch auf bestimmten Arealen betriebener Abbauflächen ein Beitrag zur Sicherung der Biodiversität geleistet werden. Kompensationsmaßnahmen wie Ausgleichs- oder Ersatzmaßnahmen sowie Ersatzzahlungen sollen Eingriffe in Natur und Landschaft kompensieren und deren Funktion wiederherstellen.
    p2_1: Der für die mittel- bis langfristige Rohstoffsicherung erforderliche Flächenbedarf wird auf rund 1% der Fläche Deutschlands geschätzt. Die dabei tatsächlich in Abbau stehende Fläche beträgt 29 km² oder – bezogen auf die Fläche Deutschlands – 0,008%
    link1: (Bundesanstalt für Geowissenschaften und Rohstoffe 2016).
    p2_2: Das entspricht einer täglichen Flächeninanspruchnahme von durchschnittlich 8 Hektar.  Die für die Rohstoffgewinnung genutzten Flächen sind regional unterschiedlich konzentriert, wodurch auch die damit verbundenen Eingriffe in Natur und Landschaft große regionale Unterschiede und Konzentrationen aufweisen.

    rechtlicher_rahmen:
      title: Rechtlicher Rahmen
      p1: Im Bundesnaturschutzgesetz (BNatSchG) ist als allgemeiner Grundsatz zu Eingriffen geregelt, dass erhebliche Beeinträchtigungen von Natur und Landschaft vom Verursacher vorrangig zu vermeiden und zu minimieren sind. Nicht vermeidbare Beeinträchtigungen sind durch Ausgleichs- oder Ersatzmaßnahmen (im Weiteren „Kompensationsmaßnahmen“) oder, soweit dies nicht möglich ist, durch einen Ersatz in monetärer Form zu kompensieren (§ 13 BNatSchG). Dieser allgemeine Grundsatz bildet somit eine Abarbeitungskaskade, die zuerst die Vermeidung, dann die Kompensationsmaßnahmen, und als letzte Möglichkeit die Ersatzgeldzahlung vorsieht. Bei Bergbaumaßnahmen zielt dieses Vermeidungsgebot vor allem auf eine möglichst umweltschonende Ausführungsvariante ab, da Standortalternativen aufgrund der Art des Rohstoffs und technischer Erwägungen nicht möglich sein können und Nullvarianten aufgrund der ökonomischen Vorrangigkeit des Rohstoffabbaus ausscheiden können. Unvermeidbare Beeinträchtigungen von Natur und Landschaft sind insbesondere durch Förderung natürlicher Sukzession, Renaturierung, naturnahe Gestaltung, Wiedernutzbarmachung oder Rekultivierung auszugleichen oder zu mindern (§ 1 Abs. 5 S. 4 BNatSchG).
      p2: Kompensationsmaßnahmen sind in dem jeweils erforderlichen Zeitraum zu unterhalten und rechtlich zu sichern. Der Unterhaltungszeitraum wird von der Zulassungsbehörde im Zulassungsbescheid festgelegt. Für die Ausführung, Unterhaltung und Sicherung der Kompensationsmaßnahmen ist der Verursacher des Eingriffs oder dessen Rechtsnachfolger verantwortlich.
      p3: Nach bundes- und europarechtlichen Vorgaben sind in Zulassungsverfahren von naturschutzrechtlichen Eingriffen zudem die möglichen Auswirkungen eines Vorhabens auf besonders geschützte Tier- und Pflanzenarten (besonderes Artenschutzrecht) sowie auf das europäische Schutzgebietsnetz NATURA 2000 zu prüfen.
      p4: Das BNatSchG enthält eine Vollregelung, d.h. Landesgesetze und -normen zur instrumentalen Ausgestaltung der Eingriffsregelung dürfen dieser nicht widersprechen. Zur Konkretisierung bei der Anwendung der Vorschriften haben die Länder zum Teil ergänzende Regelungen getroffen, wobei die Praxis in den Ländern unterschiedlich ist. Beispielsweise ist die konkrete Bemessung der Höhe und Verwendung von Ersatzgeldzahlungen von Bundesland zu Bundesland unterschiedlich.

    zulassungspraxis_rohstoffförderung:
      title: Zulassungspraxis bei der Rohstoffförderung
      p1: Plant ein Unternehmen einen Eingriff in die Natur und Landschaft im Rahmen der Rohstoffförderung, wird die naturschutzrechtliche Eingriffsreglung auf Ebene der zuständigen Zulassungsbehörde abgearbeitet. Das sind entsprechend der jeweiligen Rohstoffart entweder die Bergbehörden der deutschen Bundesländer (bei bergfreien und grundeigenen Rohstoffen) oder die mit dem Vollzug der landesrechtlichen Abgrabungsgesetze, des Bau- und Wasserhaushaltsrechts oder des Bundesimmissionsschutzgesetzes beauftragten Landesbehörden (bei sog. Grundeigentümerbodenschätzen). Dieses Vorgehen entspricht dem sogenannten „Huckepack-Verfahren“, bei dem alle Vorhaben, die aufgrund anderer Rechtsvorschriften ohnehin der Zulassung von einer Behörde bedürfen, die Zulassung von der zuständigen Fachbehörde im „Benehmen“ mit der zuständigen Naturschutzbehörde erteilt bekommen (§ 17 BNatSchG). Damit muss der zuständigen Naturschutzbehörde eine Stellungnahme im Zulassungsverfahren eingeräumt werden, wobei die jeweilige Zulassungsbehörde nicht an die Empfehlungen der Naturschutzbehörde gebunden ist. Die Bestimmungen des besonderen Artenschutzes sind jedoch zwingend und unterliegen nicht der Abwägung. Ferner sind Schutzgebietsausweisungen zu beachten.
      p2: Im Zulassungsverfahren legt der/die Unternehmer/in hierzu der zuständigen Behörde einen landschaftspflegerischen Begleitplan (LBP) vor, welcher insbesondere Angaben über Ort, Art, Umfang und zeitlichen Ablauf des Eingriffs sowie die vorgesehenen Vermeidungs- und Kompensationsmaßnahmen und ggf. auch über den Ersatzgeldumfang macht. Hierbei wird regelmäßig der überwiegende Teil der erforderlichen Kompensation im Rahmen der Renaturierung bzw. Rekultivierung erbracht (siehe Zielbestimmung BNatSchG). Kompensationsmaßnahmen auf externen Flächen sind dann erforderlich, wenn sich bestimmte Landschafts- bzw. Biotopstrukturen nicht wiederherstellen lassen oder wenn aus artenschutzrechtlichen Gründen spezielle Maßnahmen notwendig sind.
      p3: Beim Abbau der sogenannten bergfreien (z.B. Kohle, Salze, Erdöl und Erdgas) und grundeigenen (z.B. Steine, Erden und Industrieminerale) Bodenschätze, der durch das Bundesberggesetz (BBergG) geregelt wird, wird die Eingriffsregelung nach dem BNatSchG im Rahmen des bergrechtlichen Betriebsplanverfahrens abgearbeitet, wobei die Pflichten nach dem BNatSchG vollumfänglich gelten. Der Ausgleich von Eingriffen kann bereits im Rahmen der bergrechtlichen Verpflichtung zur Wiedernutzbarmachung der Oberfläche (§ 55 Abs. 1 Nr. 7 BBergG, § 1 Abs. 5 S. 4 BNatSchG) erfolgen. Soweit dies nicht möglich ist, sind Ausgleichs- und/oder Ersatzmaßnahmen oder nachrangig Ersatzgeldzahlungen nach BNatSchG erforderlich (siehe hierzu Beispiel aus NRW unten). Bei Verfahren, die unter das Bundesberggesetz fallen, finden dabei auch die rechtlichen Instrumente des BBergG, wie insbesondere die regelmäßige Kontrolle durch die in der Regel alle zwei Jahre vorzulegenden und neu zu genehmigenden Hauptbetriebspläne Anwendung.

