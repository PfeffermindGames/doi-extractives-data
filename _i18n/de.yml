  rechtliche_grundlage:
    title: Rechtliche Grundlage
    p1: In Deutschland wird allein für bergfreie Bodenschätze das Recht zur bergbaulichen Exploration und Gewinnung staatlich vergeben. Das Verfügungsrecht über einen bergfreien Bodenschatz wird als Bergbauberechtigung bezeichnet und kann bei den Bergbehörden der Bundesländer beantragt werden
    link1: (weitere Informationen siehe auch Genehmigung von Bergbauvorhaben).
    p2: Nach § 75 BBergG führen die Bergbehörden sogenannte Berechtsamsbücher und Berechtsamskarten, in denen die nach BBergG neu erteilten oder nach § 149 BBergG aufrechterhaltenen Bergbauberechtigungen (sogenannte Alte Rechte und Verträge) einzutragen sind.
    p3: "Eine öffentliche Einsicht in die Berechtsamsbücher und -karten wurde im Rahmen der deutschen Umsetzung der D-EITI geschaffen. Seit dem 21. Juli 2017 können nach § 76 Abs. 3 BBergG auf Antrag bei den Bergbehörden folgende Angaben zu den erteilten und aufrechterhaltenen Bergbauberechtigungen, ohne Darlegung eines berechtigten Interesses, eingesehen werden:"
    item1: Inhaber/in
    item2: Felder, auf die sich die Bergbauberechtigung bezieht
    item3: Datum der Beantragung und der Erteilung
    item4: Laufzeit
    item5: "Bodenschatz, auf den sich die Bergbauberechtigung bezieht"
    p3_2: "Eine umfassende Liste mit Informationen zu Neuerteilungen, Änderungen und Löschungen bei den Bergbauberechtigungen in den Jahren 2015 - 2017 nach Bundesland kann hier eingesehen werden:"
    linktext_p3_2: Daten einsehen
    p3_3: "Eine umfassende Liste mit Informationen zu allen erteilten und aufrechterhaltenen Bergbauberechtigungen in Deutschland nach Bundesland kann hier eingesehen werden:"
    linktext_p3_3: Daten einsehen
    p4: "Bewilligungen und Erlaubnisse zur bergbaulichen Exploration können durch die Gesetzesänderung ebenso eingesehen werden.
    Die zuständigen Behörden können die genannten Informationen auch direkt öffentlich zugänglich machen, was bereits seit längerem in einer Vielzahl der Bundesländer geschieht. So veröffentlichen einige Bundesländer übersichtliche Online-Lizenzkataster. Weitere Bundesländer planen den Aufbau entsprechender Systeme."
    p5_1: "Weiterhin werden alle Bergbauberechtigungen in Deutschland im Bereich Kohlenwasserstoffe in der jährlich erscheinenden Publikation"
    linkp: "Erdöl und Erdgas in der Bundesrepublik Deutschland"
    link_href: "https://www.lbeg.niedersachsen.de/erdoel-erdgas-jahresbericht/jahresbericht-erdoel-und-erdgas-in-der-bundesrepublik-deutschland-936.html"
    p5_2: "veröffentlicht."

  beispiel:
