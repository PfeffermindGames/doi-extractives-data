  analyse:
    title: "Webseiten-Analyse"
    description-1: "Dieses Webangebot verwendet zur Analyse des Nutzerverhaltens Matomo. Hierbei werden durch Cookies Informationen über das Nutzungsverhalten in diesem Webangebot einschließlich der verkürzt gespeicherten IP-Adresse des anfragenden Rechners gesammelt und an den Server übertragen. Bei jedem Zugriff eines Nutzers auf das Internet-Angebot www.d-eiti.de und bei jedem Abruf einer Datei werden Daten über diesen Vorgang vorübergehend in einer Protokolldatei gespeichert und verarbeitet. Vor der Speicherung wird jeder Datensatz durch Veränderung der IP-Adresse anonymisiert."
    description-2: "Im Einzelnen werden über jeden Zugriff/Abruf folgende Daten gespeichert:"
    list:
      li1: "die Rechneradresse (IP-Adresse) in gekürzter Form,"
      li2: "die Seite, von der aus die Datei angefordert wurde,"
      li3: "der Name der übertragenen Datei,"
      li4: "das Datum und die Uhrzeit der Abfrage,"
      li5: "die übertragene Datenmenge,"
      li6: "der Zugriffsstatus (Datei übertragen, Datei nicht gefunden etc.) und"
      li7: "eine Beschreibung des Typs des verwendeten Webbrowsers."
    description-3: "Die Daten werden dort anonymisiert und zu Zwecken der Nutzungsanalyse gespeichert. Nach der Anonymisierung ist nach dem heutigen Stand der Technik eine Zuordnung zu dem anfragenden Rechner bzw. Anschluss nicht mehr möglich. Die durch den Cookie erzeugten Informationen werden nur an den intern betriebenen Server weitergegeben. Eine Weitergabe an Dritte erfolgt nicht. Die Verarbeitung der Daten erfolgt aufgrund von Art. 6 Abs. 1 f) EU-DSGVO mit dem berechtigten Interesse der Nutzungsanalyse zur Verbesserung des Webangebots. Es besteht die Möglichkeit des Widerspruchs gegen die Verarbeitung der Nutzerdaten zur Analyse des Nutzerverhaltens."
    description-4: "Unter dem folgenden Link haben Sie als Nutzer/-in die Möglichkeit, die Erhebung der Nutzerdaten zu deaktivieren:"
    description-5: "Beim Aufruf einzelner Seiten werden so genannte temporäre Cookies verwendet, um die Navigation zu erleichtern. Cookies sind kleine Textdateien, die lokal im Zwischenspeicher des Internet-Browsers des Seitenbesuchers gespeichert werden. Diese Session Cookies beinhalten keine personenbezogenen Daten und verfallen nach Ablauf der Sitzung. Es werden keine Java Applets oder ActiveX Controls engesetzt, die eine Analyse Ihres Browsingverhaltens ermöglichen."
    description-6: "In einem weiteren Cookie wird die Sprache gespeichert, in der Sie die Webseite www.d-eiti.de zuletzt betrachtet haben. Dieses Cookie wird genutzt, um bei Ihrem nächsten Besuch wieder die passende Sprchvariante anbieten zu können. Dieses Cookie läuft ein Jahr nach ihrem Besuch ab."
  newsletter:
    title: "Newsletter"
    description-1: "Die im Rahmen des D-EITI Newsletters erhobenen personenbezogenen Daten werden zum Zweck der Abwicklung D-EITI Newsletters genutzt. Es findet keine Weitergabe Ihrer Daten an Dritte statt. Eine Verarbeitung und Nutzung Ihrer Daten für Zwecke der Beratung, der Werbung und der Marktforschung erfolgt nicht. Nach Eingabe Ihrer Adresse erhalten Sie eine Email mit einem Bestätigungslink, um die Echtheit der Adresse und Ihre Bestellung zu bestätigen. Um zu überprüfen, dass eine Anmeldung tatsächlich durch den Inhaber einer E-Mail Adresse erfolgt, setzen wir das „double-opt-in“ Verfahren ein. Hierzu protokollieren wir die Bestellung des Newsletters, den Versand einer Bestätigungsmail und den Eingang der hiermit angeforderten Antwort. Weitere Daten werden nicht erhoben.  Die Bestellung kann jederzeit widerrufen werden. In jedem Newsletter findet sich dazu ein entsprechender Link. Außerdem können Sie uns die gewünschte Abmeldung jederzeit über das Kontaktformular mitteilen."
    description-2: "Wird das Abonnement gekündigt, werden alle persönlichen Daten aus unserer Datenbank gelöscht."
  kontaktformular:
    title: "Kontaktformular"
    description-1: "Bei der Nutzung des Kontaktformulars werden Name und die E-Mail-Adresse verarbeitet. Die Verarbeitung erfolgt aufgrund von Art. 6 Abs. 1 b) EU-DSGVO zum Zweck der Entgegennahme der im Kontaktformular formulierten Anfrage. Eine Übermittlung der Daten an Dritte erfolgt nicht. Die Übermittlung an die GIZ erfolgt mittels einer mit SSL verschlüsselten Verbindung, sodass eine unbefugte Kenntnisnahme wesentlich erschwert wird. Ebenso wie an die GIZ gerichtete Anfragen per E-Mail, werden Anfragen über das Kontaktformular nach einer Aufbewahrungsfrist von 4 Jahren gelöscht."
  dauer:
    title: "Dauer der Datenspeicherung"
    description-1: "Personenbezogene Daten werden routinemäßig gelöscht, wenn sie nicht mehr zur Vertragserfüllung (zum Beispiel Beschäftigungs-, Zuschuss-, Miet-, Kauf- oder Dienstleistungs-verträge) erforderlich sind, seitens der betroffenen Personen keine gesonderte Zustimmung vorliegt und gesetzlich vorgegebene Aufbewahrungspflichten und -fristen keine längere Datenhaltung erforderlich machen."
  nutzerrechte:
   title: "Nutzerrechte"
   description-1: "Sie haben das Recht, der Datenverarbeitung zu widersprechen, nach Ihren persönlichen Daten und deren Verarbeitung zu fragen, diese gegebenenfalls berichtigen zu lassen beziehungsweise die Einschränkung der Verarbeitung oder die Löschung der Daten zu verlangen. Die Daten werden dann gelöscht."
   description-2: "Bei Fragen und Beschwerden zu dieser Website können Sie sich an die oben angegebene Kontaktadresse des Datenschutzbeauftragten wenden. Sie haben darüber hinaus das Recht, Beschwerde bei der zuständigen Datenschutzaufsichtsbehörde einzulegen. Zuständige Behörde ist die"
   link: "Bundesbeauftragte für den Datenschutz und die Informationsfreiheit (BfDI)."
  abrufbarkeit:
    title: "Abrufbarkeit der Datenschutzerklärung"
    description-1: "Sie können die Datenschutzerklärung jederzeit von jeder Seite dieses Internetangebots unter dem Link „Datenschutz“ abrufen. Bitte nehmen Sie zur Kenntnis, dass Änderungen des Angebots, gesetzliche und rechtliche Neuerungen sowie ggf. nachträglich erkannte Regelungslücken Änderungen dieser Datenschutzerklärung erforderlich werden lassen können."
  fragen:
    title: "Fragen und Auskunftsrecht"
    description-1: "Ihr Vertrauen ist uns wichtig. Daher möchten wir Ihnen Rede und Antwort bezüglich der Verarbeitung Ihrer personenbezogenen Daten stehen. Auch haben Sie nach dem Bundesdatenschutzgesetz ein Recht auf unentgeltliche Auskunft über Ihre gespeicherten Daten sowie ggf. ein Recht auf Berichtigung, Sperrung oder Löschung dieser Daten. Sie können außerdem jederzeit die uns erteilte Einwilligung zur Datenerhebung und Verwendung ohne Angaben von Gründen widerrufen. Wenn Sie Fragen haben, die Ihnen diese Datenschutzerklärung nicht beantworten konnte oder wenn Sie zu einem Punkt vertiefte Informationen wünschen, wenden Sie sich bitte jederzeit an das "
    link: "D-EITI Sekretariat."
  haftung:
