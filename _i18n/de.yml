        td3: "Industrieminerale: Bentonit und andere montmorillonitreiche Tone, Feldspat, Glimmer, Kaolin, Kieselgur (Diatomit), „Pegmatitsand“, Quarz(-sand und -kies), und Quarzit (soweit für Feuerfestprodukte und Ferrosilicium-Herstellung geeignet), Speckstein und Talk, Ton (soweit feuerfest, säurefest)<br/><br/>Steine und Erden: Basaltlava (außer Säulenbasalt), Dachschiefer, Trass<br/><br/>Außerdem: Alle untertägig gewonnenen grundeigenen Bodenschätze (also dann auch Gipsstein, Naturstein, Ziegeleitone usw.)"
        td4: "Steine und Erden (im Tagebau): Anhydrit, Gipsstein, Kalkstein sowie Säulenbasalt und andere Natursteine, Kies und Sand, Quarz und Quarzit (soweit nicht für die Herstellung von Feuerfestprodukten und Ferrosilicium-geeignet), und andere in dieser Tabelle nicht genannten Rohstoffe<br/><br/>Außerdem: Torf"
      tr3:
        td1: Verfügungsgewalt über die Bodenschätze
        td2: "Diese Bodenschätze sind „frei“, d.h. sie gehören nicht dem Grundeigentümer. Ihre Nutzbarmachung bedarf der Bergbauberechtigung sowie der Genehmigung durch die Bergbehörde."
        td3: "Diese Bodenschätze gehören dem Grundeigentümer. Ihre Nutzbarmachung steht dem Grundeigentümer zu."
      tr4:
        td1: "Art der rechtlichen Regelung"
