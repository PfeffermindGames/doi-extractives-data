genehmigung-zulassung:
    title: Zulassung eines Betriebsplans
    nav_items:
      - name: title
        title: Seitenanfang
      - name: umweltverträglichkeitsprüfung
        title: Umweltverträglichkeitsprüfung
    betriebsplans:
      p1: "Aufsuchungsbetriebe, Gewinnungsbetriebe und Betriebe zur Aufbereitung dürfen nur auf Grund von Plänen (Betriebsplänen) errichtet, geführt und eingestellt werden, welche vom Unternehmer aufgestellt und von der zuständigen Behörde zugelassen worden sind. Die Zulassung solcher Betriebspläne ist an Voraussetzungen gebunden (Zulassungsvoraussetzungen). Diese betreffen u. a. die Betriebssicherheit und den Arbeitsschutz, den Schutz der Oberfläche sowie die Vermeidung gemeinschädlicher Einwirkungen, den Schutz der Lagerstätte und die Vorsorgemaßnahmen für die ordnungsgemäße Wiedernutzbarmachung der von der Rohstoffgewinnung in Anspruch genommenen Flächen. Weitere Informationen siehe auch"
      link1: " „Umgang mit dem Eingriff in die Natur“."
      p2: "Grundsätzlich umfassen Hauptbetriebspläne:"
      item1: "die Darstellung des Umfanges des Vorhabens"
      item2: "die Darstellung der technischen Durchführung des Vorhabens"
      item3: "die Dauer des Vorhabens"
      item4: "den Nachweis, dass die Zulassungsvoraussetzungen erfüllt sind."
      p3: "Der Betrieb eines Bergwerks ist aufgrund der fortdauernden Anpassung an die Lagerstätte dynamischer Natur. Mit dieser Betriebsweise sind auch spezifische Risiken für Beschäftigte und Dritte verbunden. Aufgrund dieser Besonderheit bedarf es einer fortlaufenden, nach Zeitabschnitten gestuften Kontrolle des Betriebes. So soll der Hauptbetriebsplan in der Regel einen Zeitraum von zwei Jahren nicht überschreiten und von der Bergaufsicht zugelassen werden. Die ständige Abstimmung zwischen Unternehmer und Bergaufsicht soll eine intensive staatliche Kontrolle der Bergbaubetriebe bei gleichzeitiger Flexibilität der Planung gewährleisten."
      p4: "In Deutschland werden die Bedingungen, unter denen Bodenschätze gefördert werden, grundsätzlich nicht unmittelbar zwischen den rohstofffördernden Unternehmen und den staatlichen Stellen verhandelt. Die Bedingungen für das Aufsuchen und die Gewinnung von Bodenschätzen sind in Gesetzen allgemein gültig festgelegt und werden durch die jeweils zuständigen Behörden umgesetzt."
      p5: "Vereinzelt werden neben den Genehmigungsverfahren auch vertragsrechtliche Vereinbarungen zwischen Unternehmen und staatlichen Stellen getroffen. Diese stellen aber, wie oben dargelegt, nicht die Regel, sondern die Ausnahme dar. Wo privatrechtliche Vereinbarungen für rohstofffördernde Unternehmen in Deutschland relevant sind, werden diese im "
      link2: "Zahlungsabgleich"
      p6: " aufgeführt und erläutert."
    umweltverträglichkeitsprüfung:
      title: "Umweltverträglichkeitsprüfung"
      p1_1: "Analog zu anderen Vorhaben mit Umweltauswirkungen werden auch für bergrechtliche Vorhaben Umweltverträglichkeitsprüfungen erforderlich. Die Verordnung über die Umweltverträglichkeitsprüfung bergbaulicher Vorhaben "
      link1: "(UVP-V Bergbau)"
      p1_2: "regelt, wann eine Umweltverträglichkeitsprüfung"
      link2: "(UVP)"
      p1_3: "bzw. eine Vorprüfung des Einzelfalls erforderlich ist. Die UVP-Pflichtigkeit von Bergbauvorhaben richtet sich dabei in der Regel nach der Größe des Vorhabens, gemessen am Fördervolumen bzw. an der benötigten Abbaufläche. Beispielhaft kann dies der nachfolgenden Tabelle entnommen werden. Darüber hinaus sind alle bergrechtlichen Vorhaben UVP-pflichtig, soweit sie in der Liste der UVP-pflichtigen Vorhaben gemäß UVPG aufgeführt sind."
      p1_4: "Übersicht von UVP-pflichtigen bzw. UVP-vorprüfungspflichtigen Bergbauvorhaben (nicht abschließende Aufzählung)"
      table:
        head:
