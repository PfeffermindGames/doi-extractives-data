erdol-erdgas:
  title: "Erdöl und Erdgas"
  erdöl:
    title: Erdöl
    subtitle: Wissenswertes über Erdöl
    slides:
       - Deutschland deckte im Jahr 2017 rund 2 % seines Erdölbedarfs aus heimischer Produktion.
       - Das im Wattenmeer gelegene Erdölfeld Mittelplate/Dieksand umfasste im Jahr 2017 mit ca. 13 Mio. t fast die Hälfte der förderbaren deutschen Erdölreserven.
       - Erdöl entsteht aus Ablagerungen großer Mengen von Plankton.
       - Durchschnittlich lagern Erdölfelder in einer Tiefe von rund 1,5 km. Durch den technischen Fortschritt ist es heute möglich, auch Erdölfelder in 5.000 m Tiefe und darunter zu erschließen.
       - Seit Beginn der Erdöl- und Erdgasförderung in Deutschland wurden insgesamt mehr als 22.000 Bohrungen durchgeführt.
    geschichte:
      title: Geschichte
      p: Seit über 150 Jahren wird Erdöl in Deutschland industriell gefördert. Die erste erfolgreiche Bohrung 1858/59 in Wietze bei Celle gilt als eine der ersten der Welt. Der Höhepunkt der Erdölförderung in Deutschland wurde 1968 mit einer Jahresproduktion von rund 8 Mio. t erreicht. Die Jahresproduktion 2017 betrug rund 2,2 Mio. t. Die sicheren und wahrscheinlichen deutschen Erdölreserven werden zum 01. Januar 2017 auf rund 31,8 Mio. t geschätzt.
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p: "Im Jahr 2017 betrug die aktuelle heimische Erdölförderung rund 2 % des deutschen Jahresverbrauchs. Der Wert des geförderten Erdöls lag für 2017 bei geschätzten 778 Mio. Euro. und damit rangierte Erdöl bei der wirtschaftlichen Bedeutung hinter Erdgas und Braunkohle an dritter Stelle der in Deutschland geförderten fossilen Energierohstoffe. Im internationalen Vergleich der Erdöl produzierenden Länder rangierte Deutschland im Jahr 2017 auf dem 56. Platz (1970: 26. Platz). Zum Jahresende 2017 waren in der Erdöl- und Erdgasindustrie in Deutschland 8.385 Mitarbeiter/innen beschäftigt"
      sup1:
        title: "1"
        text: "BVEG 2018"
    gewinnung:
      title: Gewinnung
      p1: Im Jahr 2017 waren in Deutschland 50 Erdölfelder in Produktion. Auf ihnen wurde durch fast 1.000 Fördersonden in Bohranlagen (onshore) bzw. auf Förderplattformen (offshore) Erdöl gefördert. Die Erdölfelder Schleswig-Holsteins und Niedersachsens erbrachten 2017 zusammen fast 91 % der deutschen Gesamtproduktion. Die restliche Produktion verteilte sich vor allem auf Rheinland-Pfalz sowie Bayern und zu sehr geringen Anteilen auf Bayern, Hamburg, Brandenburg und Mecklenburg-Vorpommern. Das größte deutsche Erdölfeld ist Mittelplate/Dieksand, das sich im Nationalpark Schleswig-Holsteinisches Wattenmeer befindet. Es wird seit 1987 über eine Bohr- und Förderinsel sowie durch Bohrungen vom Festland aus erschlossen. Auf dieses Erdölfeld entfiel 2017 mehr als die Hälfte der gesamten deutschen Erdölfördermenge.
      p2: Erdöl ist ein fossiler Energieträger und dient v.a. als Treibstoff für Verkehrs- und Transportmittel und zur Beheizung von Gebäuden. Zudem wird Erdöl in der chemischen Industrie z. B. zur Herstellung von Kunststoffen verwendet.
  erdgas:
    title: Erdgas
    subtitle: Wissenswertes über Erdgas
    slides:
      - Erdgas wird im Vergleich zu Kohle und Erdöl erst seit relativ kurzer Zeit als Energieträger genutzt.
      - Deutschland verfügt über ein aktives Offshore Gasfeld in der deutschen Bucht. Auf einem 1 Hektar großen Betriebsplatz wird Erdgas für die Versorgung von rund 15.000 Haushalten gefördert.
      - Bereits seit 100 Jahren wird Erdgas aus deutschen Lagerstätten gewonnen.
      - 7 % des Erdgasbedarfs in Deutschland wurde 2017 durch die heimische Produktion gedeckt. Etwa 95 % des geförderten Erdgases stammte aus Niedersachsen.
    geschichte:
      title: Geschichte
      p: "Bei einer Bohrung nach Wasser wurde 1910 in Neuengamme, heute ein Stadtteil von Hamburg, Erdgas gefunden. Die Förderung im industriellen Maßstab begann 1913. Bis zum Ende der 1960er Jahre war die heimische Erdgasproduktion allerdings gering – Erdgas erreichte bis dahin nur einen Anteil von rund 1 % am primären Energieverbrauch in Deutschland (West). Die Ölkrisen in den 1970er Jahren lenkten den Blick verstärkt auf den Verbrauch von Energie und die Notwendigkeit der Erschließung neuer Energiequellen. Mit der Entdeckung großer Erdgasvorkommen an der deutsch-niederländischen Grenze und der zunehmenden Umstellung von Stadt- und Kokereigas auf Erdgas stieg die heimische Förderung. Damit einher ging auch ein stetiger Ausbau der Erdgasinfrastruktur (von 12 auf 20 Mrd. m³(Vn) Rohgas zwischen 1970 und 2005). Im Jahr 2005 deckte die heimische Erdgasförderung bis zu 25 % des deutschen Erdgasverbrauchs. Seitdem ist die Förderung aber rückläufig. Im Jahr 2017 lag sie bei rund 7,9 Mrd. m³(Vn) Rohgas und deckte damit nur noch etwa 7 % des heimischen Erdgasverbrauchs. Die sicheren und wahrscheinlichen Reserven an Erdgas sind zudem rückläufig. Diese beliefen sich Ende 2017 auf rund 63 Mrd. m³(Vn). Damit betrug die statische Reichweite der deutschen Erdgasreserven 8 Jahre. Die Abnahme der Erdgasreserven sowie der Erdgasproduktion beruht im Wesentlichen auf der zunehmenden Erschöpfung der großen Lagerstätten und damit einhergehend deren natürlichem Förderabfall. Auch nennenswerte Neufunde sind in den letzten Jahren ausgeblieben. Für die Abnahme der Reserven war zudem ein über mehrere Jahre andauerndes Gesetzgebungsverfahren mitursächlich, in dem u. a. über die künftigen Anforderungen an den Einsatz der Fracking-Technologie diskutiert wurde und das 2016 in gesetzgeberischen Neuregelungen mündete."
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p: "Im Vergleich aller Erdgasförderländer lag Deutschland im Jahr 2017 auf Platz 46. Der Anteil an der weltweiten Erdgasfördermenge betrug 2017 etwa 0,2 %. In Relation zu anderen in Deutschland geförderten Rohstoffen, wie Braunkohle, kommt Erdgas eine relativ große wirtschaftliche Bedeutung zu. Der Wert des geförderten Erdgases betrug im Jahr 2017 geschätzt 1,43 Mrd. Euro. Etwa 12% des Gesamtwertes der in Deutschland produzierten Rohstoffe entfiel im Jahr 2017 auf Erdgas. Zum Jahresende 2017 waren in der Erdöl- und Erdgasgewinnung in Deutschland 3.384 Mitarbeiter/innen beschäftigt"
      sup2:
        title: "2"
        text: "BVEG 2018"
    gewinnung:
      title: Gewinnung
      p: "Nahezu 95 % des deutschen Erdgases wurde 2017 in Niedersachsen gefördert. Andere Bundesländer (Sachsen-Anhalt, Schleswig-Holstein, Thüringen und Bayern) trugen nur marginal zur Gesamtfördermenge bei. Gefördert wurden das Erdgas auf 77 Erdgasfeldern mittels 449 Fördersonden. Das Erdgasfeld A6/B4 im sogenannten Entenschnabel, einer Wirtschaftszone in der deutschen Bucht (Nordsee), ist dabei das einzige deutsche Offshore Erdgasfeld. Wie auch Erdöl tritt Erdgas in unterirdischen Lagerstätten auf. Vergleichbar mit der Erkundung von Erdöl, findet die Exploration von Erdgas vor allem durch seismische Untersuchungen und Erkundungsbohrungen statt. Die Förderung erfolgt über ein mit Zement und Stahl stabilisiertes Bohrloch, in das ein Steigrohr eingebracht wird (Sonde)."
    verwendung:
      title: Verwendung
      p: "Als fossiler Energieträger wird Erdgas hauptsächlich für die Beheizung von Wohn- und Gewerberäumen, als Wärmelieferant für thermische Prozesse in Gewerbe und Industrie (z. B. in Großbäckereien, Ziegeleien, Zementwerken, Gießereien und Metallhütten), zur elektrischen Stromerzeugung sowie als Treibstoff für Schiffe und Kraftfahrzeuge verwendet. Hinzu kommen mengenmäßig bedeutsame Anwendungen als Reaktionspartner in chemischen Prozessen, wie beispielsweise der Ammoniaksynthese im Haber-Bosch-Verfahren (Stickstoffdüngemittel), der Eisenerzreduktion im Hochofenprozess oder der Herstellung von Wasserstoff."
