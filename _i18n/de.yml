  h2: Daten zur gesamtdeutschen Rohstoffproduktion
  link2_0: " "
  p2_1: "Die Zahlen zu den Produktionsmengen wurden folgenden Publikationen entnommen: Steinkohle und Braunkohle basieren auf (SDK 2018)"
  link2_1: "„Der Kohlenbergbau in der Energiewirtschaft der Bundesrepublik Deutschland im Jahre 2017“."
  p2_2: "Die Zahlen zu Erdöl und Erdgas wurden (LBEG 2018)"
  link2_2: "„Erdöl und Erdgas in der Bundesrepublik Deutschland 2017“"
  p2_3: "entnommen. Die Zahlen zu Kali- und Kalisalzprodukte, Spezialton, Steinsalz, Siedesalz und Industriesole, Kaolin, Quarzkies und –sand, Kies und Sand, gebrochene Natursteine, Naturwerksteine sowie Kalk-, Mergel- und Dolomitstein basieren auf (BGR 2018)"
  link2_3: "„Deutschland – Rohstoffsituation 2017“."
  p2_4: "Dabei handelt es sich um eine jährliche Publikation, die u. a. Informationen zur Gewinnung von mineralischen Rohstoffen und Energierohstoffen in Deutschland enthält."
  p4: "Die Angaben zum Wert der zugehörigen Produktionsmengen sind nicht in der amtlichen Statistik enthalten. Deshalb wird auf andere Publikationen zurückgegriffen, wie z. B. die Geschäftsberichte der Verbände (hinsichtlich der Gesteinskörnungen insbesondere MIRO 2018) oder verschiedene Publikationen des Statistischen Bundesamtes. Im Detail basieren die Werte der Produktion von Steinkohle, Braunkohle, Erdöl und Erdgas auf Schätzungen aus durchschnittlichen Grenzübergangspreisen 2016 (BGR 2018). Derselben Publikation sind auch die Werte für Kali und Kalisalzprodukte, Spezialton (Berechnung nach Destatis), Steinsalz und Industriesole (Berechnung nach Destatis) sowie Kaolin (Berechnung nach IM 2016) entnommen. Die Werte der Produktion für Quarzsand und -kies, Kies und Sand und gebrochenem Naturstein sind ebenfalls aus [BGR 2018] entnommen. Die Werte der Produktion der Naturwerksteine sowie von Kalk-, Mergel- und Dolomitstein entstammen den Angaben des Statistischen Bundesamtes. Die hier verwendeten Daten wurden keiner zusätzlichen gesonderten Überprüfung unterzogen."
  h3: Daten zum Beitrag zum BIP
  p5:
    p1: "Die Daten wurden der "
    p1_linktext: "Volkswirtschaftlichen Gesamtrechnung"
    p1_1: " (Stand August 2019) des Statistischen Bundesamtes entnommen. Der Wirtschaftszweig „Bergbau und Gewinnung von Steinen und Erden“ umfasst die Gewinnung natürlich vorkommender fester (Kohle, Salz, Erze, Steine und Erden), flüssiger (Erdöl) und gasförmiger (Erdgas) mineralischer Rohstoffe."
    p1_2: "In der statistischen Klassifikation der Wirtschaftszweige (WZ 2008) umfasst der Sektor „Bergbau und Gewinnung von Steinen und Erden“ den gesamten Abschnitt B mit folgenden Subsektoren: Kohlenbergbau (WZ08-05); Gewinnung von Erdöl und Erdgas (WZ08-06); Erzbergbau (WZ08-07); Gewinnung von Steinen und Erden, sonstiger Bergbau (WZ08-08) sowie Erbringung von Dienstleistungen für den Bergbau und für die Gewinnung von Steinen und Erden (WZ08-09). Eine detaillierte Auflistung dieser Subsektoren findet sich in der Publikation „Klassifikation der Wirtschaftszweige“ des Statistischen Bundesamts auf den Seiten 175-185. Es gilt zu beachten, dass im Abschnitt B („Bergbau und Gewinnung von Steinen und Erden“) der Subsektor „Erbringung von Dienstleistungen für den Bergbau und für die Gewinnung von Steinen und Erden“ (WZ08-09) inkludiert ist. Dieser Bereich umfasst allerdings keine klassischen Gewinnungstätigkeiten."
    p2: "Daneben gibt es weitere rohstoffgewinnende Unternehmen, die aufgrund ihrer Haupttätigkeit einem anderen Wirtschaftszweig zugeordnet sind und deshalb im Folgenden nicht berücksichtigt sind."
    p3: Download der Daten
