erdol-erdgas:
  title: "Erdöl und Erdgas"
  erdöl:
    title: Erdöl
    subtitle: Wissenswertes über Erdöl
    slides:
       - Deutschland deckt 2% seines Erdölbedarfs (rund 2,3 Millionen Barrel täglich) aus heimischer Produktion.
       - Das im Wattenmeer gelegene Ölfeld Mittelplate/Dieksand beherbergt mit ca. 25 Mio. t rund 65 % der förderbaren deutschen Erdölvorkommen.
       - Erdöl und Erdgas entstehen aus Ablagerungen großer Mengen von Kleinstlebewesen vor allem Algen.
       - Die durchschnittlichen Kosten einer heute typischen Bohrung mit 5000 m Tiefe liegen bei ca. 10 Mio. € und steigen mit zunehmender Tiefe und in schwierig zugänglichen Lagerstätten noch deutlich an.
       - Seit Beginn der Erdöl- und Erdgasförderung in Deutschland wurden mehr als 22.000 Bohrungen durchgeführt
    geschichte:
      title: Geschichte
      p: Seit über 150 Jahren wird Erdöl in Deutschland industriell gefördert. Die erste erfolgreiche Bohrung 1858/59 in Wietze bei Celle gilt als eine der ersten der Welt. Der Höhepunkt der Erdölförderung in Deutschland wurde 1968 mit einer Jahresproduktion von rund 8 Mio. t erreicht. Die Jahresproduktion 2014 betrug rund 2,4 Mio. t. Die sicheren und wahrscheinlichen deutschen Erdölreserven werden auf rund 34 Mio. t geschätzt.
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p: "Die aktuelle Förderung von Erdöl in Deutschland beträgt etwas weniger als 3 % des deutschen Jahresverbrauchs. Der Wert des geförderten Erdöls liegt für 2015 bei etwa 1,4 Mrd. € und damit bei der wirtschaftlichen Bedeutung hinter Erdgas und Braunkohle an dritter Stelle der in Deutschland geförderten fossilen Energierohstoffe und an fünfter Stelle aller in Deutschland geförderten Rohstoffe. Im internationalen Vergleich der Erdöl produzierenden Länder lag Deutschland 2014 auf dem 58. Platz (1970: 26. Platz). 2014 waren im deutschen Erdöl- und Erdgasbereich 4.022 Mitarbeiter/innen beschäftigt."
    gewinnung:
      title: Gewinnung
      p1: 2014 gibt es in Deutschland 50 Ölfelder, auf denen aktiv durch rund 1000 Fördersonden in Bohranlagen (onshore) bzw. auf Förderplattformen (offshore) Erdöl gefördert wird. Die Ölfelder Schleswig-Holsteins und Niedersachsens produzierten 2015 zusammen fast 90 Prozent der deutschen Gesamtproduktion. Die restliche Produktion verteilt sich auf Rheinland-Pfalz und zu sehr geringen Anteilen auf Bayern, Hamburg, Brandenburg und Mecklenburg-Vorpommern. Das größte deutsche Ölfeld ist Mittelplate/Dieksand im Nationalpark Schleswig-Holsteinisches Wattenmeer, das seit 1987 über eine Bohr- und Förderinsel sowie Bohrungen vom Festland aus erschlossen wird. Auf dieses Ölfeld entfiel 2015 mehr als die Hälfte der deutschen Erdölgesamtfördermenge.
      p2: Erdöl ist ein fossiler Energieträger und dient v.a. als Treibstoff für Verkehrs- und Transportmittel und zur Beheizung von Gebäuden. Zudem wird Erdöl in der chemischen Industrie z.B. zur Herstellung von Kunststoffen verwendet.
  erdgas:
    title: Erdgas
    subtitle: Wissenswertes über Erdgas
    slides:
      - Erdgas wird im Vergleich zu Kohle und Erdöl erst seit relativ kurzer Zeit als Energieträger genutzt.
      - Auf einem ein Hektar großen Betriebsplatz wird Erdgas für die Versorgung von rund 15.000 Haushalten gefördert.
      - Bereits seit 60 Jahren wird Erdgas aus deutschen Lagerstätten gewonnen.
      - 11% des Erdgasbedarfs in Deutschland wird durch die heimische Produktion gedeckt.
      - 95 % des geförderten Erdgases stammt aus Niedersachsen.
    geschichte:
      title: Geschichte
      p: "Bei einer Bohrung nach Wasser wurde 1910 in Neuengamme, heute ein Stadtteil von Hamburg, Erdgas gefunden. Die Förderung im industriellen Maßstab begann 1913. Bis zum Ende der 1960er Jahre blieb die Erdgasproduktion in Deutschland allerdings gering – mit einem Anteil von nur rund 1% am primären Energieverbrauch in Deutschland (West). Die Ölkrisen in den 70er Jahren lenkten den Blick verstärkt auf den Verbrauch von Energie und die Notwendigkeit der Erschließung von Energiequellen. Mit der Entdeckung großer Gasvorkommen an der deutsch-niederländischen Grenze und der zunehmenden Umstellung von Stadt- und Kokereigas auf Erdgas stieg die heimische Förderung. Damit einher ging ein stetiger Ausbau der Gasinfrastruktur (von 12 auf 20 Mrd. m3(Vn) Rohgas zwischen 1970 und 2005). 2005 deckte die heimische Erdgasförderung bis zu 25% des heimischen Gasverbrauchs. Seitdem ist die Förderung rückläufig. 2014 lag sie bei rund 10,1 Mrd. m3(Vn) Rohgas, dies entspricht etwa 7% des heimischen Gasverbrauchs. Die sicheren und wahrscheinlichen Reserven an Erdgas sind zudem rückläufig. Diese beliefen sich 2014 auf 88,5 Mrd. m3. Damit beträgt die statische Reichweite der deutschen Erdgasreserven 8 Jahre. Entsprechend sind auch die Aktivitäten zur Suche und Erschließung neuer Erdgasfelder reduziert."
    wirtschaftliche-bedeutung:
      title: Wirtschaftliche Bedeutung
      p: "Im Vergleich der Erdgasförderländer weltweit lag Deutschland auf dem 42. Platz und hatte einen Anteil von 0,3% an der weltweiten Gasfördermenge. Im Vergleich mit den weiteren in Deutschland geförderten Rohstoffen kommt dem Erdgas eine relativ große wirtschaftliche Bedeutung zu. Der Wert des geförderten Erdgases betrug 2014 2,8 Mrd. Euro. Trotz einer rückläufigen Fördermenge ist damit Erdgas vor der Braunkohle und Bausanden/Kiesen der wirtschaftlich bedeutendste geförderte Rohstoff in Deutschland. Ein Fünftel des Gesamtwertes der in Deutschland geförderten Rohstoffe entfällt auf den Rohstoff Erdgas. 2014 waren im Erdöl- und Erdgasbereich 4022 Mitarbeiter/innen beschäftigt."
    gewinnung:
      title: Gewinnung
      p: "95% des deutschen Erdgases wurden 2015 in Niedersachsen gefördert. Andere Bundesländer (Sachsen-Anhalt, Schleswig-Holstein, Thüringen und Bayern) tragen nur marginal zur Gesamtfördermenge bei. Gefördert wird das Erdgas auf 77 Gasfeldern über 476 Fördersonden. Das Gasfeld A6/B4 im sogenannten Entenschnabel der ausschließlichen Wirtschaftszone Deutschlands in der deutschen Bucht (Nordsee) ist dabei das einzige Offshore Gasfeld. Wie Erdöl tritt Erdgas in unterirdischen Lagerstätten auf. Vergleichbar zum Erdöl erfolgt die Exploration von Erdgas durch seismische Untersuchungen und Erkundungsbohrungen. Hierbei werden Erdgasfelder gefunden und festgestellt, ob die gefundene Lagerstätte technisch für eine wirtschaftliche Förderung geeignet ist. Anschließend erfolgt die Förderung über ein mit Zement und Stahl stabilisiertes Bohrloch in das ein Steigrohr eingebracht wird (Sonde)."
    verwendung:
      title: Verwendung
      p: "Als fossiler Energieträger wird Erdgas hauptsächlich für die Beheizung von Wohn- und Gewerberäumen, als Wärmelieferant für thermische Prozesse in Gewerbe und Industrie (z. B. in Großbäckereien, Ziegeleien, Zementwerken, Gießereien und Metallhütten), zur elektrischen Stromerzeugung sowie als Treibstoff für Schiffe und Kraftfahrzeuge verwendet. Hinzu treten mengenmäßig bedeutsame Anwendungen als Reaktionspartner in chemischen Prozessen, wie beispielsweise der Ammoniaksynthese im Haber-Bosch-Verfahren (Stickstoffdüngemittel), der Eisenerzreduktion im Hochofenprozess oder der Herstellung von Wasserstoff."
