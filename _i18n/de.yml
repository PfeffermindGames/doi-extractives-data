erneuerbare_energien:
  title: Erneuerbare Energien
  nav_items:
    - name: title
      title: Seitenanfang
    - name: rohstoffbedarf
      title: Rohstoffbedarf im Bereich der erneuerbaren Energien
  chart_src: "/img/erneuerbare_energien/chart.png"
  p1_1: "Erneuerbare Energien"
  sup1:
    title: "1"
    text1: "Quelle für die im Bericht genannten Zahlen: "
    link: "BMWi (2018): Erneuerbare Energien in Zahlen"
    text2: ", AGEE-Stat (2018): Entwicklung der erneuerbaren Energien in Deutschland im Jahr 2017."
  p1_2: "leisten einen großen und wachsenden Anteil an der Energieversorgung Deutschlands. 2017 betrug der Anteil erneuerbarer Energien 13,1 % am gesamten Primärenergieverbrauch."
  source: "Quelle: Arbeitsgemeinschaft Energiebilanzen - 03/2017"
  p2_1: "Besonders groß ist der Anteil im Stromsektor, mehr als 36,2 % des Bruttostromverbrauchs werden durch erneuerbare Quellen gedeckt (über 217.900 GWh). Die Bundesregierung hat sich zum Ziel gesetzt, die Energieversorgung bis 2050 nahezu vollständig zu dekarbonisieren und so die Treibhausgasemissionen zu reduzieren. Im Jahr 2017 gingen in Deutschland mehr als 85 % der Treibhausgasemissionen (756 Mt CO2-Äquivalente) auf die Verbrennung fossiler Energien zurück"
  sup2:
    title: "2"
    text: "https://www.umweltbundesamt.de/publikationen/erneuerbare-energien-in-deutschland-2017"
  p2_2: "Derzeit werden fossil betriebene Kraftwerke neben den erneuerbaren Energien benötigt, um dem Energiebedarf in Deutschland gerecht zu werden."
  p3: "Die Technologien der erneuerbaren Energien benötigen beispielsweise Stahl, Zement oder petrochemische Rohstoffe wie folgendes Beispiel zeigt: Bauteile einer Windkraftanlage bestehen zu etwa 45 % aus Erdöl und Produkten der petrochemischen Industrie. Ein Flügel einer Windturbine, der bei großen Windrädern 30 bis 50 Meter lang sein kann, enthält bis zu 12.000 kg petrochemische Erzeugnisse."
  p4: ""
  p5: "Einige der für die Energiewende benötigten Metalle, zum Beispiel Elektronikelemente wie Indium, Germanium oder Gallium sind beibrechende Rohstoffe, das heißt, sie werden als Nebenprodukt im Bergbau eines anderen Metalls gewonnen. Bei diesen Metallen funktioniert der Regelkreis der Rohstoffversorgung nur eingeschränkt. In Deutschland und Europa sind Potenziale solcher Lagerstätten vorhanden, so dass mit einer gezielten Lagerstättenentwicklung und Rohstoffgewinnung Importabhängigkeiten verringert werden können."
  p6: "Die Investitionen in Erneuerbare-Energien-Anlagen betrugen 2017 15,7 Mrd. Euro, aus dem Betrieb der bestehenden Anlagen wurden 16,2 Mrd. Euro Umsatz erwirtschaftet. Der Ausbau erneuerbarer Energien kann Beschäftigungswirkungen über eine zunehmende Nachfrage nach diesbezüglichen Waren und Dienstleistungen entfalten. Schwerpunkt war die Windenergie, die 2017 insgesamt mehr als 115.000 Personen Beschäftigung bot. Finanziert wird der Ausbau der erneuerbaren Energien mit über dem Börsenstrompreis liegenden Einspeisevergütungen zugunsten der Betreiber der Erneuerbare-Energien-Anlagen. Diese Einspeisevergütungen werden von den Endkunden über Umlagen auf ihren Strompreis aufgebracht. Für den weiteren Ausbau der erneuerbaren Energien sind industrielle Energieprojekte mit der Entwicklung der erneuerbaren Energien in geeigneter Weise zu verbinden. Das betrifft auch die deutsche Rohstoffindustrie, die bereits eine Reihe von Projekten im Bereich Wind, Biomasse, Geothermie, Solar und Wasserkraft in Deutschland installiert hat."
  p7: "Erneuerbare Energieträger werden sowohl in der Stromerzeugung als auch in der Wärmeerzeugung und im Verkehrssektor verwendet. Wichtigster erneuerbarer Energieträger im Stromsektor ist die Windenergie: Im Jahr 2017 wurden 48,9 % des erneuerbaren Stroms aus Windenergie generiert. Die Windenergie spielt eine tragende Rolle beim Ausbau der erneuerbaren Energien hin zu einer wirtschaftlich tragfähigen und klimaverträglichen Energieversorgung bei angemessenen Preisen und hohem Wohlstandsniveau. Die Nutzung der Windenergie hat mittlerweile einen Anteil von über 17 % am deutschen Stromverbrauch. An verschiedenen ehemaligen Bergbaustandorten in Nordrhein-Westfalen sind inzwischen Windkraftanlagen vornehmlich auf begrünten Bergehalden mit bevorzugter Windsituation entstanden, die Modellcharakter für Deutschland haben. Neben dem weiteren Ausbau an geeigneten Landstandorten und dem Ersatz alter, kleinerer Anlagen durch moderne und leistungsstärkere Anlagen – dem sogenannten Repowering – kommt dem Ausbau der Windenergie auf See eine wachsende Bedeutung zu. Alleine 2017 wurden Anlagen mit einer installierten Leistung von rund 5.485 MW an Land und rund 1.275 MW auf See gebaut. Insgesamt stehen in Deutschland zurzeit rund 55.759 MW Kapazität aus Windanlagen zur Verfügung, die im Jahr 2017 fast 106.600 GWh Strom produziert haben, ein Sechstel davon auf See. Bis zum Jahr 2030 soll nach den Plänen der Bundesregierung eine Leistung von 15.000 MW Offshore-Wind am Netz sein. Mit Blick auf den Ausbau und die immer größer werdenden Leistungseinheiten (mehr als 10 MW je Windkraftanlage) wird hier auch der Bedarf an mineralischen Rohstoffen steigen. So wird zum Beispiel für den Bau der Fundamente von Windenergieanlagen Beton benötigt. Damit einher geht eine entsprechend höhere Nachfrage nach Kalkstein für die Zementherstellung sowie Zuschlagsstoffen wie Kies und Sand."
  p8: "Auch die Biomasse hat sich zu einem relevanten Energieträger für die Stromerzeugung entwickelt. Inzwischen beträgt die Gesamtkapazität der Anlagen zur Stromerzeugung aus Biomasse rund 8.000 MW, die Stromerzeugung lag 2017 bei gut 51.000 GWh (8,5 % des gesamten Stromverbrauchs, 23,5 % der erneuerbaren Stromerzeugung). Neben Biogas (inkl. Biomethan, Deponie- und Klärgas) werden auch feste und flüssige Biomasse sowie biogene Abfälle zur Stromerzeugung genutzt, jedoch ist Biogas mit 63 % (2017) der gesamten Biomasse der bedeutendste biogene Energieträger zur Stromerzeugung."
  p9: "Auch Sonnenenergie lässt sich zur Stromerzeugung nutzen. Mehr als 1,5 Millionen Photovoltaikanlagen wandeln die Strahlungsenergie direkt in Strom um und stellten Ende 2017 insgesamt rund 42.000 MW installierte Leistung in Deutschland. 2017 wurden rund 1.700 MW Leistung zugebaut. Demzufolge steigt auch die Stromerzeugung aus Photovoltaik nach wie vor kontinuierlich an und hat in 2017 gut 40.000 GWh erreicht. Photovoltaik deckte damit 6,6 % des gesamten Bruttostromverbrauchs und leistete 18,3 % der erneuerbaren Stromversorgung. Auch deutsche Bergbauunternehmen entscheiden sich zunehmend für den Einsatz von Photovoltaik-Anlagen an verschiedenen Bergbauindustriestandorten in Deutschland."
  p10: "Neben Wind, Biomasse und Photovoltaik leistete auch die Wasserkraft mit rund 22.200 GWh (2017) einen Beitrag zur Stromerzeugung."
  p11: "Auch im Wärmesektor werden zunehmend erneuerbare Energieträger verwendet. 2017 wurden insgesamt 162.000 GWh aus erneuerbaren Wärmequellen bestritten. Wichtigster erneuerbarer Energieträger zur Wärmeerzeugung sind dabei mit 107.000 GWh biogene Feststoffe, überwiegend Holz, beispielsweise in Form von Holzpellets. Auch Biogas, biogener Abfall sowie durch Wärmepumpen nutzbar gemachte Geothermie und Umweltwärme sind relevante erneuerbare Wärmeenergieträger mit jeweils über 10.000 GWh erzeugter Wärme in 2017. Die tiefe Geothermie ist als grundlastfähige Energieform mit einer hohen Jahreslaufleistung (angestrebt > 8.000 h bei Geothermiekraftwerken) ein fester Bestandteil eines sinnvollen Energiemixes. Die Bedeutung der Geothermie für die Wärmeversorgung nimmt laufend zu. Solarthermie leistete mit gut 7.000 GWh ebenfalls einen Beitrag zur Wärmeversorgung."
  p12: "Im Verkehrssektor kann Biomasse CO2-Emissionen mindern, insbesondere in Form von Biokraftstoffen wie Bioethanol, Biodiesel oder Biogas für Autos, Lastwagen, Züge, Schiffe und Flugzeuge. Auch Elektrofahrzeuge stellen eine Möglichkeit dar, CO2-Emissionen zu mindern. Im Jahr 2017 stellten die erneuerbaren Energien 5,2 % des Kraftstoffverbrauchs in Deutschland."
  p13: "Durch den flexiblen Einsatz sowohl im Strom-, Wärme- als auch im Verkehrssektor ist die Biomasse damit insgesamt der bedeutendste erneuerbare Energieträger. 54 % der gesamten Endenergie aus erneuerbaren Energiequellen wurde 2017 durch die verschiedenen energetisch genutzten Biomassen bereitgestellt."
  p14: "Der Ausbau erneuerbarer Energien trägt zur Vermeidung von Treibhausgasemissionen bei und reduziert die Verwendung fossiler, überwiegend importierter Energieträger. Trotz des Ausbaus der erneuerbaren Energien werden derzeit aber weiterhin konventionelle Kraftwerke benötigt. Da in Deutschland fossile Energieträger wie Mineralöl, Erdgas und Steinkohle zu einem hohen Anteil eingeführt werden, führen Einsparungen in diesem Bereich auch zu einer Senkung der deutschen Energieimporte: Erneuerbare Energien wie auch die Stromerzeugung auf Basis eigener Energierohstoffe können diese Importabhängigkeiten deutlich reduzieren und somit die Energiesicherheit erhöhen."
  a: "Rohstoffbedarf im Bereich der erneuerbaren Energien"
  p15: "Die MSG hat sich zum Ziel gesetzt, für den zweiten D-EITI-Bericht die Auswirkungen der erneuerbaren Energien auf die zukünftigen Rohstoffbedarfe sowie die damit inhergehenden sozioökonomischen Implikationen näher zu beleuchten. Mit der Umsetzung dieser Aufgabe wurde als externer Dienstleister das Prognos Institut beauftragt, das als Ergebnis die Studie „Rohstoffbedarf im Bereich der erneuerbaren Energien“ (2019) erstellt und der MSG vorgelegt hat. Die vollständige Studie steht über https://d-eiti.de/wp-content/uploads/2020/02/Rohstoffbedarf-im-Bereich-der-erneuerbaren-Energien.Langfassung.pdf zur Verfügung. Die Studie hat sich nicht mit der Frage befasst, in welchem Ausmaß der zukünftige Bedarf an Basis- und Technologiemetallen für EE-Anlagen durch den Rohstoffabbau in Deutschland gedeckt werden kann. Informationen zu Vorkommen und Förderung dieser Rohstoffe in Deutschland finden sich in den Berichten der BGR:"
  headline1: "BGR (2018): „Deutschland – Rohstoffsituation 2017“"
  headline2: "BGR (2017): „Heimische mineralische Rohstoffe –Unverzichtbar für Deutschland!“"
  p16: "Die folgenden Abschnitte sind der Zusammenfassung der Studie entnommen. Die MSG ist für den Inhalt der Studie und die hier wiedergegebenen Inhalte nicht verantwortlich und macht sich diese nicht zu eigen."
  headline3: "Einordnung der erneuerbaren Energien in die Energieversorgung Deutschlands und Darstellung des Rohstoffbedarfs für EE-Anlagen"
  p17: "„[…] Durch die Umstellung der Energieversorgung auf erneuerbare Energiequellen entsteht [zudem] ein zusätzlicher Rohstoffbedarf, während der Bedarf an fossilen Rohstoffen zurückgeht. Die in dem Gutachten vorgenommene Analyse der Rohstoffbedarfe bezieht sich sowohl auf Anlagen der Energieumwandlung (Windkraft und Photovoltaik) als auch auf bedeutende technologische Veränderungen in der Verwendung von Energieträgern (stationäre Speicher und Batterien für die Elektromobilität). Untersucht wurden Baurohstoffe, Basismetalle und Technologiemetalle. Die Abschätzung der Rohstoffbedarfe erfolgt bis 2030. Für die Abschätzungen wird eine zukünftige Entwicklung des Energiesystems in Deutschland gemäß dem Szenario B des Netzentwicklungsplans 2019 der Übertragungsnetzbetreiber angenommen"
  sup3:
    title: "3"
    text: "Siehe hierzu: "
    link_text: "https://www.netzentwicklungsplan.de/de/netzentwicklungsplaene/netzentwicklungsplan-2030-2019"
    link: "https://www.netzentwicklungsplan.de/de/netzentwicklungsplaene/netzentwicklungsplan-2030-2019"
  p17_1: " Dieses Szenario zeigt einen möglichen Entwicklungspfad des Energiesystems bis 2030 bei insgesamt leicht steigendem Bruttostromverbrauch unter Berücksichtigung der politischen Ziele, d. h. insbesondere einen Anteil der erneuerbaren Energien von 65 % zu erreichen, auf. Bei den Baurohstoffen sind besonders Rohstoffe für die Herstellung von Beton von großer Bedeutung. 2018 betrug der Bedarf an Beton für neu installierte Windkraftanlagen 1,8 Millionen Tonnen. Der durchschnittliche Jahresbedarf dürfte in Zukunft etwa in dieser Größenordnung konstant bleiben. Die durch die Energiewende hervorgerufene Nachfrage nach Baurohstoffen ist im Vergleich zu dem Bedarf im Wohnungs- und Straßenbau jedoch eher gering (Deutschland hatte im Jahr 2018 einen Bedarf an Transportbeton von etwa 115 Millionen Tonnen). Bedeutende Basismetalle für die Energiewende sind Stahl und Aluminium sowie Kupfer und Nickel. Stahl wird in vielen Anlagen als Baumaterial eingesetzt. Die durch die Energiewende hervorgerufene Stahlnachfrage ist im Vergleich zur Gesamtnachfrage nach Stahl in Deutschland von untergeordneter Bedeutung. Aluminium findet breite Anwendung in Windkraftanlagen und in PKW-Komponenten. Durch den Ausbau der Elektromobilität entsteht im Jahr 2030 voraussichtlich ein zusätzlicher Jahresbedarf an Aluminium von etwa 162.000 Tonnen. Kupfer wird neben Windkraft- und PV-Anlagen ebenso im Rahmen der Elektromobilität verwendet. Kupfer dürfte aufgrund der Energiewende deutliche Nachfrageimpulse erfahren. Während der Kupferbedarf 2013 für Windkraft- und PV-Anlagen bei 11.200 Tonnen lag, wird der jährliche Kupferbedarf bis 2030 um zusätzliche 73.500 Tonnen für Batterien, Elektromotoren und Leistungselektronik ansteigen. Der Bedarf an Nickel für die Elektromobilität wird für das Jahr 2016 auf etwa 1.050 Tonnen geschätzt. Bei einem Hochlauf auf etwa eine Million neuzugelassene Elektrofahrzeuge im Jahr 2030 würde sich ein Nickelbedarf von rund 56.000 Tonnen ergeben. Im Zusammenhang mit der Energiewende haben die Technologiemetalle Gallium, Indium, Selen und Silizium aufgrund ihrer Verwendung vor allem in PV-Modulen eine besondere Relevanz. Das Gleiche gilt für Kobalt und Lithium aufgrund ihrer Verwendung in Lithium-Ionen- Batterien sowie für Neodym und Dysprosium aufgrund ihrer Verwendung in Windkraftanlagen und Elektromotoren. Die zukünftigen jährlichen Bedarfe an Technologiemetallen zur Herstellung von PV-Modulen bleiben etwa konstant. Der jährliche Bedarf an Kobalt und Lithium steigt aufgrund zunehmender Batterieabsätze deutlich an. Gleiches gilt für den Bedarf an den Seltenerdenmetallen Neodym und Dysprosium. Dies ist verstärkt auf die Zunahme der Elektromobilität als auf den Bau von Windkraftanlagen zurückzuführen. Ein Überblick über den zukünftigen Bedarf an Technologiemetallen"
  p17_2: " für Schlüsseltechnologien der Energiewende ist in Tabelle 1 ausgewiesen. Die Primärgewinnung einiger benötigter Rohstoffe, z. B. Kobalt, kann insbesondere in Ländern mit schwachen Governancestrukturen mit hohen menschenrechtlichen sowie sozialen und ökologischen Risiken verbunden sein. Gerade im sog. artisanalen Bergbau können Kinderarbeit und fehlende Sozial- und Sicherheitsstandards damit einhergehen, die auch zu Gesundheitsbelastungen der Bevölkerung vor Ort führen können. Umweltbelastungen bei der Primärrohstoffgewinnung entstehen z. B. auch durch Rodungen (bspw. bei Bauxit), Wasserverdunstungen (bspw. bei Lithium aus Salzseen) und Dammbrüchen (Risiko bei Bergbaustandorten)."
