  p1: In Deutschland wird eine Vielzahl von unterschiedlichen mineralischen Rohstoffen und Energierohstoffen gefördert. Die nachfolgenden Diagramme listen die in Deutschland gewonnenen Rohstoffe nach Menge und geschätztem Wert im Jahr 2017 auf.
  p2: Weitere Informationen zu Datenquellen sowie Links zu Originaldaten sind hier einzusehen.
  daten_einsehen: Daten Einsehen
  steinkohle:
    title: Steinkohle
    p: Die deutsche Steinkohlenförderung sinkt seit Jahren kontinuierlich und die Förderung wurde 2018 sozialverträglich beendet. Im Jahr 2017 betrug die Förderung 3,7 Mio. t verwertbare Förderung. Aus den durchschnittlichen Grenzübergangspreisen für Kraftwerkskohlen für das Jahr 2017, kann man daraus einen Wert von etwa 337 Mio. Euro abschätzen.
  braunkohle:
    title: Braunkohle
    p: Die Förderung der heimischen Braunkohle lag mit 171,3 Mio. t in etwa auf dem Vorjahresniveau. Nach Schätzung der BGR entspricht dies einem Wert von 2.259 Mio. Euro.
  erdöl:
    title: Erdöl
    p: Die deutsche Erdölproduktion lag im Jahr 2017 bei ca. 2,2 Mio. t. Ähnlich wie bei der Steinkohle hat die BGR aus den durchschnittlichen Grenzübergangspreisen für das Jahr 2017 den Wert der Erdölproduktion auf 778 Mio. Euro abgeschätzt.
  erdgas:
    title: Erdgas
    p: 2017 wurde in der Bundesrepublik in neun Bundesländern Erdgas (einschl. Erdölgas) in Höhe von 7,9 Mio. m³ gefördert. Wie bei Erdöl, hat die BGR aus den durchschnittlichen Grenzübergangspreisen für das Jahr 2017 den Wert der Erdgasproduktion auf 1.425 Mio. Euro abgeschätzt.
  kalisalz:
    title: Kalisalz
    p1_1: In Deutschland werden durch zwei Unternehmen Kali- und Magnesiumsalze gewonnen. Die verwertbare Förderung lag im Jahr 2017 bei rund 6,7 Mio. t in Form von Kali- und Kalisalzprodukten
    link1: (BGR2018).
    p1_2: Der Wert der Kali- und Kalisalzprodukte betrug nach der Berechnung der BGR etwa 1.726 Mio. Euro.
  spezialton:
    title: Spezialton
    p: Nach Angaben der deutschen Bergbehörden wurden im Jahr 2017 in Deutschland rund 6 Mio. t verwertbarer Menge an Spezialton gefördert. Dabei handelt es sich um hochwertigen Ton für die keramische Industrie und Feuerfesttone. Nach Angaben des Statistischen Bundesamtes hat die BGR den Wert dieser Menge auf 141 Mio. Euro berechnet.
  steinsalz:
    title: Steinsalz, Industriesole und Siedesalz
    p: Nach Angaben der deutschen Bergbehörden wurden im Jahre 2017 in Deutschland 14,6 Mio. t (NaCl-Inhalt) an Steinsalz und Industriesole gewonnen. Zusätzlich wurde rund 1 Mio. t Siedesalz produziert, woraus sich eine Gesamtproduktion von 15,6 Mio. t ergibt. Aufbauend auf Wertangaben des Statistischen Bundesamtes berechnete die BGR den Wert dieser Menge auf 470 Mio. Euro.
  kaolin:
    title: Kaolin
    p1_1: Kaolin wird überwiegend in der Papierindustrie und zur Produktion von Feinkeramik verwendet. Nach Angaben der BGR wurden im Jahr 2017 1,1 Mio. t Kaolin im Wert von 84 Mio. Euro gefördert.
  quarzkies_und_sand:
    title: Quarzkies und –sand
    p1_1: Die Gewinnung von Quarzkiese und –sanden belief sich im Jahr 2017 auf 10,3 Mio. t mit einem Wert von 219 Mio Euro. Der Rohstoff wird u. a. als Glassand, Gießereisand sowie als Füllstoff in chemischen und bauchemischen Produkten eingesetzt.
  kies_und_sand:
    title: Kies und Sand, gebrochener Naturstein
    p: Kiese, Sande und gebrochene Natursteine werden zu ca. 95 % in der Bau- und Baustoffindustrie verwendet [BGR 2018]. Hier kommen sie z. B. im Tiefbau oder in der Betonherstellung zum Einsatz. Im Jahr 2017 wurden Kiese und Sande in der Gesamtmenge von 257 Mio. t mit einem Wert von 1686 Mio. Euro gefördert, sowie 220 Mio. t gebrochene Natursteine mit einem Wert von 1.529 Mio. Euro .
  naturwerkstein:
    title: Naturwerkstein
    p: Naturwerkstein wird zunächst in Rohblöcken gewonnen und anschließend zu Platten unterschiedlichen Formats gesägt. Diese Platten werden z. B. als Fassadenverkleidung oder als Wand- und Bodenbelag eingesetzt. Zudem finden sie als Fensterbänke, Treppenstufen und Grabsteine Verwendung. Im Jahr 2017 wurden 0,46 Mio. t des Rohstoffs gefördert, mit einem geschätzten Wert von 39 Mio. Euro.
  kalk_mergel:
    title: Kalk-, Mergel- und Dolomitstein
    p: Im Jahr 2017 wurden ca. 56,2 Mio. t Kalk-, Mergel- und Dolomitstein mit einem Wert von 822 Mio. Euro gefördert. Kalk wird u. a. im Haus- und Straßenbau sowie bei der Produktion von z. B. Eisen, Stahl, Zement, Glas oder Lebensmitteln eingesetzt.
