genehmigung-von-bergbauprojekten:
  title: Wie funktioniert‘s? Genehmigung von Bergbauvorhaben
  nav_title: Rechtlicher Rahmen und staatliche Stellen
  nav_items:
    - name: title
      title: Seitenanfang
    - name: Bergfreie
      title: "Bergfreie und grundeigene Bodenschätze"
    - name: Grundeigentümerbodenschätze
      title: "Grundeigentümerbodenschätze"
  p1: "Die Verfahren zur Zulassung und Aufsicht von Bergbauvorhaben sind in Deutschland nicht für alle Bodenschätze gleich geregelt. Sie variieren je nach Rohstoffart und deren rechtlicher Verankerung in Bund und Ländern."
  subtitle: Schritte zur Genehmigung bergbaulicher Vorhaben für bergfreie und grundeigene Bodenschätze
  tab1:
    name: Bergfreie Bodenschätze
    title: Bergbauberechtigung
    subtitle: muss von der zuständigen Bergbehörde erteilt werden
    h1_link: Zulassung des Betriebsplans
    h1: durch die Bergbehörde, alle zwei Jahre
    p1: Eine betriebsbezogene Zulassung bestimmt, unter welchen technischen und umweltrechtlichen Voraussetzungen Bodenschätze aufgesucht und gewonnen werden dürfen.
    h2: Aufsicht durch die Bergbehörden der Länder
    p2: "Der Abbau bergfreier und grundeigener Bodenschätze unterliegt der Aufsicht der zuständigen Bergbehörde (Bergaufsicht; § 69 Abs. 1 BBergG). Die Beaufsichtigung der Bergbaubetriebe stellt neben der Vergabe der Bergbauberechtigungen und der Erteilung der Betriebsplanzulassungen die dritte Kernkompetenz der Bergbehörden dar."
    p3: "Laut Bundesberggesetz dürfen die Aufsichtsbeamtinnen und Aufsichtsbeamten die Betriebe betreten, Auskünfte verlangen, Einrichtungen besichtigen und Prüfungen vornehmen sowie in Einzelfällen auch Anordnungen treffen. Für die Bergbauunternehmer/innen bestehen u.a. Verpflichtungen zur Meldung von Ereignissen und Unfällen, zur Duldung der Bergaufsicht und zur Begleitung der Aufsichtsbeamtinnen und Aufsichtsbeamten bei Fahrten durch die Betriebsstätte (Befahrungen)."
  tab2:
    name: Grundeigene Bodenschätze
    title: Besitznachweis
    subtitle: für Grundstück z.B. Pachtvertrag ist der Bergbehörde vorzulegen
    h1_link: Zulassung des Betriebsplans
    h1: durch die Bergbehörde
    p1: Eine betriebsbezogene Zulassung bestimmt, unter welchen technischen und umweltrechtlichen Voraussetzungen Bodenschätze aufgesucht und gewonnen werden dürfen. Hauptbetriebspläne werden alle zwei Jahre zugelassen.
    h2: Aufsicht durch die Bergbehörden der Länder
    p2: "Der Abbau bergfreier und grundeigener Bodenschätze unterliegt der Aufsicht der zuständigen Bergbehörde (Bergaufsicht; § 69 Abs. 1 BBergG). Die Beaufsichtigung der Bergbaubetriebe stellt neben der Vergabe der Bergbauberechtigungen und der Erteilung der Betriebsplanzulassungen die dritte Kernkompetenz der Bergbehörden dar."
    p3: "Laut Bundesberggesetz dürfen die Aufsichtsbeamtinnen und Aufsichtsbeamten die Betriebe betreten, Auskünfte verlangen, Einrichtungen besichtigen und Prüfungen vornehmen sowie in Einzelfällen auch Anordnungen treffen. Für die Bergbauunternehmer/innen bestehen u.a. Verpflichtungen zur Meldung von Ereignissen und Unfällen, zur Duldung der Bergaufsicht und zur Begleitung der Aufsichtsbeamtinnen und Aufsichtsbeamten bei Fahrten durch die Betriebsstätte (Befahrungen)."
