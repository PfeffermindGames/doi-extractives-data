    beispiel:
      title: Beispiel für die Transparenz von Kompensationsverzeichnissen in Baden-Württemberg
      p1: Grundlage für das baden-württembergische Kompensationsverzeichnis bildet neben dem § 17 Abs. 6 BNatSchG die Kompensationsverzeichnis-Verordnung und die Ökokonto-Verordnung des Landes, welche eine öffentliche Dokumentationspflicht vorsehen. Beide Verordnungen können auf der Webseite des Umweltministeriums Baden-Württembergs heruntergeladen werden. Das baden-württembergische Kompensationsverzeichnis ist in die Abteilungen „Ökokonto“ und „Eingriffskompensation“ unterteilt.
      p2: Ein Ökokonto ist ein Instrument für Eingriffsverursacher, um Kompensationsmaßnahmen zeitlich und räumlich von der Abbaufläche zu entkoppeln und somit flexibler zu managen. Über sogenannte „Ökopunkte“, die durch die gezielte ökologische Aufwertung von externen Flächen angesammelt werden, können Kompensationsmaßnahmen bevorratet und die entsprechenden Ökopunkte bei späteren Eingriffen verbraucht werden, um sie ganz oder in Teilen auszugleichen. Eingriffsverursacher wie z. B. Rohstoffunternehmen und Kommunen treten hierbei sowohl als Produzenten als auch als Verbraucher und Händler von Ökopunkten auf.
      p3_1: Eine zentrale Übersicht über die Gesamtanzahl aller Eingriffe in Baden-Württemberg, einschließlich ihrer Kompensationsmaßnahmen, ist zwar nicht verfügbar, jedoch können die naturschutzrechtlichen Ökokontomaßnahmen sowie die bereits einem naturschutzrechtlichen Eingriff zugeordneten Kompensationsmaßnahmen über die Internetseiten der zuständigen unteren Naturschutzbehörden auf Ebene der Stadt- und Landkreise abgerufen werden (
      link1: https://www.lubw.baden-wuerttemberg.de/natur-und-landschaft/oeffentlich-einsehbares-verzeichnis-eingriffskompensation
      p3_2: "). Dort sind folgende Informationen zu den naturschutzrechtlichen Kompensationsmaßnahmen der Kreise einsehbar:"
      list1:
        item1: Bezeichnung der Zulassungsbehörde und der Kompensationsmaßnahme (Kurzbeschreibung),
        item2: Aktenzeichen und Datum des Zulassungsbescheids,
        item3: Art des den Eingriff verursachenden Vorhabens
        item4: Vorhabenträger/in,
        item5: Lage der Kompensationsfläche,
        item6: Maßgaben zur fristgerechten Umsetzung der Kompensationsmaßnahme und zum festgesetzten Unterhaltungszeitraum,
        item7: Stand der Umsetzung.
      p4: "Für die Ökokontomaßnahmen sind weiterhin folgende Informationen einsehbar:"
      list2:
        item1: Maßnahmenkomplex,
        item2: Status,
        item3: Naturraum,
        item4: Lage der Maßnahme,
        item5: Ökopunkte.
      p5: Im Kompensationsverzeichnis des Landes Baden-Württemberg sind Kompensationsmaßnahmen sowohl auf Eingriffsflächen, als auch auf Ersatzflächen dokumentiert. Aufgelistet sind Maßnahmen seit April 2011.

    beispiel_für_festsetzung:
      title: Beispiel für die Festsetzung von Ersatzzahlungen in Nordrhein-Westfalen (NRW)
      p1: Ersatzgeld kann als Ultima Ratio bei einem zugelassenen Eingriff erhoben werden, wenn Beeinträchtigungen der Natur nicht zu vermeiden oder in angemessener Frist auszugleichen oder zu ersetzen sind. Nach dem BNatSchG richtet sich die Ersatzzahlung nach den durchschnittlichen Kosten der nicht durchführbaren Kompensationsmaßnahmen einschließlich der erforderlichen Kosten für deren Planung und Unterhaltung sowie die Flächenbereitstellung unter Einbeziehung der Personal- und sonstigen Verwaltungskosten. Sind diese nicht feststellbar, bemisst sich die Ersatzzahlung nach Dauer und Schwere des Eingriffs unter Berücksichtigung der dem Verursacher daraus erwachsenden Vorteile (§ 15 Abs. 6 S. 1ff. BNatSchG).
      p2: Bei der Zulassung der Aktivitäten der rohstofffördernden Industrie in NRW ist die Festsetzung von Ersatzzahlungen die Ausnahme. Dennoch gibt es Fälle, bei denen z. B. der überwiegende Teil der Kompensation in der Rekultivierung erfolgt, ein kleines rechnerisches Kompensationsdefizit aber noch auf einer externen Fläche umzusetzen wäre oder die Festsetzung der Kompensation durch Wiedernutzbarmachung nicht zweckmäßig ist. Wenn diese Fläche bzw. die erforderliche Maßnahme mit verhältnismäßigem Aufwand nicht verfügbar, nicht umsetzbar bzw. nicht zweckmäßig ist, erfolgt eine entsprechende Ersatzgeldfestsetzung. In NRW wird diese Festsetzung entsprechend den Vorgaben des Landesnaturschutzgesetzes (LNatSchG NRW) im Benehmen mit der jeweils zuständigen höheren Naturschutzbehörde vorgenommen (§ 33 Abs. 1 LNatSchG NRW).
      p3: Empfängerin des Ersatzgeldes ist die regional zuständige untere Naturschutzbehörde, welche das Ersatzgeld zweckgebunden für Maßnahmen des Naturschutzes und der Landschaftspflege zu verwenden hat (§ 31 Abs. 4 LNatschG NRW ). Soweit das Ersatzgeld für einen Eingriff in Waldflächen zu zahlen oder für eine Aufforstung von Flächen zu verwenden ist, wird es der Forstverwaltung zu Verfügung gestellt (§ 31 Abs. 4 LNatschG NRW).
      p4: Beispiele für Ersatzgeldfestsetzungen sind die Kiestagebaue im Tagebauvorfeld der Braunkohlevorhaben. In drei Tagebauen war eine ökologisch wertvolle Wiedernutzbarmachung nicht angezeigt, weil im direkten Anschluss zur Kies- bzw. Sandgewinnung der Braunkohlentagebau die Fläche nutzt. Für diese Fälle hat die dortige untere Landschaftsbehörde ein vereinfachtes Bewertungsverfahren entwickelt, mit welchem eine angemessene Ersatzzahlung ermittelt werden kann. Für die drei vorgenannten Vorhaben sind insgesamt Ersatzzahlungen von 265.767,90 € festgesetzt worden.
      p5: Für einen weiteren Kiestagebau wurde im Rahmen einer kleinflächigen Erweiterungsplanung ein Ersatzgeld festgesetzt, sofern die beabsichtigte Rekultivierung nicht umgesetzt werden kann. Mit dem eingenommenen Ersatzgeld von 21.900 Euro soll dann die untere Naturschutzbehörde des Kreises eine andere gleichwertige Kompensationsmaßnahme umsetzen. (Bei den vorgenannten Beispielen handelt es sich nicht um eine abschließende Aufzählung)
      p6: In den Jahren zwischen 2011 und 2015 hat es bei der Bergbehörde NRW Ersatzgeldfestsetzungen von insgesamt ca. 300.000 Euro gegeben. Für die Braunkohlenbergbaue in NRW hat es bisher keine Ersatzzahlungen gegeben; die Eingriffskompensation erfolgt überwiegend in der Wiedernutzbarmachung. Das Verhältnis der vielen und teilweise auch sehr großflächigen Tagebauvorhaben (insbesondere im Braunkohlenbergbau) unter Bergrecht in NRW zu den wenigen vorgenannten kleinen Vorhaben zeigt, dass die Festsetzung von Ersatzgeld in den bergrechtlichen Verfahren eine untergeordnete Rolle spielt.

    kooperation_zwischen:
      title: Kooperation zwischen Stakeholdern
      p: Weil jede Rohstoffextraktion einen erheblichen Eingriff in Natur und Landschaft darstellt, sollte eine umweltschonende Abbauführung und Gewinnungstechnik Unternehmensstandard sein. Eine zeitnahe Renaturierung und Rekultivierung kann zur Förderung der biologischen Vielfalt beitragen, aber auch betriebene Abbaustätten sind Habitate für seltene Tiere und Pflanzen. Hierbei hat sich die Zusammenarbeit zwischen rohstoffgewinnenden Unternehmen, dort Beschäftigten und ortskundigen Naturschützern als sinnvoll erwiesen. Dadurch kann das Betriebsmanagement an die lokalen und spezifischen Biodiversitätsansprüche angepasst werden. Dies gelingt in der Regel, wenn Unternehmensleitung und Beschäftigte kontinuierlich im Dialog mit naturschutzfachlich kundigen Institutionen und Personen stehen. Bei Erweiterungen oder neuen Abbauvorhaben dient der frühzeitige Dialog von Interessensträgern auch dazu, Konflikte gar nicht erst entstehen zu lassen. Informations- und Schulungsmaterialien zum Thema helfen der Breitenwirkung solcher Initiativen, die durch mitgliedsstarke Umwelt- und Naturschutzverbände, die Industriegewerkschaften Bergbau, Chemie, Energie und Bauen-Agrar-Umwelt sowie Wirtschaftsverbände auf Bundes- und Landesebene unterstützt werden.

  rückstellungen:
    title: Rückstellungen
    p1: In Deutschland ist bundesgesetzlich geregelt, dass rohstoffgewinnende Unternehmen Rekultivierungsmaßnahmen durchführen. Die Unternehmen sind darüber hinaus dazu verpflichtet eine langfristige bilanzielle Vorsorge („Finanzierungsvorsorge“) zu treffen. Hierzu gehören üblicherweise Maßnahmen, die nach dem Stilllegen des Bergbaus noch erforderlich sind, wie zum Beispiel Maßnahmen zur Wiedernutzbarmachung der in Anspruch genommenen Oberfläche oder Rekultivierungsmaßnahmen. Für diese finanziellen Verpflichtungen werden nach bilanziellen Vorschriften Rückstellungen gebildet.
    p2: Die Höhe der zu bildenden Rückstellungen basiert auf den zu erwartenden Aufwendungen für verschiedene geplante Maßnahmen. Langfristige steuerrechtliche Rückstellungen mit einer Restlaufzeit von über einem Jahr werden zudem unter Berücksichtigung künftiger Kostensteigerungen mit einem gesetzlich definierten Zinssatz abgezinst. Die zu erwartenden Erfüllungszeitpunkte sind im Wesentlichen abhängig von der wirtschaftlichen Restnutzungsdauer der jeweiligen Förderstandorte. Die Verpflichtungen reichen teilweise bei den Unternehmen weit über das Jahr 2050 hinaus.
    p3: Bergbauliche Rückstellungen werden in den Jahresabschlüssen der rohstoffgewinnenden Betriebe auf der Passivseite der Bilanz ausgewiesen. Sie werden daher als Bilanzposition im Rahmen der Abschlussprüfung durch Wirtschaftsprüfungsunternehmen überprüft. Rückstellungen müssen nach den einschlägigen Vorschriften angemessen sein. Dies wird in steuerrechtlichen Fragen von der Finanzverwaltung überprüft.
    p4_1: Transparent ausgewiesen werden die Rückstellungen bei den Unternehmen, die ihre Jahresabschlüsse auf
    link: http://www.bundesanzeiger.de
    p4_2: veröffentlichen müssen. Die Pflicht der Offenlegung gilt für alle Kapitalgesellschaften nach § 325 HGB, alle Personenhandelsgesellschaften ohne natürliche Person als persönlich haftenden Gesellschafter (z. B. GmbH & Co. KG) und sonstige Unternehmen, die eine gewisse Größe überschreiten.

  sicherheitsleistungen:
    title: Sicherheitsleistungen
    p1: Sicherheitsleistungen stellen ein in der Bundesrepublik vorgesehenes Instrument dafür dar, die durch rohstoffgewinnende Betriebe zu leistenden Rückbau-, Sicherungs- und Wiedernutzbarmachungsmaßnahmen bei Ausfall oder Verweigerung des Unternehmens ohne zusätzliche Kosten für die Allgemeinheit durch sogenannte Ersatzvornahmen der Behörden umsetzen zu können.
    p2: Für unter das BBergG fallende Rohstoffgewinnungsvorhaben sind Sicherheitsleistungen als behördliches Instrument im BBergG ausdrücklich vorgesehen. Einzelne Bundesländer haben für die Rohstoffgewinnung außerhalb des Geltungsbereiches des BBergG in ihren Abgrabungsgesetzen oder anderen untergesetzlichen Regelungen für Abgrabungen vergleichbare Vorschriften erlassen. Zudem können zur Absicherung der Durchführung von Ausgleichs- und Ersatzmaßnahmen für die Eingriffe in Natur und Landschaft gemäß § 17 Abs. 5 BNatSchG  Sicherheitsleistungen festgesetzt werden.
    p3: Die Bergbehörde kann im Rahmen ihres Ermessensspielraums nach § 56 Abs. 2 BBergG die Zulassung von Betriebsplänen von einer Sicherheitsleistung abhängig machen, soweit diese erforderlich ist, um insbesondere Maßnahmen zur Gefahrenvorsorge und Wiedernutzbarmachung der in Anspruch genommenen Flächen abzusichern. Dies betrifft beispielsweise Folgemaßnahmen bergbaulicher Aktivitäten, wie Wasserhaltungen aber auch den Rückbau von Anlagen, die Entfernung wassergefährdender Stoffe sowie die Sicherung von ehemaligen Abbauflächen durch Verfüllen oder Absperren.
    p4: Die Behörde kann, sofern sie eine Sicherheit für notwendig hält und sich aus der jeweiligen gesetzlichen Vorschrift keine Beschränkungen ergeben, grundsätzlich jede geeignete Form der Sicherheitsleistung zulassen. Möglich sind die Hinterlegung von Bargeld und Wertpapieren, Hypotheken, spezielle Ausfallversicherungen, betriebliche Rückstellungen, Bank- oder Konzernbürgschaften und sogenannte harte Patronatserklärungen.
    p5: " Branchenüblich im Rohstoffgewinnungssektor sind betriebliche Rückstellungen, Bankbürgschaften oder Versicherungsbürgschaften und insbesondere bei großen Unternehmen Konzernbürgschaften sowie Patronatserklärungen. Bargeld und Wertpapiere werden üblicherweise nicht als Sicherheit angenommen, da die Verwaltung dieser Finanzmittel durch die Behörde zu komplex ist. Insoweit handelt es sich nicht um Zahlungen der Unternehmen an staatliche Stellen."
    p6: "Die Höhe der festzusetzenden Sicherheitsleistung richtet sich nach den geschätzten Kosten einer möglicherweise notwendigen Ersatzvornahme. Soll ein Vorhaben in Abschnitten durchgeführt werden, wird die Sicherheitsleistung orientiert am tatsächlichen Eingriff etappenweise festgesetzt und nach erfolgreicher Teilwiedernutzbarmachung anteilig freigegeben."

