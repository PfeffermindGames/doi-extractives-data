  p2_1: " in der rohstoffgewinnenden Industrie tätig. Dies entspricht rund 0,21 % aller sozialversicherungspflichtig Beschäftigten in Deutschland. Mit rund 55 % waren im Bereich Gewinnung von Steinen und Erden, sonstiger Bergbau die meisten Beschäftigten tätig, gefolgt vom Kohlenbergbau (Braun- und Steinkohle) mit rund 21 %."
  p3_1: "Verglichen mit dem Berichtszeitraum 2016 waren ca. 4.100 Arbeitnehmer/innen weniger in der Branche beschäftigt, was überwiegend durch das Auslaufen des Steinkohlenbergbaus bis Ende 2018 bedingt ist."
  p3_2: "Mit jedem direkten Arbeitsplatz in der rohstoffgewinnenden Industrie sind weitere etwa 2 bis 2,5"
  sup2:
