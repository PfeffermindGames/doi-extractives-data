  headline4: "Sozioökonomische Bedeutung der erneuerbaren Energien"
  p18: "Um die Energiewende anzustoßen, wurde bereits 1990 mit dem Stromeinspeisungsgesetz ein Fördermechanismus eingeführt, das Energieversorgungsunternehmen in Deutschland erstmals verpflichtet, elektrische Energie aus regenerativen Prozessen (Wind- und Wasserkraft sowie Solarenergie und Biomasse) abzunehmen und zu vergüten. Heute wird die Nutzung erneuerbarer Energien in Deutschland maßgeblich durch das Erneuerbare-Energien-Gesetz (EEG) finanziell gefördert. Das EEG konzipiert eine Umlage, die auf den Stromverbrauch (mit Ausnahmen für energieintensive gewerbliche Verbraucher) zusätzlichzum Strompreis erhoben wird. Für 2019 beträgt die EEG-Umlage 6,4 ct/kWh. Der voraussichtliche Umlagebetrag für 2019 beläuft sich auf 23 Milliarden Euro. Die Zahl der Erwerbstätigen im Leitmarkt „Umweltfreundliche Energieerzeugung, -transport und -speicherung“ belief sich im Jahr 2018 auf 284.000 Personen. Die Zahl der direkten sowie der induzierten Beschäftigung unterliegt Schwankungen und lag 2016 bei 338.500 Personen. Schwankungen in der Beschäftigung lassen sich unter anderem auf Schwankungen bei der Produktion von erneuerbaren Energieanlagen und Schwankungen bei der Anzahl der in Deutschland installierten Anlagen zurückführen. Ein ausgewiesenes Ziel der Bundesregierung ist die Erhöhung des Anteils des Bruttostromverbrauchs aus erneuerbaren Energiequellen auf 65 %. Derzeit liegt der Anteil der erneuerbaren Energien am Bruttostromverbrauch bei ca. 38 %. Um den angestrebten Anteil zu erreichen, muss die installierte Leistung von 2018 bis 2030 entsprechend ausgebaut werden. Diesen Ausbauzielen stehen zahlreiche Herausforderungen in der Erschließung von erneuerbaren Ressourcen gegenüber. Herausforderungen bestehen insbesondere in Bezug auf die Ausweisung von Eignungsgebieten sowie die gesellschaftliche Akzeptanzsicherung. Anhand einer regionalen Betrachtung veranschaulicht das Gutachten sodann die sozioökonomische Bedeutung der erneuerbaren Energien mit besonderer Berücksichtigung der unterschiedlichen Nutzungspotenziale der Energiequellen bzw. der zum Einsatz kommenden Technologien. Hierzu vorgestellt werden eine Norddeutsche Region (bestehend aus den Bundesländern Schleswig-Holstein, Mecklenburg-Vorpommern und Niedersachsen) mit Fokus auf Windenergie, eine Mitteldeutsche Region (Hessen, Sachsen-Anhalt und Thüringen) mit Bioenergienutzung sowie eine Süd-Ostdeutsche Region (Baden-Württemberg, Bayern und Brandenburg), wo eine ausgewiesene Solarenergienutzung stattfindet. In der norddeutschen Windregion waren im Jahr 2017 8.100 Unternehmen und 50.000 Erwerbstätige im Bereich der erneuerbaren Energien tätig. Die Bruttowertschöpfung lag 2018 bei etwa 5 Milliarden Euro. Im Bereich der Windenergie waren 2018 ca. 4.000 Unternehmen und rund 17.900 Erwerbstätige tätig, was etwa einer Verdoppelung gegenüber 2010 entspricht. Trotz des bisher starken Wachstums ist im Hinblick auf die weitere Entwicklung mit Schwankungen zu rechnen. So sind bei einem geringen Ausbau von Windkraftanlagen auch Beschäftigungseinbrüche zu erwarten. In der mitteldeutschen Bioenergieregion waren 2017 5.900 Unternehmen und etwa 37.000 Erwerbstätige im Bereich der erneuerbaren Energien tätig. Die Bruttowertschöpfung lag 2018 bei etwa 4,5 Milliarden Euro. Im Bereich der Bioenergie waren 2018 etwa 2.000 Unternehmen mit rund 7.600 Erwerbstätigen aktiv, was einem leichten Anstieg gegenüber den 5.100 Erwerbstätigen der Branche im Jahre 2010 entspricht. Der größte Unternehmenszuwachs vollzog sich in den Bereichen Betrieb und Wartung. In der südostdeutschen Solarregion waren 2017 16.700 Unternehmen und knapp 100.000 Erwerbstätige im Bereich der Erneuerbaren Energien tätig. Die Bruttowertschöpfung lag 2018 bei etwa 11 Milliarden Euro. Im Bereich der Solarenergie waren 2018 etwa 5.500 Unternehmen mit rund 20.100 Erwerbstätigen aktiv, was weniger als der Hälfte der 2010 aktiven Erwerbstätigen in der Branche entspricht. Zu den Gründen rückläufiger Beschäftigung und Wertschöpfung zählt die Verlagerung der Anlagenproduktion in das Ausland sowie eine abnehmende Installation neuer Anlagen gegenüber den hohen Installationszahlen während der Jahre 2010 bis 2012. Der Ausbau erneuerbarer Energien sieht sich auch Herausforderungen gegenüber. Dazu gehören Fragen der Volatilität und Versorgungssicherheit ebenso wie die gesellschaftliche Akzeptanz des Ausbaus. Während der Ausbau mehrheitlich grundsätzlich befürwortet wird, variiert diese Befürwortung je nach Art der Technologie und scheint abhängig vom Grad der unmittelbaren Betroffenheit zu sinken. Auch Fragen des Natur- und Artenschutzes sowie Lärm- und Geruchsemissionen führen zu Akzeptanzproblemen.“"
