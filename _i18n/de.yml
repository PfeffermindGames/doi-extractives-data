  h1: Daten zur interaktiven Rohstoffkarte
  p0: "Alle zur Verfügung gestellten Informationen und Daten basieren auf dem"
  link0: "D-EITI Bericht für 2017 (Dez. 2019)"
  link0_src: "https://d-eiti.de/wp-content/uploads/2019/12/2.-D-EITI-Bericht.pdf"
  p0_1: ". Der Berichtszeitraum ist das Jahr 2017. Zusätzlich zu den Daten des Berichtsjahres werden im Downloads-Bereich Daten anderer Jahre zur Verfügung gestellt. Die einzelnen Datensätze sind im Folgenden thematisch gruppiert. Eine Zusammenstellung der aggregierten D-EITI Daten finden Sie "
  link0_2: "hier"
  link0_2_src: "http://www.rohstofftransparenz.de/downloads/#daten-zum-deiti-bericht"
  p1: Die hier dargestellten Produktionsdaten beruhen u. a. auf der Publikation des Bundeswirtschaftsministeriums "Der Bergbau in der Bundesrepublik Deutschland"
  download_label: Download der Daten
