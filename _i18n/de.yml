  einkommensniveau:
    title: "Einkommensniveau"
    p1: "Erwerbsarbeit spielt sowohl in gesellschaftlicher als auch in individueller Hinsicht eine zentrale Rolle. Unbestritten wird Arbeit als Hauptquelle zur Sicherung des Lebensunterhalts gesehen, der Verdienst ist für die Beschäftigten der wichtigste Bestandteil des persönlichen Einkommens. Der durchschnittliche Brutto-Monatsverdienst von Vollzeitbeschäftigten der Branche lag 2017 bei monatlich 4.069 €, zusätzlich wurden monatlich 462 € an Sonderzahlungen geleistet"
    p1_1: ". Damit ist der durchschnittliche Monatsverdienst in der Rohstoffindustrie etwa 4 % höher als durchschnittlich im produzierenden Gewerbe und etwa 17 % höher als das Durchschnittseinkommen"
    p1_2: " in Deutschland insgesamt. Aufgrund der abzuziehenden Einkommensteuer und der anteilig zu zahlenden Sozialabgaben sind die individuell verfügbaren Nettolöhne der Arbeitnehmer/innen deutlich niedriger als die Bruttolöhne."
    p2: "Die durchschnittlich bezahlte Wochenarbeitszeit betrug 40,7 Stunden und war damit im Vergleich mit dem produzierenden Gewerbe insgesamt relativ hoch."
    p3: "In Deutschland gilt der Gleichstellungsgrundsatz zwischen Männern und Frauen. Dieser Grundsatz gilt auch für die Lohnfindung und bedeutet, dass insbesondere geschlechterspezifische Einkommensunterschiede weiter abzubauen sind. Seit 2017 gilt das Gesetz zur Förderung der Entgelttransparenz zwischen Frauen und Männern (Entgelttransparenzgesetz). Dieses führt das bereits im Allgemeinen Gleichbehandlungsgesetz (AGG) normierte Entgeltgleichheitsgebot (gleiches Entgelt für Frauen und Männer für gleiche und gleichwertige Arbeit) weiter aus und beinhaltet einen individuellen Auskunftsanspruch für Beschäftigte, Berichtspflichten für große Unternehmen sowie die Aufforderung an große private Arbeitgeber/innen, betriebliche Prüfverfahren zur Entgeltstruktur durchzuführen. Der durchschnittliche Bruttomonatsverdienst von Frauen in der rohstoffgewinnenden Industrie lag mit 3.802 € bei 92,9 % der männlichen Beschäftigten (4.093 €) und damit oberhalb des durchschnittlichen Anteils von 82,7 % im produzierenden Gewerbe insgesamt."
    sup13:
      title: "13"
      text: "Statistische Bundesamt, Statistisches Jahrbuch 2018, S. 388 (Wirtschaftszweig B)"
    sup14:
      title: "14"
      text: "https://de.statista.com/themen/293/durchschnittseinkommen/"
  diversitaet_und_chancengleichheit:
    title: "Diversität und Chancengleichheit"
    p1: "Unterschiedliche Lebenserfahrungen und Arbeitshorizonte von Beschäftigten leisten einen maßgeblichen Beitrag zum wirtschaftlichen Erfolg der Unternehmen. Durch eine bewusste Förderung von Vielfalt können sich Unternehmen einen wichtigen Erfolgs und Wettbewerbsfaktor erschließen, der sich sowohl auf Unternehmen als auch auf Belegschaften positiv auswirkt. Diversität lässt sich an einer Reihe von quantitativen Indikatoren messen, beispielsweise am Anteil von Frauen an allen Beschäftigten und an Führungskräften, am Anteil ausländischer Beschäftigter oder an der Altersstruktur der Belegschaft."
    p2: "Im Jahr 2017 lag der Frauenanteil unter den Beschäftigten in der Branche bei 14,8 %. Ausländische Beschäftigte machten einen Anteil von 6,5 % an der Gesamtbelegschaft aus"
    p2_1: "."
    p3: "Der Anteil weiblicher Aufsichtsräte in der Branche ist mit 10,7 % sehr gering. Von den Vorständen deutscher Rohstoffunternehmen sind lediglich 4,4 % Frauen. Um den Anteil von Frauen an der Belegschaft und an Führungspositionen weiter zu steigern, besteht auch im Vergleich zu anderen Branchen hoher Handlungsbedarf. Dabei ist zu berücksichtigen, dass die Beschäftigungsstruktur in der Rohstoffwirtschaft traditionell von männlich dominierten technischen Ausbildungsberufen und Studiengängen geprägt ist."
    p4: "Mit 64,5 % stellte die Altersgruppe der 25 bis unter 55-Jährigen den weitaus größten Anteil der Belegschaft, gefolgt von den 55 bis unter 65-Jährigen mit 27,2 %. In der Gruppe der unter 25-Jährigen waren 7,4 % der Beschäftigten; 1 % der Beschäftigten war älter als 65 Jahre. Chancengleichheit wird in Deutschland unter anderem durch das AGG gefördert, das „Benachteiligungen aus Gründen der Rasse oder wegen der ethnischen Herkunft, des Geschlechts, der Religion oder Weltanschauung, einer Behinderung, des Alters oder der sexuellen Identität verhindern oder […] beseitigen“"
    p4_1: " soll sowohl im Bereich des Arbeitslebens als auch des Zivilrechts."
