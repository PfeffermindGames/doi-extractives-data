    text: "Die Beschäftigungswirkung variiert in den einzelnen Sektoren zwischen 1,94 und 2,66. Hillebrand, Elmar (2016): Branchenanalyse Rohstoffindustrie, hrsg. von der Hans-Böckler-Stiftung, Study Nr. 315, Berlin, S. 71. unter: "
    link: "www.boeckler.de/pdf/p_study_hbs_315.pdf"
  p3_3: " Arbeitsplätze in vor- und nachgelagerten Wirtschaftsbereichen verbunden. Somit summiert sich die Beschäftigungswirkung, die von der Rohstoffgewinnung in Deutschland ausgeht, auf rund 155.000 Personen."
  rolle_des_gesetzgebers:
    title: "Rolle des Gesetzgebers"
    p1: "Das deutsche Wirtschaftssystem ist geprägt durch das Zusammenspiel von freiem Marktgeschehen und staatlicher Sozialpolitik. Gleichzeitig besteht speziell im Rohstoffbereich eine ausgeprägte Sozialpartnerschaft, mit der bestehende Interessenunterschiede zwischen Arbeitgeber/innen und Arbeitnehmer/innen ausgeglichen werden können."
    p2: "Grundsätzlich regelt der deutsche Gesetzgeber ein einheitliches (Mindest-)Maß an Schutz für die Arbeitnehmer/innen (z. B. Arbeitszeiten, Urlaub, Kündigungsschutz, Schutzrechte für Jugendliche, Schwangere oder Schwerbehinderte, Sicherheit und Gesundheit bei der Arbeit u. v. m.). Über diesem Schutzniveau sind die Sozialpartner im Rahmen ihrer durch Artikel 9 Abs. 3 Grundgesetz verfassungsrechtlich gewährleisteten Tarifautonomie frei, die Arbeitsbedingungen eigenständig für das Unternehmen oder die jeweilige Branche zu regeln."
    p3: "Der deutsche Gesetzgeber sichert Erwerbstätige und ihre Angehörigen gegen die größten Lebensrisiken ab (Arbeitslosigkeit, Krankheit, Pflegebedürftigkeit, Unfall, Alter). Dafür wurde ein gesetzlich geregeltes Fünf-Säulen-Fürsorgesystem und Sicherungsnetz"
    sup3:
      title: "3"
      text: "(1.) Krankenversicherung; (2.) Unfallversicherung; (3.) Rentenversicherung; (4.) Arbeitslosenversicherung; (5.) Pflegeversicherung."
    p3_1: "&nbsp;für die Versicherten entwickelt. Die Leistungen der Sozialversicherungen werden überwiegend aus paritätischen Beiträgen von Arbeitnehmer/innen und Arbeitgeber/innen bestritten. Eine Ausnahme stellt hier die Betriebsunfallversicherung dar, welche ausschließlich vom Arbeitgeber finanziert wird. In einigen Zweigen werden auch Steuermittel zur Finanzierung hinzugezogen. Die gebildeten Versicherungsträger sind selbstverwaltend organisiert und garantieren die Beteiligung der Sozialpartner."
  rolle_und_zusammenarbeit_der_sozialpartner:
    headline: "Rolle und Zusammenarbeit der Sozialpartner"
    title: "Mitbestimmung"
    p1: "Eine der wesentlichen Säulen der sozialen Marktwirtschaft in Deutschland ist die Mitbestimmung, d. h. das Recht der Arbeitnehmer/innen und ihrer Interessenvertreter/innen an betrieblichen oder unternehmerischen Entscheidungen mitzuwirken. Die Reichweite und Form der Mitbestimmung unterscheiden sich nach Unternehmensgröße, Rechtsform und Branche. Am weitgehendsten ist die unternehmerische Mitbestimmung im Bergbau"
    P1_1: "(Montan-Mitbestimmung; MontanMitbestG"
    P1_2: ", MontanMitbestGErgG"
    p1_3: "): Hier sind die Aufsichtsräte durch Anteilseigner- und Arbeitnehmervertreter/innen gleichgewichtig (paritätisch) besetzt. Darüber hinaus wird ein/e Arbeitsdirektor/in, der/die als gleichberechtigtes Mitglied der Geschäftsführung für Personal- und Sozialangelegenheiten zuständig ist, bestellt. Seine/ihre Bestellung ist nach dem MontanMitbestG von der Zustimmung der Mehrheit der Arbeitnehmervertreter/innen im Aufsichtsrat abhängig."
    p2: "Für andere Unternehmen, die in der Rechtsform einer Kapitalgesellschaft geführt werden, gilt bei mehr als 2.000 Arbeitnehmer/innen ebenfalls die gleichgewichtige Vertretung von Arbeitnehmer/innen und Anteilseigner/innen in den Aufsichtsgremien nach dem Mitbestimmungsgesetz (MitbestG). Für Unternehmen mit 500 bis 2.000 Arbeitnehmer/innen gilt die 1/3-Beteiligung der Arbeitnehmervertreter/innen im Aufsichtsrat (DrittelbG"
    p2_1: ")."
    p3: "Die betriebliche Mitbestimmung ist im Betriebsverfassungsgesetz geregelt. Danach hat ein gewählter Betriebsrat Mitwirkungsrechte in wirtschaftlichen, personellen und sozialen Angelegenheiten. In jedem Betrieb in Deutschland mit mindestens fünf Arbeitnehmer/innen kann grundsätzlich ein Betriebsrat gegründet werden. Ein zentrales Instrument in der Betriebsratsarbeit sind Betriebsvereinbarungen, die – ähnlich wie Tarifverträge – rechtsverbindliche Übereinkünfte zwischen Arbeitgeber/innen und Betriebsrat darstellen und das Arbeitsverhältnis der Beschäftigten regeln. Häufige Themen sind betriebliche Regelungen zu Arbeitszeit, Datenschutz, Gesundheitsförderung, Arbeitsschutz oder Weiterbildung, die auf die im Betrieb geltenden Verhältnisse zugeschnitten sind."
    sup4:
      title: "4"
      text: "ebenso in der „Eisen und Stahl erzeugenden Industrie“."
    sup5:
      title: "5"
      text: "Montanmitbestimmungsgesetz (MontanMitbestG) von 1951."
    sup6:
      title: "6"
      text: "Mitbestimmungsergänzungsgesetz (MontanMitbestGErgG) von 1956."
    sup7:
      title: "7"
      text: "Drittelbeteiligungs-Gesetz von 2004"
  tarifbindung:
    title: "Tarifbindung"
    p1: "Vereinigungsfreiheit und das Recht auf Kollektivverhandlungen sind in Deutschland durch das Grundgesetz in Art. 9 GG garantiert. Tarifverträge werden von einem oder mehreren Arbeitgeber/innen oder Arbeitgeberverbänden mit einer oder mehreren Gewerkschaften abgeschlossen. Sie sind ausschließlich für ihre Mitglieder bindend (Tarifbindung). Es ist allerdings gängige Praxis von tarifgebundenen Arbeitgeber/innen, durch individualvertragliche Bezugnahmen der Tarifverträge auch gewerkschaftlich unorganisierte Arbeitnehmer/innen an dem tarifvertraglich Vereinbarten teilhaben zu lassen. Zudem orientieren sich viele nicht tariflich gebundene Unternehmen an bestehenden Tarifverträgen. Im Jahr 2014"
    p1_1: "&nbsp;waren 30 % der Unternehmen der Rohstoffbranche"
    p1_2: "&nbsp;tariflich gebunden; 27 % im Rahmen eines Flächentarifvertrages und 3 % mit einem Firmentarifvertrag. Allerdings gelten die tariflichen Vereinbarungen für nahezu zwei Drittel (62 %) der Beschäftigten der Branche, wobei 46 % den Bedingungen eines Flächentarifs unterliegen und 16 % denen eines Firmentarifvertrages."
    sup8:
      title: "8"
      text: "Drittelbeteiligungs-Gesetz von 2004"
    sup9:
      title: "9"
      text: "Abschnitt B der WZ 2008"
  ausbildung:
    title: "Ausbildung"
    p1: "Die anspruchsvollen Tätigkeiten in der rohstoffgewinnenden Industrie erfordern gut ausgebildetes Fachpersonal. Mehr als 70 % der Beschäftigten verfügen über einen anerkannten Berufsabschluss"
    p1_1: ", weitere gut 10 % über einen akademischen Abschluss"
    p1_2: "etwa im Ingenieurswesen. Im Wesentlichen erfolgt die Berufsausbildung in Deutschland über das System der dualen Berufsausbildung, bei dem die Ausbildung parallel an zwei Lernorten stattfindet. Der/die Auszubildende schließt mit dem Betrieb einen Ausbildungsvertrag und lernt hier arbeitsplatznah die notwendigen berufspraktischen Kompetenzen und Fertigkeiten. Die zweite Säule des Systems bildet die Berufsschule, die allgemeine und fachtheoretische Kenntnisse vermittelt. Die Dauer der Ausbildung ist vom jeweiligen Beruf abhängig, und variiert zwischen zwei und dreieinhalb Jahren. In dieser Zeit bekommt der/die Auszubildende vom Betrieb eine Ausbildungsvergütung. Der erfolgreiche Abschluss befähigt zur unmittelbaren Berufsausübung als qualifizierte Fachkraft. Die Branche bildet in einer Reihe unterschiedlicher Berufe aus. Hierzu gehören beispielsweise Mechatroniker/innen, Elektroniker/innen, Industrie und Verfahrensmechaniker/innen, Aufbereitungsmechaniker/innen, Berg- und Maschinenmann/-frau, Bergbautechnologe/-technologin, oder auch Industriekaufmänner/-frauen. Zum Berichtsstichtag"
    p1_3: " waren unter den Beschäftigten der rohstoffgewinnenden Industrie 2.445 Auszubildende, was einer Ausbildungsquote von 3,7 % entspricht. Damit lag die Ausbildungsquote in der Branche unterhalb des gesamtdeutschen Durchschnitts von 4,9 %. Betrachtet nach Einzelbranchen ergibt sich für die Rohstoffwirtschaft ein relativ differenziertes Bild. So schwanken die Ausbildungsquoten beispielsweise in der Steine-Erden-Industrie von 2,5 bis 7,4 % (2017), weil die Bedeutung von Ausbildungsberufen jeweils unterschiedlich hoch ist und der Anteil angelernter Arbeitskräfte entsprechend variiert."
    sup10:
      title: "10"
      text: "„anerkannter Berufsabschluss“ ist die Summe aus „mit anerkannter Berufsausbildung“ und „Meister-/Techniker-/gleichw. Fachschulabschluss“"
    sup11:
      title: "11"
      text: "„akademischer Abschluss“ ist die Summe aus „Bachelor“, „Diplom/Magister/Master/Staatsexamen“ und „Promotion“"
    sup12:
      title: "12"
      text: "Bundesagentur für Arbeit, Beschäftigte nach Wirtschaftszweigen (WZ 2008) – Deutschland, West/Ost und Länder (Quartalszahlen) – Dezember 2017"
